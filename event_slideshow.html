<script>
    function checkPassword() {
        if (document.getElementById('passInput').value.trim() === "7791550") {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
        } else {
            document.getElementById('loginError').style.display = 'block';
            document.getElementById('passInput').value = '';
        }
    }
    document.getElementById('passInput').addEventListener("keyup", e => { if (e.key === "Enter") checkPassword(); });
    document.onkeydown = e => { if(e.keyCode==123) return false; };

    function toggleControlFS() {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(e => console.log(e));
        else document.exitFullscreen();
    }

    let tvWindow = null;

        mtY: 210, mtX: 0, stY: 0, stX: 0,
        pShape: '50%', pSize: 260,
        cBorder: 'b1', bgColor: '#001a12'
    };

    function liveUpdate(key, value) {
        designState[key] = value;
        if(!tvWindow || tvWindow.closed) return;
        const doc = tvWindow.document;

        if(key === 'mtY' || key === 'mtX') {
            const el = doc.getElementById('mainTitleWrap');
            if(el) el.style.transform = `translate(${designState.mtX}px, 0)`;
            const con = doc.getElementById('titleContainer');
            if(con) con.style.marginTop = designState.mtY + 'px';
        }
        if(key === 'stY' || key === 'stX') {
            const el = doc.getElementById('subTitleWrap');
            if(el) {
                el.style.transform = `translate(${designState.stX}px, 0)`;
                el.style.marginTop = designState.stY + 'px';
            }
        }
        if(key === 'pShape') {
            const img = doc.getElementById('stuImg');
            if(img) img.style.borderRadius = value;
        }
        if(key === 'pSize') {
            const img = doc.getElementById('stuImg');
            if(img) { img.style.width = value+'px'; img.style.height = value+'px'; }
        }
        if(key === 'cBorder') {
            const card = doc.getElementById('card');
            if(card) {
                card.className = ''; // reset
                card.classList.add(value); // add new class
                if(value !== 'b1') card.classList.add('active'); // ensure opacity
            }
        }
        if(key === 'bgColor') {
            const bg = doc.getElementById('bgLayer');
            if(bg) bg.style.backgroundColor = value;
        }
    }

            <div id="logoWrap"><img id="logoImg" src="https://via.placeholder.com/180x180/00281c/d4af37?text=LOGO"></div>

            <div id="jalsaContent">
                <div id="titleContainer" style="margin-top:${designState.mtY}px;"> 
                    <div id="mainTitleWrap"><div id="jt1" class="main-title jalsa-text"></div></div>
                    <div id="subTitleWrap">
                        <div id="jt2" class="sub-title jalsa-text"></div>
                        <div id="jt3" class="sub-title jalsa-text"></div>
                        <div id="jt4" class="sub-title jalsa-text"></div>
                    </div>
                </div>
            </div>

            <div id="card" class="${designState.cBorder}">
                <div class="b1-mask" style="top:0; left:0; width:100%; height:1px;"></div>
                <div class="b1-mask" style="bottom:0; left:0; width:100%; height:1px;"></div>
                <div class="b1-mask" style="top:0; left:0; width:1px; height:100%;"></div>
                <div class="b1-mask" style="top:0; right:0; width:1px; height:100%;"></div>
                <div class="corner-thick tl"></div><div class="corner-thick tr"></div>
                <div class="corner-thick bl"></div><div class="corner-thick br"></div>
                <div class="corner-thin tl-in"></div><div class="corner-thin tr-in"></div>
                <div class="corner-thin bl-in"></div><div class="corner-thin br-in"></div>

                <div class="photo-col"><img id="stuImg" src=""></div>
                <div class="text-col">
                    <h1 id="tnD" class="font-dv"></h1><h2 id="tnE" class="font-en"></h2>
                    <div id="tfD" class="fac-dv font-dv"></div><div id="tfE" class="fac-en font-en"></div>
                    <div id="tcD" class="crs-dv font-dv"></div><div id="tcE" class="crs-en font-en"></div>
                    <div id="tcm" class="comm font-dv"></div>
                </div>
            </div>
            <div class="copyright">¬© Ali Ibrahim Didi (7791550)</div>
        </body>
        </html>`;

        tvWindow.document.write(html);
        tvWindow.document.close();

        if(currentLogoData) tvWindow.document.getElementById('logoImg').src = currentLogoData;
        updateJalsaBackground();
        updateJalsaText();
        
        document.getElementById('connStatus').innerText = "‚úÖ Connected";
        document.getElementById('connStatus').style.color = "green";
    }

    // --- LOGIC ---
    function updateJalsaBackground() {
        if(!tvWindow || tvWindow.closed || !currentJalsaBgData) return;
        const bgDiv = tvWindow.document.getElementById('bgLayer');
        if(currentJalsaBgType === 'video') {
            bgDiv.innerHTML = `<video id="bgVid" src="${currentJalsaBgData}" autoplay loop muted style="width:100%; height:100%; object-fit:cover;"></video>`;
            setTimeout(() => { const v = tvWindow.document.getElementById('bgVid'); if(v) v.play().catch(e=>{}); }, 500);
        } else {
            bgDiv.innerHTML = `<img src="${currentJalsaBgData}" style="width:100%; height:100%; object-fit:cover;">`;
        }
    }

    function updateJalsaText() {
        if(!tvWindow || tvWindow.closed) return;
        const doc = tvWindow.document;
        doc.getElementById('jt1').innerText = document.getElementById('jLine1').value;
        doc.getElementById('jt2').innerText = document.getElementById('jLine2').value;
        doc.getElementById('jt3').innerText = document.getElementById('jLine3').value;
        doc.getElementById('jt4').innerText = document.getElementById('jLine4').value;
        
        if(currentFontData) {
             const style = doc.createElement('style');
             style.innerHTML = `@font-face { font-family: 'Faruuma'; src: url('${currentFontData}') format('truetype'); } .jalsa-text, .font-dv { font-family: 'Faruuma', 'Amiri', serif !important; }`;
             doc.head.appendChild(style);
        }
    }

    function showJalsaScreen() {
        if(!tvWindow || tvWindow.closed) return;
        tvWindow.document.getElementById('card').classList.remove('active');
        tvWindow.document.getElementById('jalsaContent').classList.remove('hidden');
        tvWindow.document.getElementById('logoWrap').classList.remove('live');
        document.getElementById('statusMsg').innerText = "Mode: Jalsa";
    }

    function updateTV() {
        if(!tvWindow || tvWindow.closed) { alert("TV Closed!"); return; }
        
        tvWindow.document.getElementById('jalsaContent').classList.add('hidden');
        tvWindow.document.getElementById('logoWrap').classList.add('live');

        const doc = tvWindow.document;
        doc.getElementById('tnD').textContent = document.getElementById('nD').value;
        doc.getElementById('tnE').textContent = document.getElementById('nE').value;
        doc.getElementById('tfD').textContent = document.getElementById('fD').value;
        doc.getElementById('tfE').textContent = document.getElementById('fE').value;
        doc.getElementById('tcD').textContent = document.getElementById('cD').value;
        doc.getElementById('tcE').textContent = document.getElementById('cE').value;
        doc.getElementById('tcm').textContent = document.getElementById('cm').value;

        const img = doc.getElementById('stuImg');
        if(currentPhotoData) { img.src = currentPhotoData; img.style.display='block'; }
        else { img.src = 'https://via.placeholder.com/280x280/00281c/d4af37?text=No+Photo'; }

        setTimeout(() => doc.getElementById('card').classList.add('active'), 300);
        stopVideo(); 
        document.getElementById('statusMsg').innerText = "On Air: " + document.getElementById('nE').value;
    }

    function clearTV() {
        if(!tvWindow || tvWindow.closed) return;
        showJalsaScreen();
        stopVideo();
        document.getElementById('statusMsg').innerText = "Screen Cleared";
    }

    // --- VIDEO PLAYER (FORCE AUTOPLAY) ---
    function playLocalVideo() {
        if(!tvWindow || tvWindow.closed) { alert("TV Closed!"); return; }
        tvWindow.document.getElementById('jalsaContent').classList.add('hidden');
        const file = document.getElementById('videoLocal').files[0];
        if(!file) { alert("Select video!"); return; }
        const url = URL.createObjectURL(file);
        
        const vl = tvWindow.document.getElementById('videoLayer');
        vl.innerHTML = `<video id="mainVid" src="${url}" autoplay controls style="width:100%;height:100%;"></video>`;
        vl.style.display = 'flex';
        
        setTimeout(() => { 
            const v = tvWindow.document.getElementById('mainVid'); 
            if(v) v.play().catch(e => {
                alert("Please click ONCE on the TV screen to enable audio auto-play.");
            }); 
        }, 100);
        document.getElementById('statusMsg').innerText = "Playing Video...";
    }

    function playYoutube() {
        if(!tvWindow || tvWindow.closed) { alert("TV Closed!"); return; }
        tvWindow.document.getElementById('jalsaContent').classList.add('hidden');
        const url = document.getElementById('ytLink').value;
        if(!url) return;
        const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/);
        const id = (match && match[2].length === 11) ? match[2] : null;
        if(!id) return;

        const vl = tvWindow.document.getElementById('videoLayer');
        vl.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&mute=0" allow="autoplay; encrypted-media" style="width:100%;height:100%;border:none;"></iframe>`;
        vl.style.display = 'flex';
        document.getElementById('statusMsg').innerText = "Playing YouTube...";
    }

    function stopVideo() {
        if(!tvWindow || tvWindow.closed) return;
        const vl = tvWindow.document.getElementById('videoLayer');
        vl.innerHTML = ''; vl.style.display = 'none';
        
        if(!tvWindow.document.getElementById('card').classList.contains('active')) {
            showJalsaScreen();
        }
    }

    // --- DATA ---
    document.getElementById('jalsaCsvFile').onchange = e => {
        const file = e.target.files[0];
        if(!file) return;
        const r = new FileReader();
        r.onload = evt => {
            const lines = evt.target.result.split('\n');
            if(lines.length > 0) {
                const cols = lines[0].split(',');
                if(cols[0]) document.getElementById('jLine1').value = cols[0].trim();
                if(cols[1]) document.getElementById('jLine2').value = cols[1].trim();
                if(cols[2]) document.getElementById('jLine3').value = cols[2].trim();
                if(cols[3]) document.getElementById('jLine4').value = cols[3].trim();
                updateJalsaText();
                alert("Titles Loaded!");
            }
        };
        r.readAsText(file);
    };

    document.getElementById('fontFile').onchange = e => {
        const file = e.target.files[0];
        if(!file) return;
        const r = new FileReader();
        r.onload = evt => {
            currentFontData = evt.target.result;
            const newFont = new FontFace('Faruuma', `url(${currentFontData})`);
            newFont.load().then(f => {
                document.fonts.add(f);
                document.querySelectorAll('.font-dv, input, h2').forEach(el => el.style.fontFamily = "'Faruuma', serif");
                alert("Font Loaded! Re-open TV.");
            });
        };
        r.readAsDataURL(file);
    };

    document.getElementById('jalsaBgFile').onchange = e => {
        const file = e.target.files[0];
        if(!file) return;
        const r = new FileReader();
        r.onload = evt => {
            currentJalsaBgData = evt.target.result;
            currentJalsaBgType = file.type.startsWith('video') ? 'video' : 'image';
            updateJalsaBackground();
            alert("Background Set");
        };
        r.readAsDataURL(file);
    };

    document.getElementById('logoFile').onchange = e => {
        const r = new FileReader();
        r.onload = evt => {
            currentLogoData = evt.target.result;
            if(tvWindow && !tvWindow.closed) tvWindow.document.getElementById('logoImg').src = currentLogoData;
        };
        r.readAsDataURL(e.target.files[0]);
    };

    document.getElementById('csvFile').onchange = e => {
        const r = new FileReader();
        r.onload = ev => {
            let txt = ev.target.result; if(txt.charCodeAt(0)===0xFEFF) txt=txt.substr(1);
            let lines = txt.split('\n');
            students = [];
            lines.forEach(l => {
                let c = l.split(',');
                if(c.length>1) {
                    students.push({
                        nD: c[0]?.trim(), nE: c[1]?.trim(), cD: c[2]?.trim(), cE: c[3]?.trim(), 
                        fD: c[4]?.trim(), fE: c[5]?.trim(), cm: c[6]?.trim(), ph: c[7]?.trim()
                    });
                }
            });
            filterList(); alert("Loaded: " + students.length);
        };
        r.readAsText(e.target.files[0]);
    };

    document.getElementById('photoFolder').onchange = e => {
        photoFiles = {};
        for(let f of e.target.files) {
            let name = f.name.toLowerCase();
            photoFiles[name] = f; 
            let nameNoExt = name.split('.').slice(0, -1).join('.');
            if(nameNoExt) photoFiles[nameNoExt] = f; 
        }
        alert("Photos: " + e.target.files.length);
    };

    function processPhoto(file, cb) {
        const reader = new FileReader();
        reader.onload = e => { cb(e.target.result); };
        reader.readAsDataURL(file);
    }

    function filterList() {
        let t = document.getElementById('search').value.toLowerCase();
        let l = document.getElementById('stuList'); l.innerHTML = '';
        students.forEach((s,i) => {
            if((s.nD+s.nE).toLowerCase().includes(t)) {
                let o = document.createElement('option'); o.value=i; o.text=(i+1)+". "+s.nD; l.add(o);
            }
        });
    }

    function loadStudent() {
        let idx = document.getElementById('stuList').value;
        let s = students[idx];
        document.getElementById('nD').value = s.nD; document.getElementById('nE').value = s.nE;
        document.getElementById('fD').value = s.fD; document.getElementById('fE').value = s.fE;
        document.getElementById('cD').value = s.cD; document.getElementById('cE').value = s.cE;
        document.getElementById('cm').value = s.cm;
        let pName = s.ph ? s.ph.trim().toLowerCase() : "";
        let prev = document.getElementById('previewImg');
        let stat = document.getElementById('pStat');
        let foundFile = photoFiles[pName]; 
        if(foundFile) {
            stat.innerText = "Loading...";
            processPhoto(foundFile, d => {
                currentPhotoData = d; prev.src = d; 
                stat.innerText = "‚úÖ Found"; stat.style.color="green";
            });
        } else {
            currentPhotoData = null; prev.src = "https://via.placeholder.com/150"; 
            stat.innerText = "‚ùå Missing"; stat.style.color="red";
        }
    }

    function move(d) {
        let l = document.getElementById('stuList');
        if(l.options.length) {
            l.selectedIndex = Math.min(Math.max(l.selectedIndex+d, 0), l.options.length-1);
            loadStudent();
        }
    }
</script>
</body>
