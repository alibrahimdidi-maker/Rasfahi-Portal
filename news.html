    <style>
        /* --- 1. FONT LOADING (CRITICAL) --- */
        @font-face {
            font-family: 'Mv Galan';
            src: url('fonts/Mv Galan.ttf') format('truetype'), local('Mv Galan');
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face {
            font-family: 'Faruma';
            src: url('fonts/Faruma.ttf') format('truetype'), local('Faruma');
            font-weight: normal; font-style: normal; font-display: swap;
        }

        /* --- THEME VARIABLES --- */
        :root {
            --primary: #0C2D48;
            --accent: #B49658; /* Royal Gold */
            --accent-glow: rgba(180, 150, 88, 0.6);
            --bg: #f8f9fa;
            --white: #ffffff;
            --text: #333333;
            --font-main: 'Mv Galan', 'Faruma', 'Noto Sans Thaana', sans-serif;
        }

        /* --- 2. BASE STYLES --- */
        body { 
            margin: 0; font-family: var(--font-main) !important;
            background: var(--bg); color: var(--text); padding-bottom: 100px;
            line-height: 1.8; padding-top: 70px;
            user-select: none; /* Security */
        }
        
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        * { box-sizing: border-box; }

        /* --- 3. NAVIGATION --- */
        .navbar {
            position: fixed; top: 0; left: 0; width: 100%;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border-bottom: 2px solid var(--accent);
        }
        .nav-container { display: flex; justify-content: center; height: 70px; align-items: center; }
        .nav-links { list-style: none; padding: 0; margin: 0; display: flex; gap: 15px; }
        .nav-links li a { 
            font-weight: bold; font-size: 1.1em; color: var(--primary); 
            padding: 10px 20px; border-radius: 30px; transition: 0.3s;
            font-family: var(--font-main) !important;
        }
        .nav-links li a:hover { background: var(--primary); color: var(--accent); }

        /* --- 4. ROYAL HEADER & LOGO --- */
        header { 
            background: linear-gradient(135deg, var(--primary) 0%, #020b14 100%); 
            color: var(--white); padding: 60px 5% 90px 5%; 
            text-align: center; border-bottom: 8px double var(--accent); 
            margin-bottom: 50px; position: relative; overflow: hidden;
        }

        /* Background Pattern */
        header::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(var(--accent) 1px, transparent 1px);
            background-size: 30px 30px; opacity: 0.1;
        }

        /* ROYAL LOGO STYLING */
        .logo-container {
            position: relative; display: inline-block; margin-bottom: 20px;
            animation: float 6s ease-in-out infinite;
        }

        .profile-photo {
            width: 150px; height: 150px;
            object-fit: contain;
            border-radius: 50%;
            background: rgba(255,255,255,0.05); /* Subtle glass effect */
            border: 3px solid var(--accent);
            box-shadow: 0 0 20px var(--accent-glow), 0 0 60px rgba(0,0,0,0.5);
            padding: 10px;
            transition: transform 0.5s;
        }
        
        .profile-photo:hover { transform: scale(1.05) rotate(5deg); box-shadow: 0 0 30px var(--accent), 0 0 80px rgba(0,0,0,0.8); }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }

        .page-title { 
            font-size: 3em; font-weight: bold; margin: 0; 
            text-shadow: 2px 2px 0px #000, 0 0 10px var(--accent-glow);
            font-family: var(--font-main) !important; color: var(--accent);
        }
        .page-subtitle { color: #ccc; margin-top: 10px; font-size: 1.3em; letter-spacing: 1px; }

        /* --- 5. SEARCH BAR --- */
        .search-container { max-width: 700px; margin: -75px auto 50px auto; padding: 0 20px; position: relative; z-index: 100; }
        .search-box {
            background: white; border-radius: 50px; padding: 5px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2); border: 3px solid var(--accent);
            display: flex; align-items: center; transition: 0.3s;
        }
        .search-box:hover { transform: translateY(-3px); box-shadow: 0 20px 50px rgba(180, 150, 88, 0.4); }
        .search-input {
            width: 100%; padding: 15px 60px 15px 25px; border: none; outline: none;
            font-size: 1.2em; font-family: var(--font-main) !important; color: var(--primary); background: transparent;
        }
        .search-icon-box {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            width: 50px; height: 50px; background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: var(--accent); font-size: 1.2em;
        }

        /* --- 6. GRID & CARDS --- */
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        .article-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }

        .article-card { 
            background: var(--white); border-radius: 15px; overflow: hidden; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s;
            display: flex; flex-direction: column; border: 1px solid #eee;
        }
        .article-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); border-color: var(--accent); }

        .card-img { width: 100%; height: 220px; object-fit: cover; transition: 0.5s; }
        .article-card:hover .card-img { transform: scale(1.05); }
        .card-body { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }

        .meta-row { display: flex; justify-content: space-between; font-size: 0.9em; color: var(--meta); margin-bottom: 15px; border-bottom: 1px dashed #eee; padding-bottom: 10px; }
        .article-tag { background: var(--primary); color: white; padding: 3px 15px; font-size: 0.85em; border-radius: 20px; width: fit-content; margin-bottom: 10px; font-weight: bold; }
        .article-title { font-size: 1.5em; font-weight: bold; margin: 0 0 10px 0; color: var(--primary); line-height: 1.4; }
        .article-excerpt { font-size: 1.1em; color: #555; margin-bottom: 20px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .read-more-btn { 
            color: var(--primary); font-weight: bold; border: 2px solid var(--primary); 
            padding: 8px 25px; border-radius: 50px; align-self: flex-start; margin-top: auto; 
            transition: 0.3s; cursor: pointer;
        }
        .read-more-btn:hover { background: var(--primary); color: var(--accent); border-color: var(--primary); }

        /* --- ADMIN & MODAL --- */
        .admin-ui, .full-content { display: none; }
        body.admin-active .admin-ui { display: block; }
        body.admin-active .article-card { border: 2px dashed var(--accent); }
        body.admin-active { user-select: text; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 5000; display: none; justify-content: center; padding: 40px; backdrop-filter: blur(5px); overflow-y: auto; }
        .modal-content { background: white; width: 100%; max-width: 900px; border-radius: 15px; box-shadow: 0 20px 60px rgba(0,0,0,0.5); animation: slideUp 0.4s ease; margin: auto; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-header { position: relative; height: 350px; }
        .modal-img { width: 100%; height: 100%; object-fit: cover; border-radius: 15px 15px 0 0; }
        .close-modal { position: absolute; top: 20px; left: 20px; background: white; color: var(--primary); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1.2em; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .modal-body { padding: 40px; }
        .modal-text { font-size: 1.3em; line-height: 2; color: #333; text-align: justify; white-space: pre-wrap; }

        .admin-btn { padding: 10px 25px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; }
        
        @media (max-width: 768px) { .nav-links { flex-wrap: wrap; justify-content: center; } .page-title { font-size: 2em; } }

                            </div>

                                މިއީ އާޓިކަލްގެ ކުރު ޚުލާސާއެވެ. މިތަނުގައި ލިޔާނީ ކިޔުންތެރިންގެ ޝައުޤުވެރިކަން ދަމައިގަންނަ ފަދަ ކުރު އިބާރާތެކެވެ. (މިބައި ބަދަލުކުރައްވާ)
                            </div>
                            <div class="full-content" contenteditable="false">
                                <p><strong>${item.title}</strong></p>
                                <p>މިއީ މި ލިޔުމުގެ ތަފްޞީލީ ބައެވެ. މިތަނުގައި އާޓިކަލްގެ ފުރިހަމަ މަޢުލޫމާތު ހިމަނުއްވާށެވެ.</p>
                                <p>ލިޔުންތެރިޔާ: ${item.author}<br>ތާރީޚް: ${item.date}</p>
                                <p>މިތަނުގައި އިތުރު ޕެރެގްރާފްތައް ލިޔުއްވާށެވެ. މި ބައި ފެންނާނީ "އިތުރަށް ވިދާޅުވޭ" އަށް ފިތާލުމުންނެވެ.</p>
                            </div>
                            <div class="read-more-btn" onclick="openModal(this)">
                                އިތުރަށް ވިދާޅުވޭ <i class="fas fa-arrow-left"></i>
                            </div>
                        </div>
                    </article>`;
                    grid.insertAdjacentHTML('beforeend', articleHTML);
                });
            }
        }
        window.onload = generateArticles;

        // --- 3. FILTER FUNCTION ---
        function filterArticles() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const grid = document.getElementById('articleGrid');
            const articles = grid.getElementsByClassName('article-card');

            for (let i = 0; i < articles.length; i++) {
                const title = articles[i].querySelector('.article-title').innerText.toLowerCase();
                const tag = articles[i].querySelector('.article-tag').innerText.toLowerCase();
                if (title.indexOf(filter) > -1 || tag.indexOf(filter) > -1) {
                    articles[i].style.display = "";
                } else {
                    articles[i].style.display = "none";
                }
            }
        }

        // --- 4. MODAL LOGIC ---
        function openModal(btn) {
            if(document.body.classList.contains('admin-active')) return; 
            const card = btn.closest('.article-card');
            document.getElementById('modalImg').src = card.querySelector('.card-img').src;
            document.getElementById('modalTitle').innerHTML = card.querySelector('.article-title').innerHTML;
            document.getElementById('modalMeta').innerHTML = card.querySelector('.meta-row').innerHTML;
            document.getElementById('modalText').innerHTML = card.querySelector('.full-content').innerHTML;
            document.getElementById('detailsModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        function closeModal() {
            document.getElementById('detailsModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        window.onclick = function(e) { if (e.target == document.getElementById('detailsModal')) closeModal(); }

        // --- 5. ADMIN & SECURITY ---
        document.onkeydown = function(e) {
            if(document.body.classList.contains('admin-active')) return true; 
            if(event.keyCode == 123 || (e.ctrlKey && (e.keyCode == 'U'.charCodeAt(0) || e.keyCode == 'S'.charCodeAt(0)))) return false;
        }

        function activateAdmin() {
            if(document.body.classList.contains('admin-active')) return;
            var pass = prompt("Enter Admin Password:");
            if(pass === "admin123") {
                document.body.classList.add('admin-active');
                document.getElementById('adminToolbar').style.display = 'flex';
                document.querySelectorAll('.article-title, .article-excerpt, .full-content, .article-tag').forEach(el => el.contentEditable = "true");
                alert("Admin Mode Active!");
            } else {
                alert("Incorrect Password");
            }
        }

        function addNewArticle() {
            const grid = document.getElementById('articleGrid');
            const newCard = document.createElement('article');
            newCard.className = 'article-card';
            newCard.innerHTML = `
                <button class="delete-btn admin-ui" onclick="removeCard(this)" style="position:absolute; top:10px; left:10px; background:red; color:white; border:none; padding:5px; z-index:10;">Delete</button>
                <div class="card-img-container"><img src="https://via.placeholder.com/600x400" class="card-img" onclick="changeImage(this)"></div>
                <div class="card-body">
                    <div class="article-tag" contenteditable="true">Category</div>
                    <h2 class="article-title" contenteditable="true">New Title</h2>
                    <div class="meta-row"><div class="meta-item"><span contenteditable="true">Date</span></div></div>
                    <div class="full-content" contenteditable="true">Full content...</div>
                    <div class="read-more-btn" onclick="openModal(this)">Read More</div>
                </div>`;
            grid.insertBefore(newCard, grid.firstChild);
        }

        function removeCard(btn) { if(confirm("Delete?")) btn.closest('.article-card').remove(); }
        function changeImage(img) { if(document.body.classList.contains('admin-active')) { let url = prompt("Image URL:", img.src); if(url) img.src = url; } }

        function savePage() {
            let clone = document.documentElement.cloneNode(true);
            clone.querySelector('body').classList.remove('admin-active');
            clone.querySelectorAll('[contenteditable]').forEach(el => el.removeAttribute('contenteditable'));
            clone.querySelector('#adminToolbar').style.display = 'none';
            let script = clone.querySelector('script'); 
            script.innerHTML = script.innerHTML.replace('window.onload = generateArticles;', '// Auto-gen removed');
            let blob = new Blob(["<!DOCTYPE html>\n" + clone.outerHTML], { type: "text/html" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `zaad_articles_${new Date().toISOString().split('T')[0]}.html`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
