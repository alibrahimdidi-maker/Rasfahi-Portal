<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ޒާދް ޑިޖިޓަލް ލައިބްރަރީ</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- 1. ސްޓައިލްތައް --- */
        :root {
            --primary: #0C2D48; /* ގަދަ ނޫ */
            --accent: #B49658;  /* ރަން ކުލަ */
            --light: #f8f9fa;
            --white: #ffffff;
            --text: #333;
        }

        @font-face {
            font-family: 'Mv Galan';
            src: url('fonts/Mv Galan.ttf');
        }

        body {
            background-color: var(--light);
            color: var(--text);
            font-family: 'Mv Galan', 'Faruma', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- ހެޑަރ --- */
        header {
            background: var(--primary);
            color: var(--white);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 4px solid var(--accent);
            flex-shrink: 0;
        }

        .brand h1 { margin: 0; font-size: 1.5em; }
        .brand span { font-size: 0.8em; opacity: 0.8; }

        /* --- މައި ލޭއައުޓް --- */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* ސައިޑްބާ (ލިސްޓް) */
        .sidebar {
            width: 340px;
            background: var(--white);
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 10;
        }

        /* ސާޗް ބާ */
        .search-area {
            padding: 15px;
            background: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }
        .search-box { position: relative; width: 100%; }
        .search-box input {
            width: 100%;
            padding: 10px 35px 10px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: 'Mv Galan', sans-serif;
            outline: none;
            box-sizing: border-box;
        }
        .search-box i {
            position: absolute;
            right: 10px; top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        /* ފޮތްތަކުގެ ލިސްޓް */
        .book-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .book-card {
            display: flex;
            align-items: start;
            gap: 12px;
            background: var(--white);
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .book-card:hover {
            background-color: #fdfdfd;
            border-color: var(--accent);
            transform: translateX(-3px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .book-card.active {
            background-color: #fffbf0;
            border: 1px solid var(--accent);
            border-right: 4px solid var(--accent);
        }

        /* ފޮތުގެ ފޮޓޯ (Thumbnail) ޑިޒައިން */
        .book-card img {
            width: 60px;
            height: 85px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: #eee;
            flex-shrink: 0;
        }

        .book-details { flex: 1; }
        .book-details h4 { margin: 0 0 5px 0; font-size: 1em; color: var(--primary); line-height: 1.4; }
        .book-details p { margin: 0; font-size: 0.8em; color: #666; }
        
        .type-tag {
            font-size: 0.7em;
            background: #eee;
            padding: 2px 5px;
            border-radius: 3px;
            color: #555;
        }

        /* Viewer Area */
        .viewer-area {
            flex: 1;
            background-color: #525659;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        iframe { width: 100%; height: 100%; border: none; }

        .placeholder-msg {
            text-align: center;
            color: rgba(255,255,255,0.7);
        }
        .placeholder-msg i { font-size: 4em; margin-bottom: 20px; display: block; }

        /* Mobile */
        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .sidebar { width: 100%; height: 40%; border-left: none; border-bottom: 2px solid var(--accent); }
            .viewer-area { height: 60%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <h1>ޒާދް އެކަޑެމީ ލައިބްރަރީ</h1>
            <span>Digital Library</span>
        </div>
        <div><i class="fa fa-book-reader fa-lg"></i></div>
    </header>

    <div class="main-container">
        
        <div class="sidebar">
            <div class="search-area">
                <div class="search-box">
                    <i class="fa fa-search"></i>
                    <input type="text" id="searchInput" placeholder="ފޮތުގެ ނަން ހޯއްދަވާ..." onkeyup="filterBooks()">
                </div>
            </div>
            
            <div class="book-list" id="bookListContainer">
                </div>
        </div>

        <div class="viewer-area">
            <div id="placeholder" class="placeholder-msg">
                <i class="fa fa-book-open"></i>
                <h2>ފައިލްއެއް ޚިޔާރުކުރައްވާ</h2>
                <p>ކިޔުމަށްޓަކައި ލިސްޓުން ފޮތަކަށް ފިތާލައްވާ</p>
            </div>
            <iframe id="pdfFrame" style="display:none;" allow="autoplay"></iframe>
        </div>

    </div>

    <script>
        // ==========================================
        // 1. ޑޭޓާބޭސް (މިތަނަށް ލިންކްތައް އަޅުއްވާ)
        // ==========================================
        
        let libraryData = [
            // --- މިސާލު 1: ގޫގްލް ޑްރައިވް (ފޮޓޯ + PDF) ---
            { 
                title: "ޓެސްޓް ފައިލް (ޑްރައިވް)", 
                // PDF Link
                file: "https://drive.google.com/file/d/1suI7rGxKoo33Q9iHZs_xCMNbjEDybG9-/view?usp=sharing",
                // Image Link (އެއް ލިންކެއް މިސާލަކަށް)
                img: "https://drive.google.com/file/d/1suI7rGxKoo33Q9iHZs_xCMNbjEDybG9-/view?usp=sharing", 
                type: "GDrive",
                desc: "އޮންލައިން ފޮޓޯ & ޕީޑީއެފް" 
            },

            // --- މިސާލު 2: ލޯކަލް ފޮޓޯ + ޑްރައިވް PDF ---
            { 
                title: "ކޮމްޕިއުޓަރު ފޮޓޯއެއް", 
                file: "https://drive.google.com/file/d/1suI7rGxKoo33Q9iHZs_xCMNbjEDybG9-/view?usp=sharing",
                img: "covers/mybook.jpg", // ކޮމްޕިއުޓަރުގައި އިން ފޮޓޯ
                type: "Mixed",
                desc: "ފޮޓޯ ކޮމްޕިއުޓަރުން" 
            }
        ];

        // --- 500 ސާމްޕަލް (ޓެސްޓް ކުރުމަށް - ބޭނުން ނެތްނަމަ ފޮހެލާ) ---
        for (let i = 1; i <= 50; i++) {
            libraryData.push({
                title: `ރިޕޯޓް ނަންބަރު ${i}`,
                file: `https://drive.google.com/file/d/1suI7rGxKoo33Q9iHZs_xCMNbjEDybG9-/view?usp=sharing`,
                img: "", // ފޮޓޯ ނެތްނަމަ ޑިފޯލްޓް ފޮޓޯ އަރާނެ
                type: "Sample",
                desc: `ID: ${202500 + i}`
            });
        }


        // ==========================================
        // 2. ސިސްޓަމް ފަންކްޝަންތައް (System Logic)
        // ==========================================

        const listContainer = document.getElementById('bookListContainer');
        const pdfFrame = document.getElementById('pdfFrame');
        const placeholder = document.getElementById('placeholder');

        // (A) ގޫގްލް ޑްރައިވް PDF ލިންކް '/preview' އަށް ބަދަލުކުރުން
        function fixDrivePdfLink(url) {
            if (url.includes("drive.google.com") && url.includes("/view")) {
                return url.replace(/\/view.*/, "/preview");
            }
            return url;
        }

        // (B) ގޫގްލް ޑްރައިވް IMAGE ލިންކް ދައްކާގޮތަށް ބަދަލުކުރުން
        function fixDriveImgLink(url) {
            if (url.includes("drive.google.com") && url.includes("/view")) {
                // Extract ID using Regex
                let idMatch = url.match(/\/d\/(.+?)\//);
                if (idMatch && idMatch[1]) {
                    // Convert to viewable image link
                    return `https://drive.google.com/thumbnail?id=${idMatch[1]}&sz=w200`; 
                }
            }
            return url;
        }

        function renderList(data) {
            listContainer.innerHTML = ""; 
            const fragment = document.createDocumentFragment();

            if (data.length === 0) {
                listContainer.innerHTML = "<p style='text-align:center; padding:20px; color:#666;'>އެއްވެސް ފައިލްއެއް ނުފެނުނު</p>";
                return;
            }

            data.forEach((book, index) => {
                let card = document.createElement('div');
                card.className = 'book-card';
                
                // Click Handler
                card.onclick = () => {
                    document.querySelectorAll('.book-card').forEach(el => el.classList.remove('active'));
                    card.classList.add('active');
                    placeholder.style.display = 'none';
                    pdfFrame.style.display = 'block';
                    pdfFrame.src = fixDrivePdfLink(book.file);
                };

                // Image Logic
                let imageSrc = "https://via.placeholder.com/60x85.png?text=PDF"; // Default
                if (book.img && book.img.trim() !== "") {
                    // Check if it's a Drive link or Local
                    if(book.img.includes("drive.google.com")) {
                        imageSrc = fixDriveImgLink(book.img);
                    } else {
                        imageSrc = book.img;
                    }
                }

                card.innerHTML = `
                    <img src="${imageSrc}" onerror="this.src='https://via.placeholder.com/60x85.png?text=No+Img'">
                    <div class="book-details">
                        <h4>${book.title}</h4>
                        <p>${book.desc}</p>
                        <span class="type-tag">${book.type}</span>
                    </div>
                `;
                fragment.appendChild(card);
            });

            listContainer.appendChild(fragment);
        }

        function filterBooks() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let filtered = libraryData.filter(book => 
                book.title.toLowerCase().includes(input) || 
                book.desc.toLowerCase().includes(input)
            );
            renderList(filtered);
        }

        // Initial Load
        renderList(libraryData);

    </script>
</body>
</html>
