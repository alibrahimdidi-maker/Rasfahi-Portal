<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidential Election Suite v3</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @font-face { font-family: 'Faruma'; src: local('Faruma'), local('MV Boli'); }
        
        :root {
            --royal-blue: #000c1a;
            --gold: #c5a059;
            --pure-white: #ffffff;
            --support-color: #c5a059; /* Default support color */
            --vote-color: #2e7d32;    /* Default vote color */
        }

        body {
            font-family: 'Faruma', sans-serif;
            background-color: var(--royal-blue);
            color: var(--pure-white);
            margin: 0;
            padding: 0;
        }

        /* Presidential Header */
        .header-panel {
            background: linear-gradient(to bottom, #001a33, #000c1a);
            border-bottom: 3px solid var(--gold);
            padding: 30px;
            text-align: center;
        }

        .office-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .office-info input {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 8px;
            border-radius: 5px;
            text-align: center;
        }

        /* Color Customizer */
        .customizer {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            margin: 10px 20px;
            border-radius: 10px;
            border: 1px solid var(--gold);
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        /* Layout for Printing */
        @media print {
            body { background: white; color: black; }
            .no-print, .customizer, .action-bar { display: none !important; }
            .chart-box { width: 100% !important; border: none !important; }
            table { font-size: 10pt; color: black !important; }
            th { background: #eee !important; color: black !important; }
            .container { width: 100%; border: none; }
        }

        .dashboard { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; }
        .chart-box { flex: 1; min-width: 300px; height: 350px; background: rgba(255,255,255,0.05); border: 1px solid var(--gold); border-radius: 15px; padding: 15px; }

        .action-bar { padding: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; background: var(--pure-white); margin: 0 20px; border-radius: 10px; }
        
        .btn { padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-family: 'Faruma'; font-weight: bold; }
        .btn-gold { background: var(--gold); color: white; }

        .table-container { margin: 20px; background: white; border-radius: 10px; overflow-x: auto; color: black; }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--royal-blue); color: var(--gold); padding: 15px; }
        td { padding: 10px; border-bottom: 1px solid #ddd; text-align: center; }

        .btn-status { width: 40px; height: 40px; border-radius: 50%; border: 1px solid #ccc; cursor: pointer; }
        .active-yes { background-color: var(--support-color) !important; color: white; }
        .active-no { background-color: #d32f2f !important; color: white; }
        .active-vote { background-color: var(--vote-color) !important; color: white; }
    </style>
</head>
<body onbeforeunload="return 'ﬁêﬁ≠ﬁàﬁ∞ ﬁÇﬁ™ﬁÜﬁÆﬁÅﬁ∞ ﬁÉﬁ®ﬁäﬁ∞ﬁÉﬁ¨ﬁùﬁ∞ ﬁÜﬁ™ﬁÉﬁ¶ﬁÇﬁ∞ﬁàﬁ©ﬁåﬁØÿü'">

<div class="header-panel">
    <h1 style="color: var(--gold); margin: 0;">PRESIDENTIAL ELECTION SUITE</h1>
    <div class="office-info">
        <input type="text" id="office_name" placeholder="ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞ ﬁáﬁÆﬁäﬁ©ﬁêﬁ∞ ﬁÇﬁ¶ﬁÇﬁ∞" oninput="autoSaveMeta()">
        <input type="text" id="station_name" placeholder="ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ™ﬁéﬁ¨ ﬁÇﬁ¶ﬁÇﬁ∞" oninput="autoSaveMeta()">
    </div>
    <div style="margin-top: 15px;">
        <button class="btn btn-gold" onclick="switchLang('dv')">ﬁãﬁ®ﬁàﬁ¨ﬁÄﬁ®</button>
        <button class="btn btn-gold" onclick="switchLang('en')">English</button>
    </div>
</div>

<div class="customizer no-print">
    <label>ﬁåﬁßﬁáﬁ©ﬁãﬁ™ ﬁÑﬁß-ﬁóﬁßﬁìﬁ∞ ﬁÜﬁ™ﬁçﬁ¶: </label>
    <input type="color" id="supportColorPicker" value="#c5a059" onchange="updateColors()">
    <label>ﬁàﬁØﬁìﬁ™ ﬁÑﬁß-ﬁóﬁßﬁìﬁ∞ ﬁÜﬁ™ﬁçﬁ¶: </label>
    <input type="color" id="voteColorPicker" value="#2e7d32" onchange="updateColors()">
</div>

<div class="dashboard">
    <div class="chart-box"><canvas id="supportChart"></canvas></div>
    <div class="chart-box"><canvas id="voteChart"></canvas></div>
</div>

<div class="action-bar no-print">
    <input type="file" id="csvFile" style="display:none" onchange="importCSV(event)">
    <button class="btn btn-gold" onclick="document.getElementById('csvFile').click()">CSV ﬁáﬁ®ﬁâﬁ∞ﬁïﬁØﬁìﬁ∞</button>
    <button class="btn btn-gold" onclick="downloadDummyCSV()">ﬁëﬁ¶ﬁâﬁ© CSV ﬁëﬁ¶ﬁáﬁ™ﬁÇﬁ∞ﬁçﬁØﬁëﬁ∞</button>
    <button class="btn btn-gold" onclick="exportCSV()">CSV ﬁÉﬁ®ﬁïﬁØﬁìﬁ∞</button>
    <button class="btn btn-gold" onclick="window.print()">ﬁïﬁ∞ﬁÉﬁ®ﬁÇﬁ∞ﬁìﬁ∞ / PDF</button>
</div>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>ﬁäﬁ™ﬁÉﬁ®ﬁÄﬁ¶ﬁâﬁ¶ ﬁÇﬁ¶ﬁÇﬁ∞</th>
                <th>ﬁáﬁ¶ﬁáﬁ®ﬁëﬁ© ﬁÜﬁßﬁëﬁ™</th>
                <th>ﬁãﬁßﬁáﬁ®ﬁâﬁ© ﬁáﬁ¨ﬁëﬁ∞ﬁÉﬁ¨ﬁêﬁ∞</th>
                <th>ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ™</th>
                <th>ﬁäﬁØﬁÇﬁ™</th>
                <th>ﬁåﬁßﬁáﬁ©ﬁãﬁ™</th>
                <th>ﬁàﬁØﬁìﬁ™</th>
                <th>ﬁÜﬁÆﬁâﬁ¨ﬁÇﬁ∞ﬁìﬁ∞</th>
            </tr>
        </thead>
        <tbody id="voterTable"></tbody>
    </table>
</div>



<script>
    let voters = JSON.parse(localStorage.getItem('election_v3_data')) || [];
    let supportChart, voteChart;

    function updateColors() {
        const sCol = document.getElementById('supportColorPicker').value;
        const vCol = document.getElementById('voteColorPicker').value;
        document.documentElement.style.setProperty('--support-color', sCol);
        document.documentElement.style.setProperty('--vote-color', vCol);
        
        supportChart.data.datasets[0].backgroundColor[0] = sCol;
        voteChart.data.datasets[0].backgroundColor[0] = vCol;
        
        supportChart.update();
        voteChart.update();
        saveData();
    }

    function initCharts() {
        const ctxS = document.getElementById('supportChart').getContext('2d');
        const ctxV = document.getElementById('voteChart').getContext('2d');

        supportChart = new Chart(ctxS, {
            type: 'bar',
            data: { labels: ['ﬁåﬁßﬁáﬁ©ﬁãﬁ™ﬁÜﬁ™ﬁÉﬁ≠', 'ﬁÇﬁ™ﬁÜﬁ™ﬁÉﬁ≠', 'ﬁÇﬁ™ﬁÇﬁ®ﬁÇﬁ∞ﬁâﬁß'], datasets: [{ label: 'ﬁåﬁßﬁáﬁ©ﬁãﬁ™', data: [0,0,0], backgroundColor: [document.getElementById('supportColorPicker').value, '#d32f2f', '#777'] }] },
            options: { maintainAspectRatio: false, scales: { y: { beginAtZero: true, ticks: { color: '#fff' } } } }
        });

        voteChart = new Chart(ctxV, {
            type: 'bar',
            data: { labels: ['ﬁàﬁØﬁìﬁ™ﬁçﬁ©', 'ﬁÇﬁ™ﬁçﬁß'], datasets: [{ label: 'ﬁàﬁØﬁìﬁ™ﬁçﬁ© ﬁâﬁ©ﬁÄﬁ™ﬁÇﬁ∞', data: [0,0], backgroundColor: [document.getElementById('voteColorPicker').value, '#555'] }] },
            options: { maintainAspectRatio: false, scales: { y: { beginAtZero: true, ticks: { color: '#fff' } } } }
        });
        updateUI();
    }

    function downloadDummyCSV() {
        const content = "No,Full Name,ID Card,Permanent Address,Current Address,Station,Phone1,Phone2\n1,Ahmed Ali,A000000,H. Moon,H. Sun,Iskandhar School,7770000,9990000";
        const blob = new Blob([content], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "Royal_Voter_List.csv";
        a.click();
    }

    function importCSV(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (event) => {
            const rows = event.target.result.split('\n').slice(1);
            voters = rows.map((row, i) => {
                const c = row.split(',');
                if(c.length < 5) return null;
                return { name: c[1], id: c[2], perm: c[3], station: c[5], p1: c[6], support: 'none', voted: false, comment: '' };
            }).filter(x => x);
            saveData();
        };
        reader.readAsText(file);
    }

    function toggleSupport(index, val) {
        voters[index].support = (voters[index].support === val) ? 'none' : val;
        saveData();
    }

    function toggleVote(index) {
        voters[index].voted = !voters[index].voted;
        saveData();
    }

    function saveData() {
        localStorage.setItem('election_v3_data', JSON.stringify(voters));
        updateUI();
    }

    function autoSaveMeta() {
        localStorage.setItem('meta_office', document.getElementById('office_name').value);
        localStorage.setItem('meta_station', document.getElementById('station_name').value);
    }

    function updateUI() {
        const body = document.getElementById('voterTable');
        body.innerHTML = voters.map((v, i) => `
            <tr>
                <td>${i+1}</td>
                <td>${v.name}</td>
                <td>${v.id}</td>
                <td>${v.perm}</td>
                <td>${v.station}</td>
                <td>${v.p1}</td>
                <td>
                    <button class="btn-status ${v.support==='yes'?'active-yes':''}" onclick="toggleSupport(${i},'yes')">üëç</button>
                    <button class="btn-status ${v.support==='no'?'active-no':''}" onclick="toggleSupport(${i},'no')">üëé</button>
                </td>
                <td>
                    <button class="btn-status ${v.voted?'active-vote':''}" onclick="toggleVote(${i})">üó≥Ô∏è</button>
                </td>
                <td><input type="text" value="${v.comment}" onchange="voters[${i}].comment=this.value;saveData()" style="border:none; border-bottom:1px solid #ccc;"></td>
            </tr>
        `).join('');

        const yes = voters.filter(v => v.support === 'yes').length;
        const no = voters.filter(v => v.support === 'no').length;
        const maybe = voters.filter(v => v.support === 'none').length;
        const voted = voters.filter(v => v.voted).length;

        supportChart.data.datasets[0].data = [yes, no, maybe];
        supportChart.update();
        voteChart.data.datasets[0].data = [voted, voters.length - voted];
        voteChart.update();
    }

    window.onload = () => {
        document.getElementById('office_name').value = localStorage.getItem('meta_office') || '';
        document.getElementById('station_name').value = localStorage.getItem('meta_station') || '';
        initCharts();
    };
</script>
</body>
</html>
