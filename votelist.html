<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidential Command Suite - Elite Secure Edition</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    
    <style>
        @font-face { font-family: 'Faruma'; src: local('Faruma'), local('MV Boli'); }
        
        :root {
            --royal-blue: #000c1a;
            --gold: #c5a059;
            --deep-gold: #a68541;
            --pure-white: #ffffff;
            --border-line: rgba(255, 255, 255, 0.4);
            --danger: #d32f2f;
            --success: #2e7d32;
        }

        /* Anti-Copy & Security Settings */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            background-color: var(--royal-blue);
            font-family: 'Faruma', sans-serif;
            color: var(--pure-white);
            overflow: hidden;
        }

        body {
            border: 2px solid var(--border-line);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header & Navigation */
        .header-panel {
            background: linear-gradient(180deg, #001a33 0%, #000c1a 100%);
            border-bottom: 2px solid var(--gold);
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .fs-toggle {
            position: absolute; top: 15px; right: 20px;
            background: transparent; border: 1px solid var(--gold);
            color: var(--gold); padding: 8px 15px; cursor: pointer;
            border-radius: 4px; font-size: 0.8rem; transition: 0.3s;
        }

        .fs-toggle:hover { background: var(--gold); color: var(--royal-blue); }

        .lang-switch { margin-bottom: 15px; }

        /* Main Scrollable Area */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 50px;
        }

        /* Branding & Settings Panel */
        .branding-panel {
            background: rgba(255,255,255,0.05);
            margin: 15px; padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(197, 160, 89, 0.3);
            display: flex; flex-wrap: wrap; gap: 25px;
            justify-content: center; align-items: center;
        }

        .setting-group { display: flex; align-items: center; gap: 10px; }
        .setting-group label { font-size: 0.9rem; color: var(--gold); }

        /* Dashboard & Charts */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px; padding: 15px;
        }

        .chart-card {
            background: rgba(0,0,0,0.4);
            border: 1.5px solid var(--gold);
            border-radius: 15px;
            padding: 20px;
            height: 380px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Candidate Results Management */
        .results-section {
            background: rgba(255,255,255,0.02);
            margin: 15px; padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(197, 160, 89, 0.2);
        }

        .candidate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px; margin-top: 20px;
        }

        .cand-card {
            background: rgba(255,255,255,0.07);
            padding: 15px; border-radius: 8px;
            border: 1px solid #444; transition: 0.3s;
        }

        .cand-card:focus-within { border-color: var(--gold); background: rgba(255,255,255,0.12); }
        .cand-card input {
            width: 100%; background: #000c1a; border: 1px solid #555;
            color: white; padding: 8px; margin-top: 8px; border-radius: 4px;
            font-family: 'Faruma';
        }

        /* Action Bar */
        .action-bar {
            background: #fff; margin: 15px; padding: 20px;
            border-radius: 10px; display: flex; flex-wrap: wrap;
            gap: 12px; color: #000; align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .search-input {
            flex: 2; min-width: 250px; padding: 12px;
            border: 1px solid #ccc; border-radius: 5px; font-family: 'Faruma';
        }

        .btn {
            padding: 12px 20px; border: none; border-radius: 5px;
            cursor: pointer; font-family: 'Faruma'; font-weight: bold;
            transition: all 0.3s; text-transform: uppercase;
        }

        .btn-gold { background: var(--gold); color: white; }
        .btn-gold:hover { background: var(--deep-gold); transform: translateY(-2px); }
        .btn-green { background: var(--success); color: white; }
        .btn-red { background: var(--danger); color: white; }

        /* Voter Table */
        .table-container {
            margin: 15px; background: white; border-radius: 12px;
            overflow-x: auto; color: black;
        }

        table { width: 100%; border-collapse: collapse; min-width: 1200px; }
        th { background: var(--royal-blue); color: var(--gold); padding: 18px; position: sticky; top: 0; }
        td { padding: 15px; border-bottom: 1px solid #eee; text-align: center; vertical-align: middle; }

        /* Barcode & Status Buttons */
        .barcode-box {
            background: white; padding: 5px; border-radius: 4px;
            display: inline-block; min-width: 100px; min-height: 40px;
        }

        .status-btn {
            width: 40px; height: 40px; border-radius: 50%;
            border: 1px solid #ccc; cursor: pointer; transition: 0.2s;
            font-size: 1.2rem; display: inline-flex; align-items: center; justify-content: center;
        }

        .active-yes { background-color: var(--gold) !important; color: white; border: none; }
        .active-no { background-color: var(--danger) !important; color: white; border: none; }
        .active-voted { background-color: var(--success) !important; color: white; border: none; transform: scale(1.1); }

        /* Mobile View Cards */
        @media (max-width: 1024px) {
            .table-container { display: none; }
            .voter-card-mobile {
                background: white; color: black; margin: 15px;
                padding: 20px; border-radius: 15px; border-right: 8px solid var(--gold);
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            }
            .v-row { display: flex; justify-content: space-between; margin-bottom: 8px; border-bottom: 1px solid #f0f0f0; padding-bottom: 5px; }
            .v-label { font-weight: bold; color: #555; }
            .v-barcode { text-align: center; margin-top: 15px; background: #f9f9f9; padding: 10px; border-radius: 8px; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--royal-blue); }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 5px; }

        @media print { .no-print { display: none !important; } body { border: none; } }
    </style>
</head>
<body id="mainBody">

<button class="fs-toggle no-print" onclick="toggleFullScreen()">‚õ∂ FULL SCREEN</button>

<div class="main-content">
    <div class="header-panel">
        <div class="lang-switch no-print">
            <button class="btn btn-gold" onclick="setLanguage('dv')">ﬁãﬁ®ﬁàﬁ¨ﬁÄﬁ®</button>
            <button class="btn btn-gold" onclick="setLanguage('en')">ENGLISH</button>
        </div>
        <h1 id="app-title" style="letter-spacing: 5px; font-size: 2.2rem; margin: 10px 0;">PRESIDENTIAL COMMAND SUITE</h1>
    </div>

    <div class="branding-panel no-print">
        <div class="setting-group">
            <label id="lbl-my-color">ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞ ﬁÜﬁ™ﬁçﬁ¶:</label>
            <input type="color" id="inputMyColor" value="#c5a059" onchange="applySettings()">
        </div>
        <div class="setting-group">
            <label id="lbl-opp-color">ﬁáﬁ®ﬁãﬁ®ﬁÜﬁÆﬁÖﬁ™ ﬁÜﬁ™ﬁçﬁ¶:</label>
            <input type="color" id="inputOppColor" value="#d32f2f" onchange="applySettings()">
        </div>
        <div class="setting-group">
            <label id="lbl-font">ﬁäﬁÆﬁÇﬁ∞ﬁìﬁ∞ ﬁáﬁ®ﬁåﬁ™ﬁÉﬁ™ﬁÜﬁ™ﬁÉﬁ¶ﬁÇﬁ∞:</label>
            <input type="file" accept=".ttf,.otf" onchange="loadFont(this)">
        </div>
    </div>

    <div class="dashboard">
        <div class="chart-card"><canvas id="supportPie"></canvas></div>
        <div class="chart-card"><canvas id="candidateBar"></canvas></div>
    </div>

    <div class="results-section">
        <h3 id="h-results" style="margin:0; color:var(--gold); border-bottom: 1px solid var(--gold); padding-bottom: 10px;">ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ™ﬁÇﬁ∞ﬁéﬁ¨ ﬁÇﬁ¶ﬁåﬁ©ﬁñﬁß ﬁâﬁ¨ﬁÇﬁ≠ﬁñﬁ∞ﬁÜﬁ™ﬁÉﬁ™ﬁÇﬁ∞</h3>
        <div class="candidate-grid" id="candInputGrid"></div>
    </div>

    <div class="action-bar no-print">
        <select id="stationFilter" style="padding:12px; border-radius:5px; font-family:'Faruma';" onchange="renderUI()">
            <option value="all">ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ¨ﬁáﬁ∞</option>
        </select>
        <input type="text" id="searchBox" class="search-input" placeholder="ﬁÇﬁ¶ﬁÇﬁ∞ ﬁÇﬁ™ﬁàﬁ¶ﬁåﬁ¶ ﬁáﬁ¶ﬁáﬁ®ﬁëﬁ© ﬁÜﬁßﬁëﬁ™ ﬁÇﬁ¶ﬁÇﬁ∞ﬁÑﬁ¶ﬁÉﬁ™ﬁÇﬁ∞ ﬁÄﬁØﬁáﬁ∞ﬁãﬁ¶ﬁàﬁß..." oninput="renderUI()">
        <button class="btn btn-gold" onclick="generateDummyCSV()">2000 ﬁëﬁ¶ﬁâﬁ© CSV</button>
        <button class="btn btn-gold" onclick="document.getElementById('csvFile').click()">Import CSV</button>
        <button class="btn btn-green" onclick="exportData()">Export Final</button>
        <button class="btn btn-red" onclick="resetSystem()">Reset System</button>
        <input type="file" id="csvFile" hidden onchange="importCSV(event)">
    </div>

    <div id="displayArea"></div>
</div>

<script>
    /* --- ELITE SECURITY LAYER --- */
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || (e.ctrlKey && e.keyCode == 85)) return false;
    };
    setInterval(() => { (function() { debugger; })(); }, 1500);

    /* --- DATA & INITIALIZATION --- */
    let voters = JSON.parse(localStorage.getItem('rcs_voters')) || [];
    let candidates = JSON.parse(localStorage.getItem('rcs_cands')) || [
        { name: 'ﬁâﬁ¶ﬁáﬁ® ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞', votes: 0 },
        ...Array.from({ length: 9 }, (_, i) => ({ name: `ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞ ${i + 2}`, votes: 0 }))
    ];
    let lang = 'dv';
    let charts = {};

    const dict = {
        dv: { title: "ﬁïﬁ∞ﬁÉﬁ¨ﬁíﬁ®ﬁëﬁ¨ﬁÇﬁ∞ﬁùﬁ¶ﬁçﬁ∞ ﬁÜﬁÆﬁâﬁßﬁÇﬁ∞ﬁëﬁ∞ ﬁêﬁ™ﬁáﬁ©ﬁìﬁ∞", res: "ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ™ﬁÇﬁ∞ﬁéﬁ¨ ﬁÇﬁ¶ﬁåﬁ©ﬁñﬁß ﬁâﬁ¨ﬁÇﬁ≠ﬁñﬁ∞ﬁÜﬁ™ﬁÉﬁ™ﬁÇﬁ∞", n: "ﬁÇﬁ¶ﬁÇﬁ∞", id: "ﬁáﬁ¶ﬁáﬁ®ﬁëﬁ©", pa: "ﬁãﬁßﬁáﬁ®ﬁâﬁ© ﬁáﬁ¨ﬁëﬁ∞ﬁÉﬁ¨ﬁêﬁ∞", ca: "ﬁâﬁ®ﬁÄﬁßﬁÉﬁ™ﬁéﬁ¨ ﬁáﬁ¨ﬁëﬁ∞ﬁÉﬁ¨ﬁêﬁ∞", st: "ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ™", ph: "ﬁäﬁØﬁÇﬁ™", s: "ﬁåﬁßﬁáﬁ©ﬁãﬁ™", v: "ﬁàﬁØﬁìﬁ™", bc: "ﬁÑﬁßﬁÜﬁØﬁëﬁ™" },
        en: { title: "PRESIDENTIAL COMMAND SUITE", res: "MANAGE CANDIDATE RESULTS", n: "NAME", id: "ID CARD", pa: "PERM. ADDR", ca: "CURR. ADDR", st: "STATION", ph: "PHONE", s: "SUPPORT", v: "VOTED", bc: "BARCODE" }
    };

    function init() {
        initCharts();
        createCandInputs();
        updateStationList();
        renderUI();
    }

    function initCharts() {
        const pCtx = document.getElementById('supportPie').getContext('2d');
        charts.pie = new Chart(pCtx, {
            type: 'doughnut',
            data: { labels: ['ﬁåﬁßﬁáﬁ©ﬁãﬁ™', 'ﬁáﬁ®ﬁãﬁ®ﬁÜﬁÆﬁÖﬁ™', 'ﬁÇﬁ≠ﬁÇﬁéﬁ≠'], datasets: [{ data: [0,0,0], borderWidth: 0 }] },
            options: { 
                maintainAspectRatio: false, 
                plugins: { legend: { position: 'bottom', labels: { color: '#fff', font: { family: 'Faruma', size: 14 } } } } 
            }
        });

        const bCtx = document.getElementById('candidateBar').getContext('2d');
        charts.bar = new Chart(bCtx, {
            type: 'bar',
            data: { labels: [], datasets: [{ data: [], borderRadius: 5 }] },
            options: { 
                maintainAspectRatio: false, 
                plugins: { legend: { display: false } },
                scales: { 
                    y: { ticks: { color: '#fff' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { ticks: { color: '#fff', font: { family: 'Faruma' } } }
                }
            }
        });
    }

    function createCandInputs() {
        document.getElementById('candInputGrid').innerHTML = candidates.map((c, i) => `
            <div class="cand-card" style="${i===0?'border-color:var(--gold); border-width:2px;':''}">
                <label style="font-size:0.8rem; opacity:0.7;">CANDIDATE ${i+1}</label>
                <input type="text" value="${c.name}" oninput="editCand(${i}, 'name', this.value)" placeholder="ﬁÇﬁ¶ﬁÇﬁ∞">
                <input type="number" value="${c.votes}" oninput="editCand(${i}, 'votes', this.value)" placeholder="ﬁàﬁØﬁìﬁ™ ﬁáﬁ¶ﬁãﬁ¶ﬁãﬁ™">
            </div>`).join('');
    }

    function editCand(idx, field, val) {
        if (field === 'votes') candidates[idx].votes = parseInt(val) || 0;
        else candidates[idx].name = val;
        save(false); // Silent save
        updateChartData();
    }

    function renderUI() {
        const myC = document.getElementById('inputMyColor').value;
        const opC = document.getElementById('inputOppColor').value;
        const filter = document.getElementById('stationFilter').value;
        const query = document.getElementById('searchBox').value.toLowerCase();
        const d = dict[lang];

        const filtered = voters.filter(v => 
            (filter === 'all' || v.st === filter) && 
            (v.name.toLowerCase().includes(query) || v.id.toLowerCase().includes(query))
        );

        updateChartData();

        const display = document.getElementById('displayArea');
        if (window.innerWidth < 1024) {
            display.innerHTML = filtered.map(v => `
                <div class="voter-card-mobile">
                    <div class="v-row"><span class="v-label">${d.n}:</span> <span>${v.name}</span></div>
                    <div class="v-row"><span class="v-label">${d.id}:</span> <span>${v.id}</span></div>
                    <div class="v-row"><span class="v-label">${d.st}:</span> <span>${v.st}</span></div>
                    <div style="display:flex; gap:10px; margin-top:15px;">
                        <button class="status-btn ${v.sup==='yes'?'active-yes':''}" onclick="toggleStatus(${voters.indexOf(v)}, 'sup', 'yes')">üëç</button>
                        <button class="status-btn ${v.sup==='no'?'active-no':''}" onclick="toggleStatus(${voters.indexOf(v)}, 'sup', 'no')">üëé</button>
                        <button class="status-btn ${v.voted?'active-voted':''}" style="margin-right:auto;" onclick="toggleStatus(${voters.indexOf(v)}, 'voted')">üó≥Ô∏è</button>
                    </div>
                    ${v.voted ? `<div class="v-barcode"><svg id="m-bc-${voters.indexOf(v)}"></svg></div>` : ''}
                </div>`).join('');
        } else {
            display.innerHTML = `<div class="table-container"><table>
                <thead><tr><th>${d.n}</th><th>${d.id}</th><th>${d.pa}</th><th>${d.ca}</th><th>${d.st}</th><th>${d.s}</th><th>${d.v}</th><th>${d.bc}</th></tr></thead>
                <tbody>${filtered.map(v => {
                    let idx = voters.indexOf(v);
                    return `<tr>
                        <td>${v.name}</td><td>${v.id}</td><td>${v.pa}</td><td>${v.ca}</td><td>${v.st}</td>
                        <td>
                            <button class="status-btn ${v.sup==='yes'?'active-yes':''}" onclick="toggleStatus(${idx}, 'sup', 'yes')">üëç</button>
                            <button class="status-btn ${v.sup==='no'?'active-no':''}" onclick="toggleStatus(${idx}, 'sup', 'no')">üëé</button>
                        </td>
                        <td><button class="status-btn ${v.voted?'active-voted':''}" onclick="toggleStatus(${idx}, 'voted')">üó≥Ô∏è</button></td>
                        <td><div class="barcode-box"><svg id="bc-${idx}"></svg></div></td>
                    </tr>`}).join('')}</tbody></table></div>`;
        }

        // Generate Barcodes for voted ones
        filtered.forEach(v => {
            let idx = voters.indexOf(v);
            if(v.voted) {
                const target = window.innerWidth < 1024 ? `#m-bc-${idx}` : `#bc-${idx}`;
                try {
                    JsBarcode(target, v.id, { format: "CODE128", width: 1.2, height: 35, displayValue: false });
                } catch(e) {}
            }
        });
    }

    function updateChartData() {
        const myC = document.getElementById('inputMyColor').value;
        const opC = document.getElementById('inputOppColor').value;

        charts.pie.data.datasets[0].data = [
            voters.filter(v=>v.sup==='yes').length, 
            voters.filter(v=>v.sup==='no').length, 
            voters.filter(v=>v.sup==='none').length
        ];
        charts.pie.data.datasets[0].backgroundColor = [myC, opC, '#444'];
        charts.pie.update();

        charts.bar.data.labels = candidates.map(c=>c.name);
        charts.bar.data.datasets[0].data = candidates.map(c=>c.votes);
        charts.bar.data.datasets[0].backgroundColor = candidates.map((_,i)=>i===0?myC:opC);
        charts.bar.update();
    }

    function toggleStatus(idx, type, val) {
        if (type === 'sup') voters[idx].sup = (voters[idx].sup === val) ? 'none' : val;
        else voters[idx].voted = !voters[idx].voted;
        save();
    }

    function save(refresh = true) {
        localStorage.setItem('rcs_voters', JSON.stringify(voters));
        localStorage.setItem('rcs_cands', JSON.stringify(candidates));
        if(refresh) renderUI();
    }

    function importCSV(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const lines = ev.target.result.split('\n').slice(1);
            voters = lines.map(l => {
                const d = l.split(',');
                if(d.length > 5) return { name: d[1].trim(), id: d[2].trim(), pa: d[3].trim(), ca: d[4].trim(), st: d[5].trim(), ph: d[6]||'', sup: 'none', voted: false };
                return null;
            }).filter(x => x);
            save(); updateStationList();
        };
        reader.readAsText(e.target.files[0]);
    }

    function generateDummyCSV() {
        let csv = "No,Full Name,ID Card,Permanent Address,Current Address,Station,Phone\n";
        for (let i = 1; i <= 2000; i++) csv += `${i},Voter Name ${i},A${100000+i},Isle House ${i},Male Flat ${i},Station ${Math.ceil(i/200)},777${i}\n`;
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' })); a.download = "Dummy_Voters_2000.csv"; a.click();
    }

    function exportData() {
        let csv = "\uFEFFName,ID Card,Station,Support,Voted\n";
        voters.forEach(v => csv += `"${v.name}","${v.id}","${v.st}","${v.sup}","${v.voted?'YES':'NO'}"\n`);
        const b = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = "Election_Master_Report.csv"; a.click();
    }

    function updateStationList() {
        const sts = [...new Set(voters.map(v => v.st))];
        document.getElementById('stationFilter').innerHTML = '<option value="all">ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ¨ﬁáﬁ∞</option>' + sts.map(s => `<option value="${s}">${s}</option>`).join('');
    }

    function setLanguage(l) {
        lang = l; document.body.dir = (l === 'dv') ? 'rtl' : 'ltr';
        document.getElementById('app-title').innerText = dict[l].title;
        document.getElementById('h-results').innerText = dict[l].res;
        renderUI();
    }

    function applySettings() { renderUI(); }
    
    function loadFont(input) { 
        if (input.files[0]) { 
            const r = new FileReader(); 
            r.onload = (e) => { 
                const f = new FontFace('CustomFont', e.target.result); 
                f.load().then(f => { document.fonts.add(f); document.body.style.fontFamily = 'CustomFont, Faruma'; renderUI(); }); 
            }; 
            r.readAsArrayBuffer(input.files[0]); 
        } 
    }

    function toggleFullScreen() {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else document.exitFullscreen();
    }

    function resetSystem() { if (confirm("‚ö†Ô∏è ﬁâﬁ™ﬁÖﬁ® ﬁêﬁ®ﬁêﬁ∞ﬁìﬁ¶ﬁâﬁ∞ ﬁÉﬁ®ﬁêﬁ¨ﬁìﬁ∞ﬁÜﬁÆﬁÅﬁ∞ ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁëﬁ≠ﬁìﬁßﬁáﬁ¨ﬁáﬁ∞ ﬁäﬁÆﬁÄﬁ¨ﬁçﬁ¶ﬁÇﬁ∞ﬁàﬁ©ﬁåﬁØÿü")) { localStorage.clear(); location.reload(); } }

    window.onload = init;
</script>
</body>
</html>
