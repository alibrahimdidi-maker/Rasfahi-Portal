<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Presidential Suite | Pro Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Faruma & System Fonts */
        @font-face { font-family: 'Faruma'; src: local('Faruma'), local('MV Boli'); }
        
        :root {
            --royal-bg: #000814;
            --gold: #c5a059;
            --gold-bright: #f0d78c;
            --glass: rgba(255, 255, 255, 0.03);
            --text-main: #ffffff;
            --support-col: #c5a059;
            --vote-col: #2e7d32;
        }

        body {
            font-family: 'Faruma', 'Segoe UI', sans-serif;
            background-color: var(--royal-bg);
            color: var(--text-main);
            margin: 0;
            overflow-x: hidden;
        }

        /* Presidential UI Elements */
        .executive-header {
            background: linear-gradient(to bottom, #001d3d, #000814);
            padding: 30px;
            border-bottom: 2px solid var(--gold);
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .gold-border { border: 1px solid var(--gold); }
        
        .royal-btn {
            background: linear-gradient(145deg, #c5a059, #8e6d28);
            color: #000;
            border: 1px solid var(--gold-bright);
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            margin: 5px;
            transition: 0.3s;
        }

        .royal-btn:hover { background: var(--gold-bright); box-shadow: 0 0 15px var(--gold); }

        /* Dashboard */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .chart-container {
            background: var(--glass);
            border: 1px solid rgba(197, 160, 89, 0.2);
            border-radius: 15px;
            padding: 20px;
            height: 300px;
        }

        /* Search & Controls */
        .control-panel {
            background: rgba(255,255,255,0.05);
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .search-box {
            background: #fff;
            color: #000;
            padding: 12px;
            border-radius: 5px;
            border: none;
            width: 300px;
            font-size: 16px;
        }

        /* Table & List Logic */
        .data-container { margin: 20px; overflow-x: auto; background: #fff; border-radius: 10px; }
        
        table { width: 100%; border-collapse: collapse; color: #333; }
        th { background: #001d3d; color: var(--gold); padding: 15px; white-space: nowrap; position: sticky; top: 0; }
        td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; }

        /* Mobile Optimization: Card View */
        @media (max-width: 768px) {
            table { display: none; }
            .mobile-card {
                background: #fff;
                color: #333;
                margin: 10px;
                padding: 15px;
                border-radius: 10px;
                border-left: 6px solid var(--gold);
                box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            }
            .card-actions { display: flex; gap: 5px; margin-top: 10px; }
            .card-actions button { flex: 1; padding: 10px; }
            .search-box { width: 100%; }
        }

        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .bg-yes { background: #d4edda; color: #155724; }
        .bg-no { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body onbeforeunload="return 'ﬁâﬁ¶ﬁ¢ﬁ™ﬁçﬁ´ﬁâﬁßﬁåﬁ™ ﬁêﬁ≠ﬁàﬁ∞ﬁÜﬁ™ﬁÉﬁ¨ﬁáﬁ∞ﬁàﬁ®ﬁÇﬁ∞ﬁåﬁØÿü'">

<div class="executive-header">
    <h1 id="title" style="margin:0; letter-spacing: 2px;">PRESIDENTIAL ELECTION SUITE PRO</h1>
    <div style="margin-top:15px; display:flex; justify-content:center; gap:10px; flex-wrap:wrap;">
        <input type="text" id="office_name" placeholder="ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞ ﬁáﬁÆﬁäﬁ©ﬁêﬁ∞" class="gold-border" style="background:none; color:white; padding:8px; border-radius:4px;">
        <input type="text" id="center_name" placeholder="ﬁàﬁØﬁìﬁ™ﬁçﬁß ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ™" class="gold-border" style="background:none; color:white; padding:8px; border-radius:4px;">
    </div>
    <div style="margin-top:20px;">
        <button class="royal-btn" onclick="toggleLang()">ﬁÑﬁ¶ﬁêﬁ∞ ﬁÑﬁ¶ﬁãﬁ¶ﬁçﬁ™ﬁÜﬁ™ﬁÉﬁ≠ / Switch Language</button>
        <select id="themeSelect" class="royal-btn" onchange="changeTheme(this.value)">
            <option value="gold">Royal Gold</option>
            <option value="emerald">Presidential Emerald</option>
            <option value="ruby">Executive Ruby</option>
            <option value="classic">Classic Dark Blue</option>
        </select>
    </div>
</div>

<div class="dashboard-grid">
    <div class="chart-container"><canvas id="supportChart"></canvas></div>
    <div class="chart-container"><canvas id="voteChart"></canvas></div>
</div>

<div class="control-panel">
    <input type="text" id="searchInput" class="search-box" placeholder="ﬁÄﬁØﬁáﬁ∞ﬁãﬁ¶ﬁàﬁß (ﬁÇﬁ¶ﬁÇﬁ∞ ﬁÇﬁ™ﬁàﬁ¶ﬁåﬁ¶ ﬁáﬁ¶ﬁáﬁ®ﬁëﬁ©)..." oninput="renderData()">
    <button class="royal-btn" onclick="importCSV()">CSV ﬁáﬁ®ﬁâﬁ∞ﬁïﬁØﬁìﬁ∞</button>
    <button class="royal-btn" onclick="downloadHugeCSV()">ﬁëﬁ¶ﬁâﬁ© 2000 ﬁçﬁ®ﬁêﬁ∞ﬁìﬁ™</button>
    <button class="royal-btn" onclick="window.print()">ﬁïﬁ∞ﬁÉﬁ®ﬁÇﬁ∞ﬁìﬁ∞ / PDF</button>
    <div style="margin-left: 10px;">
        <label>ﬁÜﬁ™ﬁçﬁ¶: </label><input type="color" id="mainColor" value="#c5a059" onchange="updateColors()">
    </div>
</div>

<div id="dataView"></div>

<script>
    let voters = JSON.parse(localStorage.getItem('voter_db')) || [];
    let currentLang = 'dv';
    let sChart, vChart;

    const lang = {
        dv: { search: "ﬁÄﬁØﬁáﬁ∞ﬁãﬁ¶ﬁàﬁß...", name: "ﬁÇﬁ¶ﬁÇﬁ∞", id: "ﬁáﬁ¶ﬁáﬁ®ﬁëﬁ©", station: "ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ™", support: "ﬁåﬁßﬁáﬁ©ﬁãﬁ™", vote: "ﬁàﬁØﬁìﬁ™", voted: "ﬁçﬁ¶ﬁáﬁ®ﬁäﬁ®", notvoted: "ﬁÇﬁ™ﬁçﬁß" },
        en: { search: "Search...", name: "Name", id: "ID", station: "Station", support: "Support", vote: "Vote", voted: "Voted", notvoted: "No" }
    };

    function toggleLang() {
        currentLang = currentLang === 'dv' ? 'en' : 'dv';
        document.body.dir = currentLang === 'dv' ? 'rtl' : 'ltr';
        renderData();
    }

    function changeTheme(theme) {
        const colors = {
            gold: '#c5a059',
            emerald: '#2e7d32',
            ruby: '#b22222',
            classic: '#0056b3'
        };
        document.getElementById('mainColor').value = colors[theme];
        updateColors();
    }

    function updateColors() {
        const col = document.getElementById('mainColor').value;
        document.documentElement.style.setProperty('--gold', col);
        document.documentElement.style.setProperty('--support-col', col);
        if(sChart) {
            sChart.data.datasets[0].backgroundColor[0] = col;
            sChart.update();
        }
    }

    function downloadHugeCSV() {
        let csv = "No,Full Name,ID Card,Address,Station,Phone1,Phone2\n";
        for(let i=1; i<=2000; i++) {
            csv += `${i},Voter Name ${i},A${200000+i},House ${i},Polling Center ${Math.ceil(i/100)},777000${i},999000${i}\n`;
        }
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "Dummy_2000_Voters.csv";
        a.click();
    }

    function importCSV() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.csv';
        input.onchange = e => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = event => {
                const rows = event.target.result.split('\n').slice(1);
                voters = rows.map(row => {
                    const c = row.split(',');
                    if(c.length < 3) return null;
                    return { name: c[1], id: c[2], addr: c[3], st: c[4], p1: c[5], p2: c[6], sup: 'none', voted: false, comm: '' };
                }).filter(v => v);
                save();
            };
            reader.readAsText(file);
        };
        input.click();
    }

    function save() {
        localStorage.setItem('voter_db', JSON.stringify(voters));
        localStorage.setItem('meta_office', document.getElementById('office_name').value);
        localStorage.setItem('meta_center', document.getElementById('center_name').value);
        renderData();
        updateCharts();
    }

    function renderData() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = voters.filter(v => v.name.toLowerCase().includes(query) || v.id.toLowerCase().includes(query));
        const view = document.getElementById('dataView');
        const l = lang[currentLang];

        // Mobile View
        if (window.innerWidth < 768) {
            view.innerHTML = filtered.map((v, i) => `
                <div class="mobile-card">
                    <strong>${v.name}</strong><br>
                    <small>${v.id} | ${v.st}</small><br>
                    <small>${v.p1} / ${v.p2}</small>
                    <div class="card-actions">
                        <button class="royal-btn ${v.sup==='yes'?'bg-yes':''}" onclick="updateV(${voters.indexOf(v)},'sup','yes')">üëç</button>
                        <button class="royal-btn ${v.sup==='no'?'bg-no':''}" onclick="updateV(${voters.indexOf(v)},'sup','no')">üëé</button>
                        <button class="royal-btn" onclick="updateV(${voters.indexOf(v)},'voted',!v.voted)">${v.voted?'‚úÖ':'üó≥Ô∏è'}</button>
                    </div>
                </div>
            `).join('');
        } else {
            // Desktop View
            view.innerHTML = `
                <div class="data-container">
                    <table>
                        <thead>
                            <tr>
                                <th>${l.name}</th><th>${l.id}</th><th>${l.station}</th><th>${l.support}</th><th>${l.vote}</th><th>Comment</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${filtered.map((v, i) => `
                                <tr>
                                    <td>${v.name}</td><td>${v.id}</td><td>${v.st}</td>
                                    <td>
                                        <button class="royal-btn ${v.sup==='yes'?'bg-yes':''}" onclick="updateV(${voters.indexOf(v)},'sup','yes')">üëç</button>
                                        <button class="royal-btn ${v.sup==='no'?'bg-no':''}" onclick="updateV(${voters.indexOf(v)},'sup','no')">üëé</button>
                                    </td>
                                    <td><button class="royal-btn" onclick="updateV(${voters.indexOf(v)},'voted',!v.voted)">${v.voted?l.voted:l.notvoted}</button></td>
                                    <td><input type="text" value="${v.comm}" onchange="updateV(${voters.indexOf(v)},'comm',this.value)" style="border:none;border-bottom:1px solid #ccc;"></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }
    }

    function updateV(idx, key, val) {
        if(key === 'sup' && voters[idx].sup === val) voters[idx].sup = 'none';
        else voters[idx][key] = val;
        save();
    }

    function initCharts() {
        const ctxS = document.getElementById('supportChart').getContext('2d');
        const ctxV = document.getElementById('voteChart').getContext('2d');
        const col = document.getElementById('mainColor').value;

        sChart = new Chart(ctxS, {
            type: 'bar',
            data: { labels: ['ﬁåﬁßﬁáﬁ©ﬁãﬁ™', 'ﬁÇﬁ™ﬁÜﬁ™ﬁÉﬁ≠', 'ﬁÇﬁ≠ﬁÇﬁéﬁ≠'], datasets: [{ label: 'Support', data: [0,0,0], backgroundColor: [col, '#f8d7da', '#444'] }] },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { ticks: { color: '#fff' } } } }
        });

        vChart = new Chart(ctxV, {
            type: 'pie',
            data: { labels: ['ﬁàﬁØﬁìﬁ™ﬁçﬁ©', 'ﬁÇﬁ™ﬁçﬁß'], datasets: [{ data: [0,100], backgroundColor: ['#2e7d32', '#111'] }] },
            options: { maintainAspectRatio: false }
        });
        updateCharts();
    }

    function updateCharts() {
        const yes = voters.filter(v => v.sup === 'yes').length;
        const no = voters.filter(v => v.sup === 'no').length;
        const none = voters.filter(v => v.sup === 'none').length;
        const voted = voters.filter(v => v.voted).length;

        sChart.data.datasets[0].data = [yes, no, none];
        sChart.update();
        vChart.data.datasets[0].data = [voted, voters.length - voted];
        vChart.update();
    }

    window.onload = () => {
        document.getElementById('office_name').value = localStorage.getItem('meta_office') || '';
        document.getElementById('center_name').value = localStorage.getItem('meta_center') || '';
        initCharts();
        renderData();
    };
    window.onresize = renderData;
</script>

</body>
</html>
