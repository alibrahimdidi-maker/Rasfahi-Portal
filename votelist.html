<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidential Command Suite - 500+ Line Enterprise Edition</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Typography - Faruma/MV Boli for Dhivehi Rendering */
        @font-face { font-family: 'Faruma'; src: local('Faruma'), local('MV Boli'); }
        
        :root {
            --primary-bg: #000c1a;
            --accent-gold: #c5a059;
            --deep-gold: #a68541;
            --text-white: #ffffff;
            --table-row-hover: #f1f1f1;
            --success-green: #2e7d32;
            --danger-red: #d32f2f;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        /* --- GLOBAL SECURITY & CORE STYLES --- */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-user-select: none; user-select: none;
            -webkit-user-drag: none;
        }

        body {
            background-color: var(--primary-bg);
            font-family: 'Faruma', sans-serif;
            color: var(--text-white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            border: 4px solid var(--accent-gold);
            overflow: hidden;
        }

        /* --- LAYOUT STRUCTURE --- */
        .main-scroller {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            scroll-behavior: smooth;
        }

        .system-header {
            background: linear-gradient(180deg, #001a33 0%, #000c1a 100%);
            border-bottom: 4px solid var(--accent-gold);
            padding: 50px 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
        }

        /* --- ANALYTICS DASHBOARD --- */
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .analytics-card {
            background: var(--glass-bg);
            border: 2px solid var(--accent-gold);
            border-radius: 20px;
            padding: 30px;
            height: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            transition: all 0.4s ease;
        }

        .analytics-card:hover { transform: translateY(-8px); border-color: white; }

        .card-title {
            text-align: center;
            color: var(--accent-gold);
            margin-bottom: 25px;
            font-size: 1.6rem;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(197, 160, 89, 0.3);
            padding-bottom: 15px;
        }

        /* --- 10 CANDIDATES MANAGEMENT PANEL --- */
        .candidate-management {
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--accent-gold);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .management-title {
            color: var(--accent-gold);
            font-size: 1.4rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .candidate-input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            gap: 20px;
        }

        .candidate-entry {
            background: rgba(255,255,255,0.07);
            padding: 15px;
            border-radius: 12px;
            border-right: 5px solid var(--accent-gold);
        }

        .candidate-entry label { font-size: 0.8rem; color: #aaa; }

        .candidate-entry input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            background: #001a33;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
            font-family: 'Faruma';
        }

        /* --- ACTION TOOLBAR --- */
        .master-toolbar {
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 35px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .search-engine {
            flex: 3;
            padding: 18px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-family: 'Faruma';
            font-size: 1.1rem;
            outline: none;
        }

        .station-filter {
            flex: 1;
            padding: 18px;
            border-radius: 10px;
            font-family: 'Faruma';
            cursor: pointer;
        }

        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }

        .action-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Faruma';
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .gold { background: var(--accent-gold); color: white; }
        .green { background: var(--success-green); color: white; }
        .red { background: var(--danger-red); color: white; }
        .action-btn:hover { filter: brightness(1.2); transform: scale(1.05); }

        /* --- THE MASTER TABLE (ALL COLUMNS) --- */
        .table-overflow-container {
            background: white;
            border-radius: 20px;
            overflow-x: auto;
            color: #222;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        table { width: 100%; border-collapse: collapse; min-width: 1600px; }
        
        th {
            background: var(--primary-bg);
            color: var(--accent-gold);
            padding: 25px;
            font-size: 1rem;
            position: sticky; top: 0; z-index: 10;
        }

        td { padding: 20px; border-bottom: 1px solid #eee; text-align: center; font-size: 0.95rem; }
        
        tr:nth-child(even) { background-color: #f8f9fa; }
        tr:hover { background-color: var(--table-row-hover); }

        /* Interactive Status Icons */
        .status-toggle {
            width: 45px; height: 45px; border-radius: 50%;
            border: 2px solid #ccc; cursor: pointer; transition: 0.3s;
            display: inline-flex; align-items: center; justify-content: center;
            font-size: 1.2rem; background: white;
        }

        .voted-yes { background: var(--success-green) !important; color: white; border: none; box-shadow: 0 0 15px rgba(46,125,50,0.5); }
        .support-yes { background: var(--accent-gold) !important; color: white; border: none; }
        .support-no { background: var(--danger-red) !important; color: white; border: none; }

        /* --- MOBILE RESPONSIVE CARDS --- */
        @media (max-width: 1200px) {
            .table-overflow-container { display: none; }
            .voter-mobile-card {
                background: white; color: #333; margin-bottom: 20px;
                padding: 25px; border-radius: 20px; border-right: 12px solid var(--accent-gold);
            }
            .m-entry { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
            .m-label { font-weight: bold; color: #777; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: var(--primary-bg); }
        ::-webkit-scrollbar-thumb { background: var(--accent-gold); border-radius: 6px; }

    </style>
</head>
<body oncontextmenu="return false;">

<div class="system-header">
    <h1 id="title-text" style="letter-spacing: 5px; font-size: 3rem;">PRESIDENTIAL COMMAND SUITE</h1>
    <p style="color: var(--accent-gold); margin-top: 10px;">Enterprise Election Management & Real-time Bar Analytics</p>
</div>

<div class="main-scroller">
    
    <div class="dashboard-container">
        <div class="analytics-card">
            <h3 class="card-title">ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ™ﬁÇﬁ∞ﬁéﬁ¨ ﬁàﬁØﬁìﬁ™ﬁéﬁ¨ ﬁåﬁ¶ﬁäﬁßﬁåﬁ™ (Live Bar Analysis)</h3>
            <canvas id="barAnalyticsChart"></canvas>
        </div>
        <div class="analytics-card">
            <h3 class="card-title">ﬁñﬁ™ﬁâﬁ∞ﬁçﬁ¶ ﬁåﬁßﬁáﬁ©ﬁãﬁ™ ﬁáﬁÆﬁåﬁ∞ﬁéﬁÆﬁåﬁ∞</h3>
            <canvas id="pieAnalyticsChart"></canvas>
        </div>
    </div>

    <div class="candidate-management">
        <h3 class="management-title">üìä 10 ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ™ﬁÇﬁ∞ﬁéﬁ¨ ﬁÇﬁ¶ﬁÇﬁ∞ﬁåﬁ¶ﬁáﬁ∞ ﬁáﬁ®ﬁûﬁ∞ﬁçﬁßﬁôﬁ™ﬁÜﬁ™ﬁÉﬁ™ﬁÇﬁ∞</h3>
        <div class="candidate-input-grid" id="candidateInputs"></div>
    </div>

    <div class="master-toolbar">
        <select id="stationSelect" class="station-filter" onchange="refreshSystemUI()">
            <option value="all">ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ¨ﬁáﬁ∞</option>
        </select>
        <input type="text" id="masterSearch" class="search-engine" placeholder="ﬁÇﬁ¶ﬁÇﬁ∞ÿå ﬁáﬁ¶ﬁáﬁ®ﬁëﬁ©ÿå ﬁÇﬁ™ﬁàﬁ¶ﬁåﬁ¶ ﬁáﬁ¨ﬁëﬁ∞ﬁÉﬁ¨ﬁÄﬁ™ﬁÇﬁ∞ ﬁÄﬁØﬁáﬁ∞ﬁãﬁ¶ﬁàﬁß..." oninput="refreshSystemUI()">
        
        <div class="btn-group">
            <button class="action-btn gold" onclick="generateMassCSV(2000)">2000 Dummy CSV</button>
            <button class="action-btn gold" onclick="document.getElementById('csvLoader').click()">Import CSV</button>
            <button class="action-btn green" onclick="exportFinalData()">Export Data</button>
            <button class="action-btn red" onclick="hardResetSystem()">Hard Reset</button>
        </div>
        <input type="file" id="csvLoader" hidden onchange="handleCSVImport(event)">
    </div>

    <div id="voterDisplaySection"></div>

</div>

<script>
    /* --- SECURITY LAYER --- */
    document.onkeydown = e => {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74))) return false;
    };

    /* --- DATA STATE MANAGEMENT --- */
    let voterStore = JSON.parse(localStorage.getItem('election_v5_voters')) || [];
    let candidateStore = JSON.parse(localStorage.getItem('election_v5_cands')) || 
        Array.from({length: 10}, (_, i) => ({ name: `ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞ ${i+1}`, baseVotes: 0 }));
    
    let chartContexts = {};

    /* --- INITIALIZATION --- */
    function initializeSystem() {
        renderCandidateInputs();
        setupCharts();
        updateStationDropdown();
        refreshSystemUI();
    }

    function setupCharts() {
        // Bar Chart for 10 Candidates
        const bCtx = document.getElementById('barAnalyticsChart').getContext('2d');
        chartContexts.bar = new Chart(bCtx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Votes',
                    data: [],
                    backgroundColor: '#c5a059',
                    borderRadius: 8
                }]
            },
            options: {
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true, ticks: { color: '#fff' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { ticks: { color: '#fff', font: { family: 'Faruma', size: 13 } } }
                },
                plugins: { legend: { display: false } }
            }
        });

        // Pie Chart for Overall Support
        const pCtx = document.getElementById('pieAnalyticsChart').getContext('2d');
        chartContexts.pie = new Chart(pCtx, {
            type: 'doughnut',
            data: {
                labels: ['ﬁåﬁßﬁáﬁ©ﬁãﬁ™', 'ﬁáﬁ®ﬁãﬁ®ﬁÜﬁÆﬁÖﬁ™', 'ﬁÇﬁ≠ﬁÇﬁéﬁ≠'],
                datasets: [{ data: [0, 0, 0], backgroundColor: ['#c5a059', '#d32f2f', '#333'], borderWidth: 0 }]
            },
            options: {
                maintainAspectRatio: false,
                plugins: { legend: { position: 'bottom', labels: { color: '#fff', font: { family: 'Faruma', size: 14 } } } }
            }
        });
    }

    function renderCandidateInputs() {
        const container = document.getElementById('candidateInputs');
        container.innerHTML = candidateStore.map((c, i) => `
            <div class="candidate-entry">
                <label>Candidate ${i+1}</label>
                <input type="text" value="${c.name}" oninput="updateCandidateData(${i}, 'name', this.value)">
                <input type="number" value="${c.baseVotes}" placeholder="Manual Votes" oninput="updateCandidateData(${i}, 'baseVotes', this.value)" style="margin-top:5px; font-size:0.8rem;">
            </div>
        `).join('');
    }

    /* --- CORE LOGIC --- */

    function refreshSystemUI() {
        const query = document.getElementById('masterSearch').value.toLowerCase();
        const station = document.getElementById('stationSelect').value;

        const filtered = voterStore.filter(v => 
            (station === 'all' || v.st === station) && 
            (v.name.toLowerCase().includes(query) || v.id.toLowerCase().includes(query) || v.pa.toLowerCase().includes(query))
        );

        updateAnalytics();

        const display = document.getElementById('voterDisplaySection');
        if (window.innerWidth < 1200) {
            display.innerHTML = filtered.map(v => `
                <div class="voter-mobile-card">
                    <div class="m-entry"><span class="m-label">ﬁÇﬁ¶ﬁÇﬁ∞:</span> ${v.name}</div>
                    <div class="m-entry"><span class="m-label">ﬁáﬁ¶ﬁáﬁ®ﬁëﬁ©:</span> ${v.id}</div>
                    <div class="m-entry"><span class="m-label">ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ™:</span> ${v.st}</div>
                    <div style="display:flex; gap:15px; margin-top:15px;">
                        <button class="status-toggle ${v.sup==='yes'?'support-yes':''}" onclick="changeVoterStatus(${voterStore.indexOf(v)},'sup','yes')">üëç</button>
                        <button class="status-toggle ${v.sup==='no'?'support-no':''}" onclick="changeVoterStatus(${voterStore.indexOf(v)},'sup','no')">üëé</button>
                        <button class="status-toggle ${v.voted?'voted-yes':''}" style="margin-right:auto" onclick="changeVoterStatus(${voterStore.indexOf(v)},'voted')">üó≥Ô∏è</button>
                    </div>
                </div>
            `).join('');
        } else {
            display.innerHTML = `
                <div class="table-overflow-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ﬁÇﬁ¶ﬁÇﬁ∞ (Full Name)</th>
                                <th>ﬁáﬁ¶ﬁáﬁ®ﬁëﬁ© (ID Card)</th>
                                <th>ﬁãﬁßﬁáﬁ®ﬁâﬁ© ﬁáﬁ¨ﬁëﬁ∞ﬁÉﬁ¨ﬁêﬁ∞ (Permanent Address)</th>
                                <th>ﬁâﬁ®ﬁÄﬁßﬁÉﬁ™ﬁéﬁ¨ ﬁáﬁ¨ﬁëﬁ∞ﬁÉﬁ¨ﬁêﬁ∞ (Current Address)</th>
                                <th>ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ™ (Station)</th>
                                <th>ﬁäﬁØﬁÇﬁ™ (Phone)</th>
                                <th>ﬁåﬁßﬁáﬁ©ﬁãﬁ™ (Support)</th>
                                <th>ﬁàﬁØﬁìﬁ™ﬁçﬁ© (Voted)</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${filtered.map(v => {
                                let idx = voterStore.indexOf(v);
                                return `
                                <tr>
                                    <td style="font-weight:bold; text-align:right;">${v.name}</td>
                                    <td>${v.id}</td>
                                    <td>${v.pa}</td>
                                    <td>${v.ca}</td>
                                    <td>${v.st}</td>
                                    <td>${v.ph}</td>
                                    <td>
                                        <button class="status-toggle ${v.sup==='yes'?'support-yes':''}" onclick="changeVoterStatus(${idx},'sup','yes')">üëç</button>
                                        <button class="status-toggle ${v.sup==='no'?'support-no':''}" onclick="changeVoterStatus(${idx},'sup','no')">üëé</button>
                                    </td>
                                    <td>
                                        <button class="status-toggle ${v.voted?'voted-yes':''}" onclick="changeVoterStatus(${idx},'voted')">üó≥Ô∏è</button>
                                    </td>
                                </tr>`;
                            }).join('')}
                        </tbody>
                    </table>
                </div>`;
        }
    }

    function updateAnalytics() {
        // Bar Chart Logic for 10 Candidates
        // ﬁâﬁ¶ﬁáﬁ® ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ¶ﬁÅﬁ∞ ﬁéﬁ™ﬁÇﬁßﬁÇﬁ© ﬁåﬁßﬁáﬁ©ﬁãﬁ™ ﬁáﬁÆﬁàﬁ¨ﬁäﬁ¶ﬁáﬁ® ﬁàﬁØﬁìﬁ™ﬁçﬁ© ﬁâﬁ©ﬁÄﬁ™ﬁÇﬁ∞
        let liveVotesForMain = voterStore.filter(v => v.voted && v.sup === 'yes').length;
        let liveVotesForOpp = voterStore.filter(v => v.voted && v.sup === 'no').length;

        chartContexts.bar.data.labels = candidateStore.map(c => c.name);
        chartContexts.bar.data.datasets[0].data = candidateStore.map((c, i) => {
            let base = parseInt(c.baseVotes) || 0;
            if (i === 0) return base + liveVotesForMain;
            if (i === 1) return base + liveVotesForOpp;
            return base;
        });
        chartContexts.bar.update();

        // Pie Chart Logic
        chartContexts.pie.data.datasets[0].data = [
            voterStore.filter(v => v.sup === 'yes').length,
            voterStore.filter(v => v.sup === 'no').length,
            voterStore.filter(v => v.sup === 'none').length
        ];
        chartContexts.pie.update();
    }

    function changeVoterStatus(idx, field, val) {
        if (field === 'sup') {
            voterStore[idx].sup = (voterStore[idx].sup === val) ? 'none' : val;
        } else {
            voterStore[idx].voted = !voterStore[idx].voted;
        }
        syncData();
    }

    function updateCandidateData(idx, field, val) {
        candidateStore[idx][field] = val;
        syncData(false); // Don't re-render full list for small typing
        updateAnalytics();
    }

    function syncData(refresh = true) {
        localStorage.setItem('election_v5_voters', JSON.stringify(voterStore));
        localStorage.setItem('election_v5_cands', JSON.stringify(candidateStore));
        if (refresh) refreshSystemUI();
    }

    /* --- DATA UTILITIES --- */

    function generateMassCSV(count) {
        let csv = "No,Name,ID,Permanent Address,Current Address,Station,Phone\n";
        for (let i = 1; i <= count; i++) {
            csv += `${i},Citizen ${i},A${200000+i},House ${i},Flat ${i},Station ${Math.ceil(i/250)},777${i}\n`;
        }
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = `Election_Dummy_${count}.csv`; a.click();
    }

    function handleCSVImport(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = e => {
            const lines = e.target.result.split('\n').slice(1);
            voterStore = lines.map(l => {
                const d = l.split(',');
                if (d.length >= 6) {
                    return {
                        name: d[1].trim(), id: d[2].trim(), pa: d[3].trim(), 
                        ca: d[4].trim(), st: d[5].trim(), ph: d[6] ? d[6].trim() : '',
                        sup: 'none', voted: false
                    };
                }
                return null;
            }).filter(x => x);
            syncData();
            updateStationDropdown();
        };
        reader.readAsText(file);
    }

    function exportFinalData() {
        let csv = "\uFEFFName,ID,Station,Support Status,Voted\n";
        voterStore.forEach(v => {
            csv += `"${v.name}","${v.id}","${v.st}","${v.sup}","${v.voted?'YES':'NO'}"\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "Election_Final_Report.csv";
        a.click();
    }

    function updateStationDropdown() {
        const stations = [...new Set(voterStore.map(v => v.st))];
        const dropdown = document.getElementById('stationSelect');
        dropdown.innerHTML = '<option value="all">ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ¨ﬁáﬁ∞</option>' + 
            stations.map(s => `<option value="${s}">${s}</option>`).join('');
    }

    function hardResetSystem() {
        if (confirm("üö® ﬁÇﬁ™ﬁÉﬁ¶ﬁáﬁ∞ﬁÜﬁß: ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁëﬁ≠ﬁìﬁßﬁáﬁ¨ﬁáﬁ∞ ﬁäﬁÆﬁÄﬁ¨ﬁçﬁß ﬁêﬁ®ﬁêﬁ∞ﬁìﬁ¶ﬁâﬁ∞ ﬁÉﬁ®ﬁêﬁ¨ﬁìﬁ∞ ﬁÜﬁ™ﬁÉﬁ¶ﬁÇﬁ∞ﬁàﬁ©ﬁåﬁØÿü")) {
            localStorage.clear();
            location.reload();
        }
    }

    /* Launch Application */
    window.onload = initializeSystem;
    window.onresize = refreshSystemUI;
</script>
</body>
</html>
