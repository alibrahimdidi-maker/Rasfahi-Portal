<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidential Command Suite - Royal Master Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @font-face { font-family: 'Faruma'; src: local('Faruma'), local('MV Boli'); }
        
        :root {
            --royal-blue: #000c1a;
            --gold: #c5a059;
            --pure-white: #ffffff;
            --border-line: rgba(255, 255, 255, 0.4);
        }

        /* Essential Framework with Royal Border */
        html, body {
            height: 100%;
            margin: 0;
            background-color: var(--royal-blue);
            font-family: 'Faruma', sans-serif;
            color: var(--pure-white);
            overflow: hidden; /* Main window lock */
        }

        body {
            border: 1.5px solid var(--border-line); /* The Royal Border */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Full Screen Button - Top Corner Custom Styling */
        .fs-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Faruma';
            font-size: 0.8rem;
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 5px rgba(197, 160, 89, 0.2);
        }

        .fs-toggle:hover {
            background: var(--gold);
            color: var(--royal-blue);
            box-shadow: 0 0 15px var(--gold);
        }

        /* Layout & Scrolling */
        .main-scroll-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .header-panel {
            background: linear-gradient(to bottom, #001a33, #000c1a);
            border-bottom: 2px solid var(--gold);
            padding: 40px 20px;
            text-align: center;
        }

        .branding-panel {
            background: rgba(255,255,255,0.05);
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(197, 160, 89, 0.3);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .chart-container {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--gold);
            border-radius: 12px;
            padding: 20px;
            height: 350px;
        }

        /* Candidates Input Area */
        .results-entry {
            background: rgba(255,255,255,0.02);
            margin: 20px;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(197, 160, 89, 0.2);
        }

        .candidate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .cand-input-card {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #444;
        }

        .cand-input-card input {
            width: 100%;
            background: #000c1a;
            border: 1px solid #555;
            color: white;
            padding: 5px;
            margin-top: 5px;
            border-radius: 3px;
        }

        /* Action Controls */
        .action-bar {
            background: white;
            margin: 20px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            color: black;
            align-items: center;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Faruma';
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-gold { background: var(--gold); color: white; }
        .btn-green { background: #2e7d32; color: white; }
        .btn-red { background: #d32f2f; color: white; }

        /* Data Display */
        .table-wrapper {
            margin: 20px;
            background: white;
            border-radius: 8px;
            overflow-x: auto;
            color: black;
        }

        table { width: 100%; border-collapse: collapse; min-width: 1100px; }
        th { background: var(--royal-blue); color: var(--gold); padding: 15px; }
        td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; font-size: 0.9rem; }

        .status-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: 0.2s;
        }

        .active-my { background-color: var(--gold) !important; color: white; }
        .active-opp { background-color: #d32f2f !important; color: white; }
        .active-voted { background-color: #2e7d32 !important; color: white; border: none; }

        /* Mobile & Tablet Responsive */
        @media (max-width: 992px) {
            .table-wrapper { display: none; }
            .mobile-voter-card {
                background: white;
                color: black;
                margin: 15px 10px;
                padding: 15px;
                border-radius: 10px;
                border-right: 5px solid var(--gold);
                box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            }
            .card-detail { font-size: 0.85rem; margin-top: 5px; }
            .card-actions { display: flex; gap: 10px; margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; }
        }

        /* Custom Scrollbar for Royal Feel */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--royal-blue); }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        @media print { .no-print { display: none !important; } body { border: none; } }
    </style>
</head>
<body id="mainBody">

<button class="fs-toggle no-print" onclick="toggleFullScreen()">‚õ∂ FULL SCREEN</button>

<div class="main-scroll-container">
    <div class="header-panel">
        <div class="lang-switch no-print">
            <button class="btn btn-gold" onclick="setLanguage('dv')">ﬁãﬁ®ﬁàﬁ¨ﬁÄﬁ®</button>
            <button class="btn btn-gold" onclick="setLanguage('en')">English</button>
        </div>
        <h1 id="app-title" style="letter-spacing: 3px;">PRESIDENTIAL COMMAND SUITE</h1>
    </div>

    <div class="branding-panel no-print">
        <div style="display:flex; align-items:center; gap:10px;">
            <label id="lbl-my-color">ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞ ﬁÜﬁ™ﬁçﬁ¶:</label>
            <input type="color" id="inputMyColor" value="#c5a059" onchange="applySettings()">
        </div>
        <div style="display:flex; align-items:center; gap:10px;">
            <label id="lbl-opp-color">ﬁáﬁ®ﬁãﬁ®ﬁÜﬁÆﬁÖﬁ™ ﬁÜﬁ™ﬁçﬁ¶:</label>
            <input type="color" id="inputOppColor" value="#d32f2f" onchange="applySettings()">
        </div>
        <div style="display:flex; align-items:center; gap:10px;">
            <label id="lbl-font">ﬁäﬁÆﬁÇﬁ∞ﬁìﬁ∞:</label>
            <input type="file" accept=".ttf" onchange="loadFont(this)">
        </div>
    </div>

    <div class="dashboard">
        <div class="chart-container"><canvas id="supportPie"></canvas></div>
        <div class="chart-container"><canvas id="candidateBar"></canvas></div>
    </div>

    <div class="results-entry">
        <h3 id="h-results" style="margin:0; color:var(--gold);">ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ™ﬁÇﬁ∞ﬁéﬁ¨ ﬁÇﬁ¶ﬁåﬁ©ﬁñﬁß</h3>
        <div class="candidate-grid" id="candInputGrid"></div>
    </div>

    <div class="action-bar no-print">
        <select id="stationFilter" style="padding:10px; border-radius:4px;" onchange="renderUI()">
            <option value="all">ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ¨ﬁáﬁ∞</option>
        </select>
        <input type="text" id="searchBox" placeholder="ﬁÄﬁØﬁáﬁ∞ﬁãﬁ¶ﬁàﬁß (ﬁÇﬁ¶ﬁÇﬁ∞ / ﬁáﬁ¶ﬁáﬁ®ﬁëﬁ©)..." style="flex:1; padding:10px; border-radius:4px; border:1px solid #ccc;" oninput="renderUI()">
        <button class="btn btn-gold" onclick="generateDummyCSV()">2000 ﬁëﬁ¶ﬁâﬁ© CSV</button>
        <button class="btn btn-gold" onclick="document.getElementById('csvFile').click()">Import</button>
        <button class="btn btn-green" onclick="exportData()">Export</button>
        <button class="btn btn-red" onclick="resetSystem()">Reset</button>
        <input type="file" id="csvFile" hidden onchange="importCSV(event)">
    </div>

    <div id="displayArea"></div>
</div>

<script>
    let voters = JSON.parse(localStorage.getItem('rcs_voters')) || [];
    let candidates = JSON.parse(localStorage.getItem('rcs_cands')) || [
        { name: 'ﬁâﬁ® ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞', votes: 0 },
        ...Array.from({ length: 10 }, (_, i) => ({ name: `ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞ ${i + 1}`, votes: 0 }))
    ];
    let lang = 'dv';
    let charts = {};

    const dictionary = {
        dv: { title: "ﬁïﬁ∞ﬁÉﬁ¨ﬁíﬁ®ﬁëﬁ¨ﬁÇﬁ∞ﬁùﬁ¶ﬁçﬁ∞ ﬁÜﬁÆﬁâﬁßﬁÇﬁ∞ﬁëﬁ∞ ﬁêﬁ™ﬁáﬁ©ﬁìﬁ∞", res: "ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ™ﬁÇﬁ∞ﬁéﬁ¨ ﬁÇﬁ¶ﬁåﬁ©ﬁñﬁß", n: "ﬁÇﬁ¶ﬁÇﬁ∞", id: "ﬁáﬁ¶ﬁáﬁ®ﬁëﬁ©", pa: "ﬁãﬁßﬁáﬁ®ﬁâﬁ© ﬁáﬁ¨ﬁëﬁ∞ﬁÉﬁ¨ﬁêﬁ∞", ca: "ﬁâﬁ®ﬁÄﬁßﬁÉﬁ™ﬁéﬁ¨ ﬁáﬁ¨ﬁëﬁ∞ﬁÉﬁ¨ﬁêﬁ∞", st: "ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ™", ph: "ﬁäﬁØﬁÇﬁ™", s: "ﬁåﬁßﬁáﬁ©ﬁãﬁ™", v: "ﬁàﬁØﬁìﬁ™" },
        en: { title: "PRESIDENTIAL COMMAND SUITE", res: "Candidate Results", n: "Name", id: "ID", pa: "Perm. Address", ca: "Curr. Address", st: "Station", ph: "Phone", s: "Support", v: "Voted" }
    };

    function init() {
        initCharts();
        createCandInputs();
        updateStationList();
        renderUI();
    }

    function initCharts() {
        const pCtx = document.getElementById('supportPie').getContext('2d');
        charts.pie = new Chart(pCtx, {
            type: 'doughnut',
            data: { labels: ['ﬁåﬁßﬁáﬁ©ﬁãﬁ™', 'ﬁáﬁ®ﬁãﬁ®ﬁÜﬁÆﬁÖﬁ™', 'ﬁÇﬁ≠ﬁÇﬁéﬁ≠'], datasets: [{ data: [0,0,0], backgroundColor: ['#c5a059', '#d32f2f', '#444'] }] },
            options: { maintainAspectRatio: false, plugins: { legend: { labels: { color: '#fff' } } } }
        });

        const bCtx = document.getElementById('candidateBar').getContext('2d');
        charts.bar = new Chart(bCtx, {
            type: 'bar',
            data: { labels: [], datasets: [{ data: [], backgroundColor: [] }] },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { ticks: { color: '#fff' } }, x: { ticks: { color: '#fff' } } } }
        });
    }

    function toggleFullScreen() {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else if (document.exitFullscreen) document.exitFullscreen();
    }

    function createCandInputs() {
        document.getElementById('candInputGrid').innerHTML = candidates.map((c, i) => `
            <div class="cand-input-card" style="${i===0?'border-color:var(--gold)':''}">
                <label>${i===0?'ﬁâﬁ¶ﬁáﬁ® ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞':'ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞ '+i}</label>
                <input type="text" value="${c.name}" oninput="editCand(${i}, 'name', this.value)">
                <input type="number" value="${c.votes}" oninput="editCand(${i}, 'votes', this.value)">
            </div>`).join('');
    }

    function editCand(idx, field, val) {
        if (field === 'votes') candidates[idx].votes = parseInt(val) || 0;
        else candidates[idx].name = val;
        save();
    }

    function renderUI() {
        const myC = document.getElementById('inputMyColor').value;
        const opC = document.getElementById('inputOppColor').value;
        const filter = document.getElementById('stationFilter').value;
        const query = document.getElementById('searchBox').value.toLowerCase();
        const d = dictionary[lang];

        const filtered = voters.filter(v => (filter === 'all' || v.st === filter) && (v.name.toLowerCase().includes(query) || v.id.toLowerCase().includes(query)));

        // Charts
        charts.pie.data.datasets[0].data = [voters.filter(v=>v.sup==='yes').length, voters.filter(v=>v.sup==='no').length, voters.filter(v=>v.sup==='none').length];
        charts.pie.data.datasets[0].backgroundColor = [myC, opC, '#444'];
        charts.pie.update();

        charts.bar.data.labels = candidates.map(c=>c.name);
        charts.bar.data.datasets[0].data = candidates.map(c=>c.votes);
        charts.bar.data.datasets[0].backgroundColor = candidates.map((_,i)=>i===0?myC:opC);
        charts.bar.update();

        // Data Rendering
        const display = document.getElementById('displayArea');
        if (window.innerWidth < 992) {
            display.innerHTML = filtered.map(v => `
                <div class="mobile-voter-card">
                    <div style="font-weight:bold; font-size:1.1rem; border-bottom:1px solid #eee; padding-bottom:5px; margin-bottom:10px;">${v.name}</div>
                    <div class="card-detail"><b>${d.id}:</b> ${v.id}</div>
                    <div class="card-detail"><b>${d.pa}:</b> ${v.pa}</div>
                    <div class="card-detail"><b>${d.ca}:</b> ${v.ca}</div>
                    <div class="card-detail"><b>${d.st}:</b> ${v.st}</div>
                    <div class="card-actions">
                        <button class="status-btn ${v.sup==='yes'?'active-my':''}" onclick="toggleStatus(${voters.indexOf(v)}, 'sup', 'yes')">üëç</button>
                        <button class="status-btn ${v.sup==='no'?'active-opp':''}" onclick="toggleStatus(${voters.indexOf(v)}, 'sup', 'no')">üëé</button>
                        <button class="status-btn ${v.voted?'active-voted':''}" style="margin-right:auto" onclick="toggleStatus(${voters.indexOf(v)}, 'voted')">üó≥Ô∏è</button>
                    </div>
                </div>`).join('');
        } else {
            display.innerHTML = `<div class="table-wrapper"><table>
                <thead><tr><th>${d.n}</th><th>${d.id}</th><th>${d.pa}</th><th>${d.ca}</th><th>${d.st}</th><th>${d.ph}</th><th>${d.s}</th><th>${d.v}</th></tr></thead>
                <tbody>${filtered.map(v => `
                    <tr>
                        <td>${v.name}</td><td>${v.id}</td><td>${v.pa}</td><td>${v.ca}</td><td>${v.st}</td><td>${v.ph}</td>
                        <td>
                            <button class="status-btn ${v.sup==='yes'?'active-my':''}" onclick="toggleStatus(${voters.indexOf(v)}, 'sup', 'yes')">üëç</button>
                            <button class="status-btn ${v.sup==='no'?'active-opp':''}" onclick="toggleStatus(${voters.indexOf(v)}, 'sup', 'no')">üëé</button>
                        </td>
                        <td><button class="status-btn ${v.voted?'active-voted':''}" onclick="toggleStatus(${voters.indexOf(v)}, 'voted')">üó≥Ô∏è</button></td>
                    </tr>`).join('')}</tbody></table></div>`;
        }
    }

    function toggleStatus(idx, type, val) {
        if (type === 'sup') voters[idx].sup = (voters[idx].sup === val) ? 'none' : val;
        else voters[idx].voted = !voters[idx].voted;
        save();
    }

    function save() {
        localStorage.setItem('rcs_voters', JSON.stringify(voters));
        localStorage.setItem('rcs_cands', JSON.stringify(candidates));
        renderUI();
    }

    function importCSV(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const lines = ev.target.result.split('\n').slice(1);
            voters = lines.map(l => {
                const d = l.split(',');
                return d.length > 5 ? { name: d[1].trim(), id: d[2].trim(), pa: d[3].trim(), ca: d[4].trim(), st: d[5].trim(), ph: d[6].trim(), sup: 'none', voted: false } : null;
            }).filter(x => x);
            save(); updateStationList();
        };
        reader.readAsText(e.target.files[0]);
    }

    function generateDummyCSV() {
        let csv = "No,Full Name,ID Card,Permanent Address,Current Address,Station,Phone\n";
        for (let i = 1; i <= 2000; i++) csv += `${i},Voter Name ${i},A${10000+i},Isle House ${i},Male Flat ${i},Station ${Math.ceil(i/200)},777${i}\n`;
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' })); a.download = "Election_Dummy_2000.csv"; a.click();
    }

    function exportData() {
        let csv = "Name,ID,Permanent Address,Current Address,Station,Phone,Support,Voted\n";
        voters.forEach(v => csv += `${v.name},${v.id},${v.pa},${v.ca},${v.st},${v.ph},${v.sup},${v.voted?'YES':'NO'}\n`);
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' })); a.download = "Final_Report.csv"; a.click();
    }

    function updateStationList() {
        const sts = [...new Set(voters.map(v => v.st))];
        document.getElementById('stationFilter').innerHTML = '<option value="all">ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ¨ﬁáﬁ∞</option>' + sts.map(s => `<option value="${s}">${s}</option>`).join('');
    }

    function setLanguage(l) {
        lang = l; document.body.dir = (l === 'dv') ? 'rtl' : 'ltr';
        document.getElementById('app-title').innerText = dictionary[l].title;
        document.getElementById('h-results').innerText = dictionary[l].res;
        renderUI();
    }

    function applySettings() { renderUI(); }
    function loadFont(input) { if (input.files[0]) { const r = new FileReader(); r.onload = (e) => { const f = new FontFace('Custom', e.target.result); f.load().then(f => { document.fonts.add(f); document.body.style.fontFamily = 'Custom, Faruma'; renderUI(); }); }; r.readAsArrayBuffer(input.files[0]); } }
    function resetSystem() { if (confirm("Clear Memory?")) { localStorage.clear(); location.reload(); } }

    window.onload = init;
</script>
</body>
</html>
