<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supreme Presidential Command Center</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* High-End Design System */
        :root {
            --bg-deep: #00050a;
            --bg-panel: rgba(0, 15, 30, 0.9);
            --gold: #c5a059;
            --gold-glow: #f0d78c;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --text: #e0e0e0;
        }

        @font-face { font-family: 'Faruma'; src: local('Faruma'), local('MV Boli'); }

        body {
            font-family: 'Faruma', sans-serif;
            background: radial-gradient(circle at top, #001a33 0%, var(--bg-deep) 100%);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Full Screen Header */
        header {
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid var(--gold);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }

        .main-title {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: var(--gold);
            text-shadow: 0 0 15px var(--gold);
            margin: 0;
            letter-spacing: 2px;
        }

        /* Responsive Grid for Charts */
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .glass-card {
            background: var(--bg-panel);
            border: 1px solid rgba(197, 160, 89, 0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            height: 300px;
        }

        /* Fixed Action Bar */
        .action-hub {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--gold);
        }

        .btn-royal {
            background: linear-gradient(145deg, #c5a059, #8e6d28);
            color: #000;
            border: 1px solid var(--gold-glow);
            padding: 12px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Faruma';
        }

        .btn-royal:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--gold); }
        .btn-save { background: linear-gradient(145deg, #2ecc71, #27ae60); color: white; border: none; }

        /* Powerful Table / List View */
        .data-viewer {
            flex-grow: 1;
            padding: 20px;
            overflow: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            min-width: 1000px;
        }

        th { background: transparent; color: var(--gold); padding: 15px; text-transform: uppercase; border-bottom: 2px solid var(--gold); }
        
        tr.voter-row { background: rgba(255,255,255,0.03); transition: 0.3s; }
        tr.voter-row:hover { background: rgba(197, 160, 89, 0.1); }
        
        td { padding: 15px; text-align: center; border-top: 1px solid rgba(197, 160, 89, 0.1); border-bottom: 1px solid rgba(197, 160, 89, 0.1); }

        /* Vote Button Fix */
        .voted-yes { background: var(--accent-green) !important; color: white; box-shadow: 0 0 10px var(--accent-green); }
        .voted-no { background: #333 !important; color: #888; }

        /* Mobile Responsive adjustments */
        @media (max-width: 768px) {
            .desktop-hide { display: none; }
            .mobile-card {
                background: var(--bg-panel);
                margin-bottom: 15px;
                padding: 20px;
                border-radius: 10px;
                border-right: 5px solid var(--gold);
            }
            table { display: none; }
        }

        @media print {
            .action-hub, header, .config-panel { display: none !important; }
            body { background: white; color: black; }
            .glass-card { border: 1px solid #000; page-break-inside: avoid; }
        }
    </style>
</head>
<body onbeforeunload="return 'ﬁêﬁ≠ﬁàﬁ∞ ﬁÇﬁ™ﬁÜﬁÆﬁÅﬁ∞ ﬁïﬁ≠ﬁñﬁ∞ ﬁãﬁ´ﬁÜﬁÆﬁÅﬁ∞ﬁçﬁßﬁÇﬁ©ﬁåﬁØÿü'">

<header>
    <h1 class="main-title" id="app-title">ﬁùﬁßﬁÄﬁ© ﬁáﬁ®ﬁÇﬁ∞ﬁåﬁ®ﬁöﬁßﬁÑﬁ© ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ™</h1>
</header>

<div class="action-hub">
    <input type="text" id="search" class="btn-royal" style="background: white; color: black; width: 250px;" placeholder="ﬁÄﬁØﬁáﬁ∞ﬁãﬁ¶ﬁàﬁß (ﬁÇﬁ¶ﬁÇﬁ∞ ﬁÇﬁ™ﬁàﬁ¶ﬁåﬁ¶ ﬁáﬁ¶ﬁáﬁ®ﬁëﬁ©)..." oninput="render()">
    <button class="btn-royal" onclick="setLang('dv')">ﬁãﬁ®ﬁàﬁ¨ﬁÄﬁ®</button>
    <button class="btn-royal" onclick="setLang('en')">English</button>
    <button class="btn-royal" onclick="downloadTemplate()">ﬁëﬁ¶ﬁâﬁ© ﬁäﬁ¶ﬁáﬁ®ﬁçﬁ∞</button>
    <button class="btn-royal" onclick="document.getElementById('csv-in').click()">CSV ﬁáﬁ®ﬁâﬁ∞ﬁïﬁØﬁìﬁ∞</button>
    <button class="btn-royal btn-save" onclick="exportToCSV()">ﬁêﬁ≠ﬁàﬁ∞ ﬁÉﬁ¨ﬁÜﬁØﬁëﬁ∞ (CSV)</button>
    <button class="btn-royal" onclick="window.print()">ﬁïﬁ∞ﬁÉﬁ®ﬁÇﬁ∞ﬁìﬁ∞ / PDF</button>
    <input type="file" id="csv-in" hidden onchange="importCSV(this)">
</div>

<div class="dashboard-container">
    <div class="glass-card"><canvas id="supportChart"></canvas></div>
    <div class="glass-card"><canvas id="voteChart"></canvas></div>
</div>

<div class="data-viewer" id="main-content">
    </div>

[Image of a professional election dashboard interface with gold-colored bar charts, a searchable voter list, and prominent 'Voted' status buttons]

<script>
    let voters = JSON.parse(localStorage.getItem('supreme_voter_db')) || [];
    let curLang = 'dv';
    let sChart, vChart;

    const langSet = {
        dv: { title: "ﬁùﬁßﬁÄﬁ© ﬁáﬁ®ﬁÇﬁ∞ﬁåﬁ®ﬁöﬁßﬁÑﬁ© ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ™", name: "ﬁÇﬁ¶ﬁÇﬁ∞", id: "ﬁáﬁ¶ﬁáﬁ®ﬁëﬁ©", st: "ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ™", vote: "ﬁàﬁØﬁìﬁ™", sup: "ﬁåﬁßﬁáﬁ©ﬁãﬁ™" },
        en: { title: "SUPREME COMMAND CENTER", name: "Name", id: "ID", st: "Station", vote: "Vote", sup: "Support" }
    };

    function setLang(l) {
        curLang = l;
        document.body.dir = (l === 'dv') ? 'rtl' : 'ltr';
        document.getElementById('app-title').innerText = langSet[l].title;
        render();
    }

    // Fix: Voter Logic with Permanent Save to LocalStorage
    function toggleVote(idx) {
        voters[idx].voted = !voters[idx].voted;
        autoSave();
    }

    function toggleSupport(idx, type) {
        voters[idx].support = (voters[idx].support === type) ? 'none' : type;
        autoSave();
    }

    function autoSave() {
        localStorage.setItem('supreme_voter_db', JSON.stringify(voters));
        updateCharts();
        render();
    }

    function importCSV(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const rows = e.target.result.split('\n').slice(1);
            voters = rows.map(row => {
                const c = row.split(',').map(s => s.trim());
                if(c.length < 3) return null;
                return { name: c[1], id: c[2], perm: c[3], cur: c[4], st: c[5], p1: c[6], p2: c[7], support: 'none', voted: false };
            }).filter(v => v);
            autoSave();
        };
        reader.readAsText(input.files[0]);
    }

    function exportToCSV() {
        let csvContent = "data:text/csv;charset=utf-8,No,Name,ID,Station,Support,Voted\n";
        voters.forEach((v, i) => {
            csvContent += `${i+1},${v.name},${v.id},${v.st},${v.support},${v.voted?'YES':'NO'}\n`;
        });
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "Election_Records_Final.csv");
        document.body.appendChild(link);
        link.click();
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        const filtered = voters.filter(v => v.name.toLowerCase().includes(q) || v.id.toLowerCase().includes(q));
        const container = document.getElementById('main-content');
        const l = langSet[curLang];

        if(window.innerWidth < 768) {
            container.innerHTML = filtered.map((v, i) => `
                <div class="mobile-card">
                    <div style="color:var(--gold); font-weight:bold; font-size:1.2rem;">${v.name}</div>
                    <div>${v.id} | ${v.st}</div>
                    <div style="display:flex; gap:10px; margin-top:15px;">
                        <button class="btn-royal ${v.support==='yes'?'voted-yes':''}" onclick="toggleSupport(${voters.indexOf(v)},'yes')">üëç</button>
                        <button class="btn-royal ${v.support==='no'?'active-no':''}" onclick="toggleSupport(${voters.indexOf(v)},'no')">üëé</button>
                        <button class="btn-royal ${v.voted?'voted-yes':'voted-no'}" style="flex-grow:1" onclick="toggleVote(${voters.indexOf(v)})">
                            ${v.voted ? 'ﬁàﬁØﬁìﬁ™ﬁçﬁ¶ﬁáﬁ®ﬁäﬁ®' : 'ﬁàﬁØﬁìﬁ™ ﬁÇﬁ™ﬁçﬁß'}
                        </button>
                    </div>
                </div>
            `).join('');
        } else {
            container.innerHTML = `
                <table>
                    <thead>
                        <tr><th>${l.name}</th><th>${l.id}</th><th>${l.st}</th><th>${l.sup}</th><th>${l.vote}</th></tr>
                    </thead>
                    <tbody>
                        ${filtered.map((v, i) => `
                            <tr class="voter-row">
                                <td>${v.name}</td><td>${v.id}</td><td>${v.st}</td>
                                <td>
                                    <button class="btn-royal ${v.support==='yes'?'voted-yes':''}" onclick="toggleSupport(${voters.indexOf(v)},'yes')">üëç</button>
                                    <button class="btn-royal ${v.support==='no'?'active-no':''}" onclick="toggleSupport(${voters.indexOf(v)},'no')">üëé</button>
                                </td>
                                <td>
                                    <button class="btn-royal ${v.voted?'voted-yes':'voted-no'}" onclick="toggleVote(${voters.indexOf(v)})">
                                        ${v.voted ? '‚úÖ ﬁçﬁ¶ﬁáﬁ®ﬁäﬁ®' : 'üó≥Ô∏è ﬁÇﬁ™ﬁçﬁß'}
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
    }

    function initCharts() {
        const opt = { maintainAspectRatio: false, plugins: { legend: { labels: { color: '#fff', font: { family: 'Faruma' } } } }, scales: { y: { ticks: { color: '#fff' } } } };
        sChart = new Chart(document.getElementById('supportChart'), { type: 'bar', data: { labels: ['ﬁåﬁßﬁáﬁ©ﬁãﬁ™', 'ﬁÇﬁ™ﬁÜﬁ™ﬁÉﬁ≠', 'ﬁÇﬁ≠ﬁÇﬁéﬁ≠'], datasets: [{ label: 'Support Statistics', data: [0,0,0], backgroundColor: ['#c5a059', '#e74c3c', '#333'] }] }, options: opt });
        vChart = new Chart(document.getElementById('voteChart'), { type: 'bar', data: { labels: ['ﬁàﬁØﬁìﬁ™ﬁçﬁ©', 'ﬁÇﬁ™ﬁçﬁß'], datasets: [{ label: 'Voting Progress', data: [0,0], backgroundColor: ['#2ecc71', '#333'] }] }, options: opt });
        updateCharts();
    }

    function updateCharts() {
        const yes = voters.filter(v => v.support === 'yes').length;
        const no = voters.filter(v => v.support === 'no').length;
        const none = voters.filter(v => v.support === 'none').length;
        const voted = voters.filter(v => v.voted).length;

        sChart.data.datasets[0].data = [yes, no, none];
        vChart.data.datasets[0].data = [voted, voters.length - voted];
        sChart.update();
        vChart.update();
    }

    function downloadTemplate() {
        let csv = "No,Name,ID,PermAddr,CurAddr,Station,P1,P2\n1,Sample Name,A000000,H. Perm,H. Cur,Station 1,7770000,9990000";
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "Election_Template.csv"; a.click();
    }

    window.onload = () => { initCharts(); render(); };
    window.onresize = render;
</script>
</body>
</html>
