<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Election Tracker | އިންތިޚާބީ މަރުކަޒު</title>
    <style>
        :root {
            --royal-dark-blue: #001f3f;
            --gold-accent: #d4af37;
            --pure-white: #ffffff;
            --text-black: #000000;
            --soft-gray: #f4f4f4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--royal-dark-blue);
            color: var(--pure-white);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            border: 2px solid var(--gold-accent);
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1, h2 {
            text-align: center;
            color: var(--gold-accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--gold-accent);
            padding-bottom: 10px;
        }

        .lang-switch {
            text-align: left;
            margin-bottom: 20px;
        }

        button {
            background-color: var(--gold-accent);
            color: var(--royal-dark-blue);
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: var(--pure-white);
        }

        .input-section {
            background: var(--pure-white);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        label {
            color: var(--royal-dark-blue);
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        textarea, input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--royal-dark-blue);
            border-radius: 5px;
            box-sizing: border-box;
            color: var(--text-black);
            font-size: 16px;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--gold-accent);
            color: var(--royal-dark-blue);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: var(--pure-white);
            color: var(--text-black);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--gold-accent);
            color: var(--royal-dark-blue);
        }

        .voted {
            background-color: #d4edda !important;
            text-decoration: line-through;
            color: #155724;
        }

        .action-btn {
            padding: 5px 10px;
            font-size: 12px;
        }

        /* Responsive adjust */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { padding: 10px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="lang-switch">
        <button onclick="switchLang('en')">English</button>
        <button onclick="switchLang('dv')">ދިވެހި</button>
    </div>

    <h1 id="main-title">ޝާހީ އިންތިޚާބީ ޓްރެކަރ</h1>

    <div class="input-section">
        <label id="input-label" for="voter-list">ވޯޓުލާ މީހުންގެ ލިސްޓު (ކޮންމެ ނަމެއް އައު ލައިނެއްގައި):</label>
        <textarea id="voter-list" rows="5" placeholder="މުޙައްމަދު އަލީ..."></textarea>
        <button onclick="importVoters()" id="import-btn">ލިސްޓު އަޅުއްވާ</button>
        <button onclick="clearData()" style="background-color: #ff4444; color: white; margin-right: 10px;">ޑޭޓާ ފޮހެލާ</button>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <span id="stat-total-label">ޖުމްލަ ވޯޓުލާ މީހުން:</span><br>
            <span id="total-count">0</span>
        </div>
        <div class="stat-card">
            <span id="stat-voted-label">ވޯޓުލީ މީހުން:</span><br>
            <span id="voted-count">0</span>
        </div>
        <div class="stat-card">
            <span id="stat-percent-label">ޕަސެންޓް:</span><br>
            <span id="voted-percent">0%</span>
        </div>
    </div>

    <table id="voter-table">
        <thead>
            <tr>
                <th id="th-name">ނަން</th>
                <th id="th-status">ހާލަތު</th>
                <th id="th-action">އަމަލު</th>
            </tr>
        </thead>
        <tbody id="voter-body">
            </tbody>
    </table>
</div>

<script>
    let voters = JSON.parse(localStorage.getItem('voters')) || [];

    // Language Content
    const content = {
        dv: {
            title: "ޝާހީ އިންތިޚާބީ ޓްރެކަރ",
            inputLabel: "ވޯޓުލާ މީހުންގެ ލިސްޓު (ކޮންމެ ނަމެއް އައު ލައިނެއްގައި):",
            importBtn: "ލިސްޓު އަޅުއްވާ",
            total: "ޖުމްލަ ވޯޓުލާ މީހުން:",
            voted: "ވޯޓުލީ މީހުން:",
            percent: "ޕަސެންޓް:",
            thName: "ނަން",
            thStatus: "ހާލަތު",
            thAction: "އަމަލު",
            voteBtn: "ވޯޓުލައިފި",
            undoBtn: "އުނިކުރޭ",
            dir: "rtl"
        },
        en: {
            title: "Royal Election Tracker",
            inputLabel: "Voter List (Each name on a new line):",
            importBtn: "Import List",
            total: "Total Voters:",
            voted: "Voted:",
            percent: "Percentage:",
            thName: "Name",
            thStatus: "Status",
            thAction: "Action",
            voteBtn: "Mark Voted",
            undoBtn: "Undo",
            dir: "ltr"
        }
    };

    function switchLang(lang) {
        document.body.dir = content[lang].dir;
        document.getElementById('main-title').innerText = content[lang].title;
        document.getElementById('input-label').innerText = content[lang].inputLabel;
        document.getElementById('import-btn').innerText = content[lang].importBtn;
        document.getElementById('stat-total-label').innerText = content[lang].total;
        document.getElementById('stat-voted-label').innerText = content[lang].voted;
        document.getElementById('stat-percent-label').innerText = content[lang].percent;
        document.getElementById('th-name').innerText = content[lang].thName;
        document.getElementById('th-status').innerText = content[lang].thStatus;
        document.getElementById('th-action').innerText = content[lang].thAction;
        renderVoters();
    }

    function importVoters() {
        const input = document.getElementById('voter-list').value;
        if (!input.trim()) return;

        const names = input.split('\n').filter(name => name.trim() !== "");
        voters = names.map(name => ({ name: name.trim(), hasVoted: false }));
        saveData();
        renderVoters();
        document.getElementById('voter-list').value = "";
    }

    function toggleVote(index) {
        voters[index].hasVoted = !voters[index].hasVoted;
        saveData();
        renderVoters();
    }

    function saveData() {
        localStorage.setItem('voters', JSON.stringify(voters));
    }

    function clearData() {
        if(confirm("ބަރުބާދުވެދާނެ! ހުރިހާ ޑޭޓާއެއް ފޮހެލަންވީތޯ؟")) {
            localStorage.removeItem('voters');
            voters = [];
            renderVoters();
        }
    }

    function renderVoters() {
        const body = document.getElementById('voter-body');
        const currentLang = document.body.dir === 'rtl' ? 'dv' : 'en';
        body.innerHTML = "";

        let votedCount = 0;

        voters.forEach((voter, index) => {
            if (voter.hasVoted) votedCount++;
            
            const row = document.createElement('tr');
            if (voter.hasVoted) row.className = 'voted';

            row.innerHTML = `
                <td>${voter.name}</td>
                <td>${voter.hasVoted ? 'Voted' : '-'}</td>
                <td>
                    <button class="action-btn" onclick="toggleVote(${index})">
                        ${voter.hasVoted ? content[currentLang].undoBtn : content[currentLang].voteBtn}
                    </button>
                </td>
            `;
            body.appendChild(row);
        });

        const total = voters.length;
        document.getElementById('total-count').innerText = total;
        document.getElementById('voted-count').innerText = votedCount;
        document.getElementById('voted-percent').innerText = total > 0 ? Math.round((votedCount / total) * 100) + "%" : "0%";
    }

    // Initial Render
    renderVoters();
</script>

</body>
</html>
