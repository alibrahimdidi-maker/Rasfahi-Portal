<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidential Command Suite v15 - Ultimate Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @font-face { font-family: 'Faruma'; src: local('Faruma'), local('MV Boli'); }
        
        :root {
            --royal-blue: #000c1a;
            --gold: #c5a059;
            --pure-white: #ffffff;
            --my-color: #c5a059;
            --opp-color: #d32f2f;
            --voted-color: #2e7d32;
        }

        body {
            font-family: 'Faruma', sans-serif;
            background-color: var(--royal-blue);
            color: var(--pure-white);
            margin: 0;
            padding: 0;
            transition: background 0.3s;
        }

        .header-panel {
            background: linear-gradient(to bottom, #001a33, #000c1a);
            border-bottom: 3px solid var(--gold);
            padding: 30px;
            text-align: center;
        }

        .module {
            background: rgba(255,255,255,0.05);
            margin: 15px 20px;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--gold);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .chart-container {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--gold);
            border-radius: 15px;
            padding: 20px;
            height: 380px;
        }

        .candidate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .cand-input-card {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
        }

        .cand-input-card input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            background: #000c1a;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
        }

        .action-bar {
            background: white;
            margin: 20px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            align-items: center;
            color: black;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Faruma';
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-gold { background: var(--gold); color: white; }
        .btn-green { background: var(--voted-color); color: white; }
        .btn-red { background: #d32f2f; color: white; }

        .table-wrapper {
            margin: 20px;
            background: white;
            border-radius: 10px;
            overflow-x: auto;
            color: black;
        }

        table { width: 100%; border-collapse: collapse; min-width: 1200px; }
        th { background: var(--royal-blue); color: var(--gold); padding: 15px; }
        td { padding: 10px; border-bottom: 1px solid #ddd; text-align: center; font-size: 0.9rem; }

        .status-btn {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .active-my { background-color: var(--my-color) !important; color: white; }
        .active-opp { background-color: var(--opp-color) !important; color: white; }
        .active-voted { background-color: var(--voted-color) !important; color: white; border: none; }

        .progress-stat {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 992px) {
            table { display: none; }
            .mobile-voter-card {
                background: white;
                color: black;
                margin: 10px;
                padding: 15px;
                border-radius: 10px;
                border-right: 6px solid var(--gold);
            }
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white; color: black; }
        }
    </style>
</head>
<body>

<div class="header-panel">
    <div class="no-print">
        <button class="btn btn-gold" onclick="changeLanguage('dv')">ﬁãﬁ®ﬁàﬁ¨ﬁÄﬁ®</button>
        <button class="btn btn-gold" onclick="changeLanguage('en')">English</button>
    </div>
    <h1 id="app-title">PRESIDENTIAL COMMAND SUITE v15</h1>
</div>

<div class="module no-print">
    <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
        <div><label id="lbl-my-color">ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞ ﬁÜﬁ™ﬁçﬁ¶:</label> <input type="color" id="inputMyColor" value="#c5a059" onchange="applySettings()"></div>
        <div><label id="lbl-opp-color">ﬁáﬁ®ﬁãﬁ®ﬁÜﬁÆﬁÖﬁ™ ﬁÜﬁ™ﬁçﬁ¶:</label> <input type="color" id="inputOppColor" value="#d32f2f" onchange="applySettings()"></div>
        <div><label id="lbl-font-upload">ﬁäﬁ¶ﬁÉﬁ™ﬁâﬁß ﬁäﬁÆﬁÇﬁ∞ﬁìﬁ∞ (TTF):</label> <input type="file" id="fontUpload" accept=".ttf" onchange="handleFontUpload(this)"></div>
    </div>
</div>

<div class="dashboard">
    <div class="chart-container"><canvas id="supportPieChart"></canvas></div>
    <div class="chart-container">
        <canvas id="candidateBarChart"></canvas>
        <div class="progress-stat" id="turnoutStat">Voter Turnout: 0%</div>
    </div>
</div>

<div class="module">
    <h3 id="h-results-title" style="margin:0; color:var(--gold);">ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ™ﬁÇﬁ∞ﬁéﬁ¨ ﬁÇﬁ¶ﬁåﬁ©ﬁñﬁß (Manual Input)</h3>
    <div class="candidate-grid" id="candidateInputsContainer"></div>
</div>

<div class="action-bar no-print">
    <select id="stationFilter" style="padding:10px; border-radius:5px;" onchange="renderUI()">
        <option value="all">ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ¨ﬁáﬁ∞</option>
    </select>
    <input type="text" id="searchBox" placeholder="ﬁÄﬁØﬁáﬁ∞ﬁãﬁ¶ﬁàﬁß (ﬁÇﬁ¶ﬁÇﬁ∞ / ﬁáﬁ¶ﬁáﬁ®ﬁëﬁ© / ﬁáﬁ¨ﬁëﬁ∞ﬁÉﬁ¨ﬁêﬁ∞)..." style="padding:10px; flex:1; border-radius:5px;" oninput="renderUI()">
    <button class="btn btn-gold" onclick="generate2000Dummy()">2000 ﬁëﬁ¶ﬁâﬁ© CSV</button>
    <button class="btn btn-gold" onclick="document.getElementById('csvInput').click()">Import CSV</button>
    <button class="btn btn-green" onclick="exportDataCSV()">Export Report</button>
    <button class="btn btn-green" onclick="window.print()">Print / PDF</button>
    <button class="btn btn-red" onclick="resetSystem()">Clear Memory</button>
    <input type="file" id="csvInput" hidden onchange="processCSV(event)">
</div>

<div id="dataOutput"></div>

<script>
    let voters = JSON.parse(localStorage.getItem('p_suite_voters')) || [];
    let candidates = JSON.parse(localStorage.getItem('p_suite_cands')) || [
        { name: 'ﬁâﬁ® ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞', votes: 0 },
        ...Array.from({ length: 10 }, (_, i) => ({ name: `ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞ ${i + 1}`, votes: 0 }))
    ];
    let charts = {};
    let lang = 'dv';

    const translations = {
        dv: { title: "ﬁïﬁ∞ﬁÉﬁ¨ﬁíﬁ®ﬁëﬁ¨ﬁÇﬁ∞ﬁùﬁ¶ﬁçﬁ∞ ﬁÜﬁÆﬁâﬁßﬁÇﬁ∞ﬁëﬁ∞ ﬁêﬁ™ﬁáﬁ©ﬁìﬁ∞ v15", myCol: "ﬁâﬁ® ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞ ﬁÜﬁ™ﬁçﬁ¶:", oppCol: "ﬁáﬁ®ﬁãﬁ®ﬁÜﬁÆﬁÖﬁ™ ﬁÜﬁ™ﬁçﬁ¶:", font: "ﬁäﬁ¶ﬁÉﬁ™ﬁâﬁß ﬁäﬁÆﬁÇﬁ∞ﬁìﬁ∞ (TTF):", resTitle: "ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ™ﬁÇﬁ∞ﬁéﬁ¨ ﬁÇﬁ¶ﬁåﬁ©ﬁñﬁß", name: "ﬁÇﬁ¶ﬁÇﬁ∞", id: "ﬁáﬁ¶ﬁáﬁ®ﬁëﬁ©", st: "ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ™", ph: "ﬁäﬁØﬁÇﬁ™", sup: "ﬁåﬁßﬁáﬁ©ﬁãﬁ™", vote: "ﬁàﬁØﬁìﬁ™", pAdd: "ﬁãﬁßﬁáﬁ®ﬁâﬁ© ﬁáﬁ¨ﬁëﬁ∞ﬁÉﬁ¨ﬁêﬁ∞", cAdd: "ﬁâﬁ®ﬁÄﬁßﬁÉﬁ™ﬁéﬁ¨ ﬁáﬁ¨ﬁëﬁ∞ﬁÉﬁ¨ﬁêﬁ∞" },
        en: { title: "PRESIDENTIAL COMMAND SUITE v15", myCol: "Candidate Color:", oppCol: "Opponent Color:", font: "Custom Font:", resTitle: "Results Entry", name: "Name", id: "ID", st: "Station", ph: "Phone", sup: "Support", vote: "Vote", pAdd: "Permanent Add.", cAdd: "Current Add." }
    };

    function init() {
        setupCharts();
        createCandidateInputs();
        updateStationDropdown();
        renderUI();
    }

    function setupCharts() {
        charts.pie = new Chart(document.getElementById('supportPieChart').getContext('2d'), {
            type: 'doughnut',
            data: { labels: ['ﬁåﬁßﬁáﬁ©ﬁãﬁ™', 'ﬁáﬁ®ﬁãﬁ®ﬁÜﬁÆﬁÖﬁ™', 'ﬁÇﬁ≠ﬁÇﬁéﬁ≠'], datasets: [{ data: [0, 0, 0], backgroundColor: ['#c5a059', '#d32f2f', '#444'] }] },
            options: { maintainAspectRatio: false, plugins: { legend: { labels: { color: '#fff', font: { family: 'Faruma' } } } } }
        });

        charts.bar = new Chart(document.getElementById('candidateBarChart').getContext('2d'), {
            type: 'bar',
            data: { labels: [], datasets: [{ label: 'Votes', data: [], backgroundColor: [] }] },
            options: { maintainAspectRatio: false, scales: { y: { ticks: { color: '#fff' } }, x: { ticks: { color: '#fff' } } } }
        });
    }

    function createCandidateInputs() {
        const container = document.getElementById('candidateInputsContainer');
        container.innerHTML = candidates.map((c, i) => `
            <div class="cand-input-card" style="${i === 0 ? 'border-color: var(--gold);' : ''}">
                <label>${i === 0 ? 'ﬁâﬁ¶ﬁáﬁ® ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞' : 'ﬁáﬁ®ﬁãﬁ®ﬁÜﬁÆﬁÖﬁ™ ' + i}</label>
                <input type="text" value="${c.name}" oninput="updateCandidateData(${i}, 'name', this.value)">
                <input type="number" value="${c.votes}" oninput="updateCandidateData(${i}, 'votes', this.value)">
            </div>
        `).join('');
    }

    function updateCandidateData(idx, field, val) {
        if (field === 'votes') candidates[idx].votes = parseInt(val) || 0;
        else candidates[idx].name = val;
        saveData();
    }

    function applySettings() {
        const myC = document.getElementById('inputMyColor').value;
        const oppC = document.getElementById('inputOppColor').value;
        document.documentElement.style.setProperty('--my-color', myC);
        document.documentElement.style.setProperty('--opp-color', oppC);
        renderUI();
    }

    function renderUI() {
        const myColor = document.getElementById('inputMyColor').value;
        const oppColor = document.getElementById('inputOppColor').value;
        const filter = document.getElementById('stationFilter').value;
        const query = document.getElementById('searchBox').value.toLowerCase();
        const d = translations[lang];

        const filtered = voters.filter(v => 
            (filter === 'all' || v.st === filter) && 
            (v.name.toLowerCase().includes(query) || v.id.toLowerCase().includes(query) || v.pAdd.toLowerCase().includes(query))
        );

        // Turnout calc
        const votedCount = voters.filter(v => v.voted).length;
        const turnout = voters.length > 0 ? ((votedCount / voters.length) * 100).toFixed(1) : 0;
        document.getElementById('turnoutStat').innerText = `Voter Turnout: ${turnout}% (${votedCount}/${voters.length})`;

        charts.pie.data.datasets[0].data = [voters.filter(v => v.sup === 'yes').length, voters.filter(v => v.sup === 'no').length, voters.filter(v => v.sup === 'none').length];
        charts.pie.data.datasets[0].backgroundColor = [myColor, oppColor, '#444'];
        charts.pie.update();

        charts.bar.data.labels = candidates.map(c => c.name);
        charts.bar.data.datasets[0].data = candidates.map(c => c.votes);
        charts.bar.data.datasets[0].backgroundColor = candidates.map((_, i) => i === 0 ? myColor : oppColor);
        charts.bar.update();

        const output = document.getElementById('dataOutput');
        if (window.innerWidth < 992) {
            output.innerHTML = filtered.map(v => `
                <div class="mobile-voter-card">
                    <b>${v.name}</b><br><small>${v.id} | ${v.st}</small><br>
                    <small>üè† ${v.pAdd} | üìç ${v.cAdd}</small>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <button class="status-btn ${v.sup === 'yes' ? 'active-my' : ''}" onclick="toggleStatus(${voters.indexOf(v)}, 'sup', 'yes')">üëç</button>
                        <button class="status-btn ${v.sup === 'no' ? 'active-opp' : ''}" onclick="toggleStatus(${voters.indexOf(v)}, 'sup', 'no')">üëé</button>
                        <button class="status-btn ${v.voted ? 'active-voted' : ''}" style="margin-right:auto" onclick="toggleStatus(${voters.indexOf(v)}, 'voted')">üó≥Ô∏è</button>
                    </div>
                </div>`).join('');
        } else {
            output.innerHTML = `<div class="table-wrapper"><table><thead><tr>
                <th>${d.name}</th><th>${d.id}</th><th>${d.pAdd}</th><th>${d.cAdd}</th><th>${d.st}</th><th>${d.ph}</th><th>${d.sup}</th><th>${d.vote}</th>
            </tr></thead><tbody>${filtered.map(v => `
                <tr>
                    <td>${v.name}</td><td>${v.id}</td><td>${v.pAdd}</td><td>${v.cAdd}</td><td>${v.st}</td><td>${v.ph}</td>
                    <td>
                        <button class="status-btn ${v.sup === 'yes' ? 'active-my' : ''}" onclick="toggleStatus(${voters.indexOf(v)}, 'sup', 'yes')">üëç</button>
                        <button class="status-btn ${v.sup === 'no' ? 'active-opp' : ''}" onclick="toggleStatus(${voters.indexOf(v)}, 'sup', 'no')">üëé</button>
                    </td>
                    <td><button class="status-btn ${v.voted ? 'active-voted' : ''}" onclick="toggleStatus(${voters.indexOf(v)}, 'voted')">üó≥Ô∏è</button></td>
                </tr>`).join('')}</tbody></table></div>`;
        }
    }

    function toggleStatus(idx, type, val) {
        if (type === 'sup') voters[idx].sup = (voters[idx].sup === val) ? 'none' : val;
        else voters[idx].voted = !voters[idx].voted;
        saveData();
    }

    function saveData() {
        localStorage.setItem('p_suite_voters', JSON.stringify(voters));
        localStorage.setItem('p_suite_cands', JSON.stringify(candidates));
        renderUI();
    }

    function generate2000Dummy() {
        const dNames = ["Ahmed Mohamed", "Aishath Shifa", "Ibrahim Rasheed", "Mariyam Ali", "Moosa Manik", "Fathimath Riya", "Ali Solih", "Aminath Jeeza", "Hassan Fareed", "Zuleikha Ahmed"];
        const dIslands = ["H.Dh. Kulhudhuffushi", "K. Male'", "S. Hithadhoo", "Gn. Fuvahmulah", "B. Eydhafushi", "Ga. Villingili"];
        
        let csv = "No,Full Name,ID Card,Permanent Address,Current Address,Station,Phone\n";
        for (let i = 1; i <= 2000; i++) {
            let name = dNames[i % 10] + " " + i;
            let island = dIslands[i % 6];
            csv += `${i},${name},A${100000 + i},${island} House ${i},Male' Flat ${i},Station ${Math.ceil(i/200)},77${i % 99999}\n`;
        }
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' })); a.download = "Dummy_Voters_v15.csv"; a.click();
    }

    function processCSV(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const lines = ev.target.result.split('\n').slice(1);
            voters = lines.map(l => {
                const d = l.split(',');
                if (d.length < 6) return null;
                return { name: d[1].trim(), id: d[2].trim(), pAdd: d[3].trim(), cAdd: d[4].trim(), st: d[5].trim(), ph: d[6].trim(), sup: 'none', voted: false };
            }).filter(x => x);
            saveData();
            updateStationDropdown();
        };
        reader.readAsText(e.target.files[0]);
    }

    function exportDataCSV() {
        let csv = "Name,ID,PermAddress,CurrAddress,Station,Phone,Support,Voted\n";
        voters.forEach(v => csv += `${v.name},${v.id},${v.pAdd},${v.cAdd},${v.st},${v.ph},${v.sup},${v.voted ? 'YES' : 'NO'}\n`);
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' })); a.download = "Full_Report.csv"; a.click();
    }

    function updateStationDropdown() {
        const stations = [...new Set(voters.map(v => v.st))];
        document.getElementById('stationFilter').innerHTML = '<option value="all">ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ¨ﬁáﬁ∞</option>' + stations.map(s => `<option value="${s}">${s}</option>`).join('');
    }

    function changeLanguage(l) {
        lang = l; document.body.dir = (l === 'dv') ? 'rtl' : 'ltr';
        const d = translations[l];
        document.getElementById('app-title').innerText = d.title;
        document.getElementById('lbl-my-color').innerText = d.myCol;
        document.getElementById('lbl-opp-color').innerText = d.oppCol;
        document.getElementById('lbl-font-upload').innerText = d.font;
        document.getElementById('h-results-title').innerText = d.resTitle;
        renderUI();
    }

    function handleFontUpload(input) {
        if (input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const font = new FontFace('CustomFont', e.target.result);
                font.load().then(f => { document.fonts.add(f); document.body.style.fontFamily = 'CustomFont, Faruma'; renderUI(); });
            };
            reader.readAsArrayBuffer(input.files[0]);
        }
    }

    function resetSystem() { if (confirm("Clear all data?")) { localStorage.clear(); location.reload(); } }

    window.onload = init;
</script>
</body>
</html>
