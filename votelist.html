<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidential Command Suite - Elite Bar Analytics</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Typography & Fonts */
        @font-face { font-family: 'Faruma'; src: local('Faruma'), local('MV Boli'); }
        
        :root {
            --royal-blue: #000c1a;
            --gold: #c5a059;
            --deep-gold: #a68541;
            --pure-white: #ffffff;
            --bg-dark: #00050a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(197, 160, 89, 0.3);
            --danger: #d32f2f;
            --success: #2e7d32;
        }

        /* --- GLOBAL SECURITY & RESET --- */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-user-select: none; user-select: none;
            -webkit-user-drag: none;
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Faruma', sans-serif;
            color: var(--pure-white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            border: 2px solid var(--border);
            overflow: hidden;
        }

        /* --- MAIN UI STRUCTURE --- */
        
        .main-scroller {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            scroll-behavior: smooth;
        }

        .header-section {
            background: linear-gradient(180deg, #001a33 0%, #000c1a 100%);
            border-bottom: 3px solid var(--gold);
            padding: 45px 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .fs-btn {
            position: absolute; top: 20px; right: 20px;
            background: transparent; border: 1px solid var(--gold);
            color: var(--gold); padding: 10px 18px; cursor: pointer;
            border-radius: 6px; font-size: 0.8rem; transition: 0.3s;
        }
        .fs-btn:hover { background: var(--gold); color: var(--royal-blue); }

        /* --- ANALYTICS DASHBOARD --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px;
            margin-bottom: 35px;
        }

        .chart-wrapper {
            background: var(--glass);
            border: 1.5px solid var(--gold);
            border-radius: 20px;
            padding: 25px;
            height: 480px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            transition: transform 0.3s ease;
        }
        .chart-wrapper:hover { transform: translateY(-5px); }

        .chart-title {
            text-align: center;
            color: var(--gold);
            margin-bottom: 20px;
            font-size: 1.4rem;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        /* --- CONFIGURATION PANELS --- */
        .config-panel {
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .config-title {
            color: var(--gold);
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-controls {
            display: flex;
            justify-content: center;
            gap: 35px;
            flex-wrap: wrap;
            padding: 20px;
            background: var(--glass);
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .control-group { display: flex; align-items: center; gap: 12px; }
        .control-group label { font-size: 0.9rem; opacity: 0.9; }

        .candidate-entry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }

        .candidate-card {
            background: rgba(255,255,255,0.08);
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid var(--gold);
            transition: 0.3s;
        }
        .candidate-card:focus-within { background: rgba(255,255,255,0.15); border-color: var(--pure-white); }

        .candidate-card input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #000c1a;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            font-family: 'Faruma';
        }

        /* --- TOOLBAR & SEARCH --- */
        .action-toolbar {
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        .search-field {
            flex: 2;
            padding: 15px;
            border-radius: 10px;
            border: 1.5px solid #ddd;
            font-family: 'Faruma';
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        .search-field:focus { border-color: var(--gold); box-shadow: 0 0 10px rgba(197,160,89,0.2); }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Faruma';
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-gold { background: var(--gold); color: white; box-shadow: 0 4px 0 var(--deep-gold); }
        .btn-green { background: var(--success); color: white; box-shadow: 0 4px 0 #1b5e20; }
        .btn-red { background: var(--danger); color: white; box-shadow: 0 4px 0 #8e1616; }
        
        .btn:active { transform: translateY(3px); box-shadow: none; }
        .btn:hover { opacity: 0.9; filter: brightness(1.1); }

        /* --- DATA PRESENTATION --- */
        .table-container {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            color: #222;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        table { width: 100%; border-collapse: collapse; min-width: 1200px; }
        th { background: var(--royal-blue); color: var(--gold); padding: 22px; font-size: 1rem; text-transform: uppercase; }
        td { padding: 20px; border-bottom: 1px solid #f0f0f0; text-align: center; font-size: 0.95rem; }
        tr:hover { background-color: #f9f9f9; }

        .status-circle {
            width: 48px; height: 48px; border-radius: 50%;
            border: 2px solid #ddd; cursor: pointer; transition: 0.3s;
            font-size: 1.3rem; display: inline-flex; align-items: center; justify-content: center;
            background: white;
        }

        .active-my { background: var(--gold) !important; color: white; border-color: var(--gold) !important; transform: scale(1.1); }
        .active-opp { background: var(--danger) !important; color: white; border-color: var(--danger) !important; transform: scale(1.1); }
        .active-voted { background: var(--success) !important; color: white; border: none; box-shadow: 0 0 15px rgba(46,125,50,0.4); transform: rotate(360deg); }

        /* --- MOBILE ADAPTATION --- */
        @media (max-width: 1100px) {
            .table-container { display: none; }
            .mobile-voter-card {
                background: white; color: #222; margin-bottom: 20px;
                padding: 25px; border-radius: 20px; border-right: 12px solid var(--gold);
                box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            }
            .m-detail { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
            .m-label { font-weight: bold; color: #666; }
            .m-actions { display: flex; gap: 15px; margin-top: 20px; align-items: center; }
        }

        /* Scrollbar Design */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 6px; border: 3px solid var(--bg-dark); }
        
        @media print { .no-print { display: none !important; } body { border: none; } }
    </style>
</head>
<body oncontextmenu="return false;">

<button class="fs-btn no-print" onclick="toggleFullScreen()">‚õ∂ FULL SCREEN MODE</button>

<div class="main-scroller">
    
    <div class="header-section">
        <div style="margin-bottom: 25px;" class="no-print">
            <button class="btn btn-gold" onclick="setAppLanguage('dv')">ﬁãﬁ®ﬁàﬁ¨ﬁÄﬁ® ﬁÑﬁ¶ﬁêﬁ∞</button>
            <button class="btn btn-gold" onclick="setAppLanguage('en')">English Language</button>
        </div>
        <h1 id="main-title-text" style="letter-spacing: 6px; font-size: 2.8rem; text-shadow: 2px 2px 10px rgba(0,0,0,0.5);">PRESIDENTIAL COMMAND SUITE</h1>
    </div>

    <div class="brand-controls no-print">
        <div class="control-group">
            <label id="lbl-my-col">ﬁâﬁ¶ﬁáﬁ® ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞ ﬁÜﬁ™ﬁçﬁ¶:</label>
            <input type="color" id="colorPickerMy" value="#c5a059" onchange="triggerUpdate()">
        </div>
        <div class="control-group">
            <label id="lbl-opp-col">ﬁáﬁ®ﬁãﬁ®ﬁÜﬁÆﬁÖﬁ™ ﬁÜﬁ™ﬁçﬁ¶:</label>
            <input type="color" id="colorPickerOpp" value="#d32f2f" onchange="triggerUpdate()">
        </div>
        <div class="control-group">
            <label id="lbl-font">Custom Font (.ttf):</label>
            <input type="file" accept=".ttf" onchange="handleFontUpload(this)">
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="chart-wrapper">
            <h3 class="chart-title" id="bar-chart-head">ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ™ﬁÇﬁ∞ﬁéﬁ¨ ﬁàﬁØﬁìﬁ™ﬁéﬁ¨ ﬁåﬁ¶ﬁäﬁßﬁåﬁ™ (Live Bar Analysis)</h3>
            <canvas id="electionBarChart"></canvas>
        </div>
        <div class="chart-wrapper">
            <h3 class="chart-title" id="pie-chart-head">ﬁñﬁ™ﬁâﬁ∞ﬁçﬁ¶ ﬁåﬁßﬁáﬁ©ﬁãﬁ™ ﬁáﬁÆﬁåﬁ∞ﬁéﬁÆﬁåﬁ∞</h3>
            <canvas id="supportDoughnutChart"></canvas>
        </div>
    </div>

    <div class="config-panel">
        <h3 class="config-title" id="cand-config-head">
            <span>üìä</span> ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ™ﬁÇﬁ∞ﬁéﬁ¨ ﬁÇﬁ¶ﬁÇﬁ∞ﬁåﬁ¶ﬁáﬁ∞ ﬁáﬁ®ﬁûﬁ∞ﬁçﬁßﬁôﬁ™ﬁÜﬁ™ﬁÉﬁ™ﬁÇﬁ∞
        </h3>
        <div class="candidate-entry-grid" id="candidateInputsContainer"></div>
    </div>

    <div class="action-toolbar no-print">
        <select id="stationDropdown" style="padding:15px; border-radius:10px; font-family:'Faruma'; cursor:pointer;" onchange="renderVoterList()">
            <option value="all">ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ¨ﬁáﬁ∞ (All Stations)</option>
        </select>
        <input type="text" id="voterSearch" class="search-field" placeholder="ﬁÇﬁ¶ﬁÇﬁ∞ ﬁÇﬁ™ﬁàﬁ¶ﬁåﬁ¶ ﬁáﬁ¶ﬁáﬁ®ﬁëﬁ© ﬁÜﬁßﬁëﬁ™ ﬁÇﬁ¶ﬁÇﬁ∞ﬁÑﬁ¶ﬁÉﬁ™ﬁÇﬁ∞ ﬁÄﬁØﬁáﬁ∞ﬁãﬁ¶ﬁàﬁß..." oninput="renderVoterList()">
        
        <button class="btn btn-gold" onclick="generateMassDummyData(2000)">2000 Dummy Data</button>
        <button class="btn btn-gold" onclick="document.getElementById('csvUploader').click()">Import CSV</button>
        <button class="btn btn-green" onclick="exportElectionData()">Export Final CSV</button>
        <button class="btn btn-red" onclick="resetEntireSystem()">Master Reset</button>
        
        <input type="file" id="csvUploader" hidden onchange="processCSVImport(event)">
    </div>

    <div id="voterDisplayArea"></div>

</div>

<script>
    /* --- ELITE SECURITY PROTOCOLS --- */
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || (e.ctrlKey && e.keyCode == 85)) {
            return false;
        }
    };
    // Anti-Debugger Loop
    setInterval(() => { (function() { debugger; })(); }, 1000);

    /* --- GLOBAL STATE MANAGEMENT --- */
    let voterDatabase = JSON.parse(localStorage.getItem('p_suite_voters')) || [];
    let candidateProfiles = JSON.parse(localStorage.getItem('p_suite_candidates')) || [
        { name: 'ﬁâﬁ¶ﬁáﬁ® ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞', votes: 0 },
        { name: 'ﬁáﬁ®ﬁãﬁ®ﬁÜﬁÆﬁÖﬁ™ ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞ 1', votes: 0 },
        { name: 'ﬁáﬁ®ﬁãﬁ®ﬁÜﬁÆﬁÖﬁ™ ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞ 2', votes: 0 },
        { name: 'ﬁáﬁ®ﬁãﬁ®ﬁÜﬁÆﬁÖﬁ™ ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞ 3', votes: 0 }
    ];
    let currentLanguage = 'dv';
    let activeCharts = {};

    const translationMatrix = {
        dv: { main: "ﬁïﬁ∞ﬁÉﬁ¨ﬁíﬁ®ﬁëﬁ¨ﬁÇﬁ∞ﬁùﬁ¶ﬁçﬁ∞ ﬁÜﬁÆﬁâﬁßﬁÇﬁ∞ﬁëﬁ∞ ﬁêﬁ™ﬁáﬁ©ﬁìﬁ∞", cand: "ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ™ﬁÇﬁ∞ﬁéﬁ¨ ﬁÇﬁ¶ﬁÇﬁ∞ﬁåﬁ¶ﬁáﬁ∞ ﬁáﬁ®ﬁûﬁ∞ﬁçﬁßﬁôﬁ™ﬁÜﬁ™ﬁÉﬁ™ﬁÇﬁ∞", name: "ﬁÇﬁ¶ﬁÇﬁ∞", id: "ﬁáﬁ¶ﬁáﬁ®ﬁëﬁ© ﬁÜﬁßﬁëﬁ™", st: "ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ™", sup: "ﬁåﬁßﬁáﬁ©ﬁãﬁ™", v: "ﬁàﬁØﬁìﬁ™ﬁçﬁ©" },
        en: { main: "PRESIDENTIAL COMMAND SUITE", cand: "MANAGE CANDIDATE PROFILES", name: "FULL NAME", id: "ID CARD", st: "STATION", sup: "SUPPORT", v: "VOTED" }
    };

    /* --- INITIALIZATION --- */
    function startSystem() {
        setupAnalytics();
        buildCandidateInputs();
        refreshStationDropdown();
        renderVoterList();
    }

    function setupAnalytics() {
        // Bar Chart Initialization
        const barCtx = document.getElementById('electionBarChart').getContext('2d');
        activeCharts.bar = new Chart(barCtx, {
            type: 'bar',
            data: { labels: [], datasets: [{ label: 'Votes', data: [], borderRadius: 12, borderSkipped: false }] },
            options: { 
                maintainAspectRatio: false,
                scales: { 
                    y: { beginAtZero: true, ticks: { color: '#fff', font: { size: 12 } }, grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { ticks: { color: '#fff', font: { family: 'Faruma', size: 14 } }, grid: { display: false } }
                },
                plugins: { legend: { display: false }, tooltip: { enabled: true } }
            }
        });

        // Pie Chart Initialization
        const pieCtx = document.getElementById('supportDoughnutChart').getContext('2d');
        activeCharts.pie = new Chart(pieCtx, {
            type: 'doughnut',
            data: { labels: ['ﬁåﬁßﬁáﬁ©ﬁãﬁ™', 'ﬁáﬁ®ﬁãﬁ®ﬁÜﬁÆﬁÖﬁ™', 'ﬁÇﬁ≠ﬁÇﬁéﬁ≠'], datasets: [{ data: [0,0,0], borderWidth: 0, hoverOffset: 20 }] },
            options: { 
                maintainAspectRatio: false, 
                cutout: '70%',
                plugins: { legend: { position: 'bottom', labels: { color: '#fff', font: { family: 'Faruma', size: 14 }, padding: 20 } } } 
            }
        });
    }

    function buildCandidateInputs() {
        const container = document.getElementById('candidateInputsContainer');
        container.innerHTML = candidateProfiles.map((c, i) => `
            <div class="candidate-card">
                <label style="font-size:0.8rem; opacity:0.6;">CANDIDATE SLOT ${i+1}</label>
                <input type="text" value="${c.name}" oninput="updateCandidateInfo(${i}, this.value)" placeholder="Enter Name">
            </div>
        `).join('');
    }

    /* --- CORE FUNCTIONALITY --- */

    function renderVoterList() {
        const searchTerm = document.getElementById('voterSearch').value.toLowerCase();
        const stationFilter = document.getElementById('stationDropdown').value;
        const dict = translationMatrix[currentLanguage];

        const filteredData = voterDatabase.filter(v => 
            (stationFilter === 'all' || v.st === stationFilter) && 
            (v.name.toLowerCase().includes(searchTerm) || v.id.includes(searchTerm))
        );

        updateVisualAnalytics();

        const displayArea = document.getElementById('voterDisplayArea');
        if (window.innerWidth < 1100) {
            displayArea.innerHTML = filteredData.map(v => `
                <div class="mobile-voter-card">
                    <div class="m-detail"><span class="m-label">${dict.name}:</span> <span>${v.name}</span></div>
                    <div class="m-detail"><span class="m-label">${dict.id}:</span> <span>${v.id}</span></div>
                    <div class="m-detail"><span class="m-label">${dict.st}:</span> <span>${v.st}</span></div>
                    <div class="m-actions">
                        <button class="status-circle ${v.sup==='yes'?'active-my':''}" onclick="updateVoterStatus(${voterDatabase.indexOf(v)}, 'sup', 'yes')">üëç</button>
                        <button class="status-circle ${v.sup==='no'?'active-opp':''}" onclick="updateVoterStatus(${voterDatabase.indexOf(v)}, 'sup', 'no')">üëé</button>
                        <button class="status-circle ${v.voted?'active-voted':''}" style="margin-right:auto" onclick="updateVoterStatus(${voterDatabase.indexOf(v)}, 'voted')">üó≥Ô∏è</button>
                    </div>
                </div>
            `).join('');
        } else {
            displayArea.innerHTML = `<div class="table-container"><table>
                <thead>
                    <tr><th>${dict.name}</th><th>${dict.id}</th><th>${dict.st}</th><th>${dict.sup}</th><th>${dict.v}</th></tr>
                </thead>
                <tbody>${filteredData.map(v => `
                    <tr>
                        <td style="text-align:right; font-weight:bold;">${v.name}</td>
                        <td>${v.id}</td>
                        <td>${v.st}</td>
                        <td>
                            <button class="status-circle ${v.sup==='yes'?'active-my':''}" onclick="updateVoterStatus(${voterDatabase.indexOf(v)}, 'sup', 'yes')">üëç</button>
                            <button class="status-circle ${v.sup==='no'?'active-opp':''}" onclick="updateVoterStatus(${voterDatabase.indexOf(v)}, 'sup', 'no')">üëé</button>
                        </td>
                        <td>
                            <button class="status-circle ${v.voted?'active-voted':''}" onclick="updateVoterStatus(${voterDatabase.indexOf(v)}, 'voted')">üó≥Ô∏è</button>
                        </td>
                    </tr>
                `).join('')}</tbody></table></div>`;
        }
    }

    function updateVisualAnalytics() {
        const myColor = document.getElementById('colorPickerMy').value;
        const oppColor = document.getElementById('colorPickerOpp').value;

        // Dynamic Bar Chart Logic (ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ™ﬁÇﬁ∞ﬁéﬁ¨ ﬁÑﬁßﬁåﬁ¶ﬁáﬁ∞ ﬁáﬁ¶ﬁïﬁ∞ﬁëﬁ≠ﬁìﬁ∞ﬁàﬁ™ﬁÇﬁ∞)
        activeCharts.bar.data.labels = candidateProfiles.map(c => c.name);
        
        // ﬁàﬁØﬁìﬁ™ﬁçﬁ© ﬁâﬁ©ﬁÄﬁ™ﬁÇﬁ∞ﬁéﬁ¨ ﬁåﬁ¨ﬁÉﬁ¨ﬁáﬁ®ﬁÇﬁ∞ ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ™ﬁÇﬁ∞ﬁÇﬁ¶ﬁÅﬁ∞ ﬁÄﬁ™ﬁÉﬁ® ﬁåﬁßﬁáﬁ©ﬁãﬁ™ ﬁéﬁ™ﬁÇﬁ™ﬁÇﬁ∞
        const barVotes = candidateProfiles.map((c, i) => {
            if (i === 0) return voterDatabase.filter(v => v.voted && v.sup === 'yes').length;
            if (i === 1) return voterDatabase.filter(v => v.voted && v.sup === 'no').length;
            // ﬁÑﬁßﬁÜﬁ© ﬁåﬁ®ﬁÑﬁ® ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ™ﬁÇﬁ∞ﬁÇﬁ¶ﬁÅﬁ∞ ﬁÉﬁ¨ﬁÇﬁ∞ﬁëﬁ¶ﬁâﬁ∞ﬁÜﬁÆﬁÅﬁ∞ ﬁÇﬁ™ﬁàﬁ¶ﬁåﬁ¶ ﬁàﬁ¶ﬁÜﬁ® ﬁáﬁ™ﬁêﬁ´ﬁçﬁ¶ﬁÜﬁ™ﬁÇﬁ∞ ﬁëﬁ≠ﬁìﬁß ﬁãﬁ¨ﬁáﬁ∞ﬁÜﬁ®ﬁãﬁßﬁÇﬁ¨
            return voterDatabase.filter(v => v.voted && v.sup === 'none').length / (candidateProfiles.length - 2);
        });

        activeCharts.bar.data.datasets[0].data = barVotes;
        activeCharts.bar.data.datasets[0].backgroundColor = [myColor, oppColor, '#444', '#666'];
        activeCharts.bar.update();

        // Doughnut Chart Logic
        activeCharts.pie.data.datasets[0].data = [
            voterDatabase.filter(v => v.sup === 'yes').length,
            voterDatabase.filter(v => v.sup === 'no').length,
            voterDatabase.filter(v => v.sup === 'none').length
        ];
        activeCharts.pie.data.datasets[0].backgroundColor = [myColor, oppColor, '#333'];
        activeCharts.pie.update();
    }

    function updateVoterStatus(index, field, value) {
        if (field === 'sup') {
            voterDatabase[index].sup = (voterDatabase[index].sup === value) ? 'none' : value;
        } else {
            voterDatabase[index].voted = !voterDatabase[index].voted;
        }
        commitData();
    }

    function updateCandidateInfo(index, newName) {
        candidateProfiles[index].name = newName;
        commitData();
    }

    function commitData() {
        localStorage.setItem('p_suite_voters', JSON.stringify(voterDatabase));
        localStorage.setItem('p_suite_candidates', JSON.stringify(candidateProfiles));
        renderVoterList();
    }

    /* --- DATA UTILITIES --- */

    function generateMassDummyData(count) {
        voterDatabase = [];
        const stations = ["Station Alpha", "Station Bravo", "Station Charlie", "Station Delta", "Station Echo"];
        for (let i = 1; i <= count; i++) {
            voterDatabase.push({
                name: "Full Citizen Name " + i,
                id: "A" + (300000 + i),
                st: stations[Math.floor(Math.random() * stations.length)],
                sup: 'none',
                voted: false
            });
        }
        commitData();
        refreshStationDropdown();
    }

    function processCSVImport(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = e => {
            const lines = e.target.result.split('\n').slice(1);
            voterDatabase = lines.map(line => {
                const parts = line.split(',');
                if (parts.length >= 3) {
                    return { 
                        name: parts[1].trim(), 
                        id: parts[2].trim(), 
                        st: parts[5] ? parts[5].trim() : "Unknown", 
                        sup: 'none', 
                        voted: false 
                    };
                }
                return null;
            }).filter(v => v !== null);
            commitData();
            refreshStationDropdown();
        };
        reader.readAsText(file);
    }

    function exportElectionData() {
        let csvContent = "\uFEFFName,ID Card,Station,Support Status,Voted\n";
        voterDatabase.forEach(v => {
            csvContent += `"${v.name}","${v.id}","${v.st}","${v.sup}","${v.voted ? 'YES' : 'NO'}"\n`;
        });
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "Election_Master_Analytics.csv";
        link.click();
    }

    function refreshStationDropdown() {
        const uniqueStations = [...new Set(voterDatabase.map(v => v.st))];
        const dropdown = document.getElementById('stationDropdown');
        dropdown.innerHTML = '<option value="all">ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ¨ﬁáﬁ∞ (All Stations)</option>' + 
            uniqueStations.map(s => `<option value="${s}">${s}</option>`).join('');
    }

    function setAppLanguage(langCode) {
        currentLanguage = langCode;
        document.body.dir = (langCode === 'dv') ? 'rtl' : 'ltr';
        document.getElementById('main-title-text').innerText = translationMatrix[langCode].main;
        document.getElementById('cand-config-head').innerText = translationMatrix[langCode].cand;
        renderVoterList();
    }

    function handleFontUpload(input) {
        if (input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                const customFont = new FontFace('CustomUserFont', e.target.result);
                customFont.load().then(loadedFont => {
                    document.fonts.add(loadedFont);
                    document.body.style.fontFamily = 'CustomUserFont, Faruma';
                });
            };
            reader.readAsArrayBuffer(input.files[0]);
        }
    }

    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => alert(err.message));
        } else {
            document.exitFullscreen();
        }
    }

    function resetEntireSystem() {
        if (confirm("üö® ﬁÇﬁ™ﬁÉﬁ¶ﬁáﬁ∞ﬁÜﬁß: ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁëﬁ≠ﬁìﬁßﬁáﬁ¨ﬁáﬁ∞ ﬁäﬁÆﬁÄﬁ¨ﬁçﬁß ﬁêﬁ®ﬁêﬁ∞ﬁìﬁ¶ﬁâﬁ∞ ﬁÉﬁ®ﬁêﬁ¨ﬁìﬁ∞ ﬁÜﬁ™ﬁÉﬁ¶ﬁÇﬁ∞ﬁàﬁ©ﬁåﬁØÿü")) {
            localStorage.clear();
            location.reload();
        }
    }

    function triggerUpdate() { renderVoterList(); }

    window.onload = startSystem;
    window.onresize = renderVoterList;
</script>
