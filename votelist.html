<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidential Election Suite v7.1 - Stable</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @font-face { font-family: 'Faruma'; src: local('Faruma'), local('MV Boli'); }
        
        :root {
            --royal-blue: #000c1a;
            --gold: #c5a059;
            --pure-white: #ffffff;
            --support-color: #c5a059;
            --vote-color: #2e7d32;
        }

        body {
            font-family: 'Faruma', sans-serif;
            background-color: var(--royal-blue);
            color: var(--pure-white);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Presidential Header */
        .header-panel {
            background: linear-gradient(to bottom, #001a33, #000c1a);
            border-bottom: 3px solid var(--gold);
            padding: 30px;
            text-align: center;
        }

        .office-info {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .office-info input {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        /* Color Customizer */
        .customizer {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            margin: 10px 20px;
            border-radius: 10px;
            border: 1px solid var(--gold);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        /* Dashboard & Charts */
        .dashboard { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; }
        .chart-box { flex: 1; min-width: 300px; height: 350px; background: rgba(255,255,255,0.05); border: 1px solid var(--gold); border-radius: 15px; padding: 15px; }

        /* Action Bar */
        .action-bar { padding: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; background: var(--pure-white); margin: 0 20px; border-radius: 10px; }
        
        .btn { padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-family: 'Faruma'; font-weight: bold; transition: 0.3s; }
        .btn-gold { background: var(--gold); color: white; }
        .btn-red { background: #d32f2f; color: white; }

        /* Table & Responsive Data */
        .table-container { margin: 20px; background: white; border-radius: 10px; overflow-x: auto; color: black; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th { background: var(--royal-blue); color: var(--gold); padding: 15px; position: sticky; top: 0; }
        td { padding: 12px; border-bottom: 1px solid #ddd; text-align: center; }

        .btn-status { width: 45px; height: 45px; border-radius: 50%; border: 1px solid #ccc; cursor: pointer; font-size: 1.2rem; }
        .active-yes { background-color: var(--support-color) !important; color: white; }
        .active-no { background-color: #d32f2f !important; color: white; }
        .active-vote { background-color: var(--vote-color) !important; color: white; }

        /* Mobile & Tablet Optimization */
        @media (max-width: 992px) {
            .desktop-hide { display: none; }
            .mobile-card {
                background: white; color: black; margin: 10px; padding: 15px;
                border-radius: 10px; border-right: 6px solid var(--gold);
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            }
            .mobile-card b { color: var(--royal-blue); font-size: 1.1rem; }
            .card-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 10px; }
            table { display: none; }
        }

        @media print {
            .no-print, .customizer, .action-bar { display: none !important; }
            body { background: white; color: black; }
            .chart-box { border: 1px solid #000 !important; }
        }
    </style>
</head>
<body onbeforeunload="return 'ﬁâﬁ¶ﬁêﬁ¶ﬁáﬁ∞ﬁÜﬁ¶ﬁåﬁ∞ ﬁêﬁ≠ﬁàﬁ∞ﬁÜﬁ™ﬁÉﬁ¨ﬁáﬁ∞ﬁàﬁ®ﬁÇﬁ∞ﬁåﬁØÿü'">

<div class="header-panel">
    <h1 id="app-title" style="color: var(--gold); margin: 0;">PRESIDENTIAL ELECTION SUITE</h1>
    <div class="office-info">
        <input type="text" id="office_name" placeholder="ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞ ﬁáﬁÆﬁäﬁ©ﬁêﬁ∞ ﬁÇﬁ¶ﬁÇﬁ∞" oninput="autoSaveMeta()">
        <input type="text" id="station_name" placeholder="ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ™ﬁéﬁ¨ ﬁÇﬁ¶ﬁÇﬁ∞" oninput="autoSaveMeta()">
    </div>
    <div style="margin-top: 15px;">
        <button class="btn btn-gold" onclick="switchLang('dv')">ﬁãﬁ®ﬁàﬁ¨ﬁÄﬁ®</button>
        <button class="btn btn-gold" onclick="switchLang('en')">English</button>
    </div>
</div>

<div class="customizer no-print">
    <label>ﬁåﬁßﬁáﬁ©ﬁãﬁ™ ﬁÜﬁ™ﬁçﬁ¶: </label>
    <input type="color" id="supportColorPicker" value="#c5a059" onchange="updateColors()">
    <label>ﬁàﬁØﬁìﬁ™ ﬁÜﬁ™ﬁçﬁ¶: </label>
    <input type="color" id="voteColorPicker" value="#2e7d32" onchange="updateColors()">
    <label>ﬁäﬁÆﬁÇﬁ∞ﬁìﬁ∞ (TTF): </label>
    <input type="file" id="fontFile" accept=".ttf" onchange="loadFont(this)">
</div>

<div class="dashboard">
    <div class="chart-box"><canvas id="supportChart"></canvas></div>
    <div class="chart-box"><canvas id="voteChart"></canvas></div>
</div>

<div class="action-bar no-print">
    <input type="text" id="searchBox" placeholder="ﬁÄﬁØﬁáﬁ∞ﬁãﬁ¶ﬁàﬁß (ﬁÇﬁ¶ﬁÇﬁ∞/ﬁáﬁ¶ﬁáﬁ®ﬁëﬁ©)..." style="padding:10px; width:200px; border-radius:5px; border:1px solid #ccc;" oninput="updateUI()">
    <input type="file" id="csvFile" style="display:none" onchange="importCSV(event)">
    <button class="btn btn-gold" onclick="document.getElementById('csvFile').click()">CSV ﬁáﬁ®ﬁâﬁ∞ﬁïﬁØﬁìﬁ∞</button>
    <button class="btn btn-gold" onclick="downloadDummyCSV()">ﬁëﬁ¶ﬁâﬁ© (ﬁäﬁØﬁÇﬁßﬁáﬁ¨ﬁÜﬁ™)</button>
    <button class="btn btn-gold" onclick="exportCSV()">ﬁêﬁ≠ﬁàﬁ∞ ﬁÉﬁ®ﬁïﬁØﬁìﬁ∞</button>
    <button class="btn btn-gold" onclick="window.print()">ﬁïﬁ∞ﬁÉﬁ®ﬁÇﬁ∞ﬁìﬁ∞ / PDF</button>
    <button class="btn btn-red" onclick="clearMemory()">Clear Memory</button>
</div>

<div id="displayArea"></div>

<script>
    let voters = JSON.parse(localStorage.getItem('election_v7_data')) || [];
    let curLang = 'dv';
    let supportChart, voteChart;

    const ui = {
        dv: { title: "ﬁùﬁßﬁÄﬁ© ﬁáﬁ®ﬁÇﬁ∞ﬁåﬁ®ﬁöﬁßﬁÑﬁ© ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ™", name: "ﬁÇﬁ¶ﬁÇﬁ∞", id: "ﬁáﬁ¶ﬁáﬁ®ﬁëﬁ©", addr: "ﬁáﬁ¨ﬁëﬁ∞ﬁÉﬁ¨ﬁêﬁ∞", st: "ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ™", phone: "ﬁäﬁØﬁÇﬁ™", vote: "ﬁàﬁØﬁìﬁ™", sup: "ﬁåﬁßﬁáﬁ©ﬁãﬁ™" },
        en: { title: "PRESIDENTIAL COMMAND CENTER", name: "Name", id: "ID", addr: "Address", st: "Station", phone: "Phone", vote: "Vote", sup: "Support" }
    };

    function switchLang(l) {
        curLang = l;
        document.body.dir = (l === 'dv') ? 'rtl' : 'ltr';
        document.getElementById('app-title').innerText = ui[l].title;
        updateUI();
    }

    function updateColors() {
        const sCol = document.getElementById('supportColorPicker').value;
        const vCol = document.getElementById('voteColorPicker').value;
        document.documentElement.style.setProperty('--support-color', sCol);
        document.documentElement.style.setProperty('--vote-color', vCol);
        updateUI(); // This will refresh charts via updateUI
    }

    function loadFont(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const font = new FontFace('Faruma', e.target.result);
            font.load().then(f => { document.fonts.add(f); document.body.style.fontFamily = 'Faruma'; });
        };
        reader.readAsArrayBuffer(input.files[0]);
    }

    function initCharts() {
        const ctxS = document.getElementById('supportChart').getContext('2d');
        const ctxV = document.getElementById('voteChart').getContext('2d');

        supportChart = new Chart(ctxS, {
            type: 'bar',
            data: { labels: ['ﬁåﬁßﬁáﬁ©ﬁãﬁ™', 'ﬁÇﬁ™ﬁÜﬁ™ﬁÉﬁ≠', 'ﬁÇﬁ™ﬁÇﬁ®ﬁÇﬁ∞ﬁâﬁß'], datasets: [{ data: [0,0,0], backgroundColor: [document.getElementById('supportColorPicker').value, '#d32f2f', '#777'] }] },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { ticks: { color: '#fff' } }, x: { ticks: { color: '#fff' } } } }
        });

        voteChart = new Chart(ctxV, {
            type: 'bar',
            data: { labels: ['ﬁàﬁØﬁìﬁ™ﬁçﬁ©', 'ﬁÇﬁ™ﬁçﬁß'], datasets: [{ data: [0,0], backgroundColor: [document.getElementById('voteColorPicker').value, '#444'] }] },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { ticks: { color: '#fff' } }, x: { ticks: { color: '#fff' } } } }
        });
        updateUI();
    }

    function downloadDummyCSV() {
        let content = "No,Full Name,ID Card,Address,CurrentAddress,Station,Phone1,Phone2\n";
        for(let i=1; i<=100; i++) {
            content += `${i},Voter ${i},A${100000+i},House ${i},Current ${i},Station ${Math.ceil(i/10)},777${i},999${i}\n`;
        }
        const blob = new Blob([content], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "Dummy_List_With_Phone.csv";
        a.click();
    }

    function importCSV(e) {
        const reader = new FileReader();
        reader.onload = (event) => {
            const rows = event.target.result.split('\n').slice(1);
            voters = rows.map(row => {
                const c = row.split(',');
                if(c.length < 5) return null;
                return { name: c[1], id: c[2], addr: c[3], st: c[5], phone: c[6], support: 'none', voted: false, comment: '' };
            }).filter(x => x);
            saveData();
        };
        reader.readAsText(e.target.files[0]);
    }

    function exportCSV() {
        let csv = "Name,ID,Station,Phone,Support,Voted\n";
        voters.forEach(v => { csv += `${v.name},${v.id},${v.st},${v.phone},${v.support},${v.voted?'YES':'NO'}\n`; });
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "Election_Report_Saved.csv"; a.click();
    }

    function toggleSupport(index, val) {
        voters[index].support = (voters[index].support === val) ? 'none' : val;
        saveData();
    }

    function toggleVote(index) {
        voters[index].voted = !voters[index].voted;
        saveData();
    }

    function clearMemory() {
        if(confirm("ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁâﬁ¶ﬁáﬁ™ﬁçﬁ´ﬁâﬁßﬁåﬁ¨ﬁáﬁ∞ ﬁäﬁÆﬁÄﬁ¨ﬁçﬁ¶ﬁÇﬁ∞ﬁàﬁ©ﬁåﬁØÿü")) {
            voters = [];
            localStorage.clear();
            location.reload();
        }
    }

    function saveData() {
        localStorage.setItem('election_v7_data', JSON.stringify(voters));
        updateUI();
    }

    function autoSaveMeta() {
        localStorage.setItem('meta_office', document.getElementById('office_name').value);
        localStorage.setItem('meta_station', document.getElementById('station_name').value);
    }

    function updateUI() {
        const area = document.getElementById('displayArea');
        const query = document.getElementById('searchBox').value.toLowerCase();
        const filtered = voters.filter(v => v.name.toLowerCase().includes(query) || v.id.toLowerCase().includes(query));
        const l = ui[curLang];

        if(window.innerWidth < 992) {
            area.innerHTML = filtered.map((v, i) => `
                <div class="mobile-card">
                    <b>${v.name}</b><br><small>${v.id} | ${v.st} | ${v.phone}</small>
                    <div class="card-grid">
                        <button class="btn-status ${v.support==='yes'?'active-yes':''}" onclick="toggleSupport(${voters.indexOf(v)},'yes')">üëç</button>
                        <button class="btn-status ${v.support==='no'?'active-no':''}" onclick="toggleSupport(${voters.indexOf(v)},'no')">üëé</button>
                        <button class="btn-status ${v.voted?'active-vote':''}" onclick="toggleVote(${voters.indexOf(v)})">üó≥Ô∏è</button>
                    </div>
                </div>`).join('');
        } else {
            area.innerHTML = `<div class="table-container"><table><thead><tr>
                <th>#</th><th>${l.name}</th><th>${l.id}</th><th>${l.addr}</th><th>${l.st}</th><th>${l.phone}</th><th>${l.sup}</th><th>${l.vote}</th>
            </tr></thead><tbody>${filtered.map((v, i) => `<tr>
                <td>${i+1}</td><td>${v.name}</td><td>${v.id}</td><td>${v.addr}</td><td>${v.st}</td><td>${v.phone}</td>
                <td><button class="btn-status ${v.support==='yes'?'active-yes':''}" onclick="toggleSupport(${voters.indexOf(v)},'yes')">üëç</button>
                <button class="btn-status ${v.support==='no'?'active-no':''}" onclick="toggleSupport(${voters.indexOf(v)},'no')">üëé</button></td>
                <td><button class="btn-status ${v.voted?'active-vote':''}" onclick="toggleVote(${voters.indexOf(v)})">üó≥Ô∏è</button></td>
            </tr>`).join('')}</tbody></table></div>`;
        }

        // Charts Update Logic (Fixed)
        const yes = voters.filter(v => v.support === 'yes').length;
        const no = voters.filter(v => v.support === 'no').length;
        const none = voters.filter(v => v.support === 'none').length;
        const voted = voters.filter(v => v.voted).length;

        if(supportChart && voteChart) {
            supportChart.data.datasets[0].data = [yes, no, none];
            supportChart.data.datasets[0].backgroundColor[0] = document.getElementById('supportColorPicker').value;
            supportChart.update();
            
            voteChart.data.datasets[0].data = [voted, voters.length - voted];
            voteChart.data.datasets[0].backgroundColor[0] = document.getElementById('voteColorPicker').value;
            voteChart.update();
        }
    }

    window.onload = () => {
        document.getElementById('office_name').value = localStorage.getItem('meta_office') || '';
        document.getElementById('station_name').value = localStorage.getItem('meta_station') || '';
        initCharts();
    };
    window.onresize = updateUI;
</script>
</body>
</html>
