<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidential Command Suite v8 - Analytics Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @font-face { font-family: 'Faruma'; src: local('Faruma'), local('MV Boli'); }
        :root { --royal-blue: #000c1a; --gold: #c5a059; --pure-white: #ffffff; --support-color: #c5a059; --vote-color: #2e7d32; --opp-color: #d32f2f; }
        body { font-family: 'Faruma', sans-serif; background-color: var(--royal-blue); color: var(--pure-white); margin: 0; padding: 0; }
        
        .header-panel { background: linear-gradient(to bottom, #001a33, #000c1a); border-bottom: 3px solid var(--gold); padding: 25px; text-align: center; }
        .main-title { color: var(--gold); margin: 0; font-size: 2rem; text-shadow: 0 0 10px rgba(197,160,89,0.5); }
        
        /* Dashboard Layout */
        .analytics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .chart-box { background: rgba(255,255,255,0.05); border: 1px solid var(--gold); border-radius: 15px; padding: 15px; height: 320px; }
        
        /* Stats Panel */
        .stats-strip { display: flex; flex-wrap: wrap; gap: 15px; padding: 0 20px; margin-bottom: 10px; }
        .stat-card { background: rgba(197,160,89,0.1); border-right: 4px solid var(--gold); padding: 15px; flex: 1; min-width: 150px; border-radius: 5px; }
        .stat-card h4 { margin: 0; font-size: 0.8rem; color: var(--gold); }
        .stat-card p { margin: 5px 0 0; font-size: 1.5rem; font-weight: bold; }

        /* Control Center */
        .control-bar { background: var(--pure-white); margin: 10px 20px; padding: 15px; border-radius: 10px; display: flex; flex-wrap: wrap; gap: 10px; align-items: center; color: #000; }
        .btn { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-family: 'Faruma'; font-weight: bold; transition: 0.2s; }
        .btn-gold { background: var(--gold); color: #fff; }
        .btn-blue { background: var(--royal-blue); color: var(--gold); }

        /* Comparison Section */
        .comparison-panel { background: rgba(255,255,255,0.03); margin: 20px; padding: 20px; border-radius: 15px; border: 1px solid rgba(197,160,89,0.3); }
        .result-input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 15px; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: var(--gold); }
        .input-group input { padding: 10px; border-radius: 5px; border: 1px solid var(--gold); background: #001a33; color: #fff; }

        /* Responsive Table */
        .table-container { margin: 20px; background: white; border-radius: 10px; overflow-x: auto; color: black; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: var(--royal-blue); color: var(--gold); padding: 12px; }
        td { padding: 10px; border-bottom: 1px solid #ddd; text-align: center; }

        @media (max-width: 768px) {
            table { display: none; }
            .mobile-card { background: white; color: black; margin: 10px; padding: 15px; border-radius: 10px; border-right: 5px solid var(--gold); }
        }
    </style>
</head>
<body>

<div class="header-panel">
    <h1 class="main-title">PRESIDENTIAL COMMAND CENTER v8</h1>
    <div style="margin-top:15px;">
        <button class="btn btn-gold" onclick="switchLang('dv')">Ş‹Ş¨ŞˆŞ¬Ş€Ş¨</button>
        <button class="btn btn-gold" onclick="switchLang('en')">English</button>
    </div>
</div>

<div class="stats-strip">
    <div class="stat-card"><h4>Ş–ŞªŞ‰Ş°ŞŞ¦ ŞˆŞ¯Ş“Ş¦ŞƒŞªŞ‚Ş°</h4><p id="stat-total">0</p></div>
    <div class="stat-card"><h4>ŞŞ¦ŞŠŞ§Ş†ŞªŞƒŞ§ ŞŒŞ§Ş‡Ş©Ş‹Şª</h4><p id="stat-support">0%</p></div>
    <div class="stat-card"><h4>ŞˆŞ¯Ş“ŞªŞŞ© Ş‚Ş¨ŞŞ°Ş„Ş¦ŞŒŞ°</h4><p id="stat-voted">0%</p></div>
    <div class="stat-card" style="border-right-color: var(--opp-color);"><h4>ŞŠŞ¦ŞƒŞ¦ŞŞª (Lead)</h4><p id="stat-gap">0</p></div>
</div>

<div class="analytics-grid">
    <div class="chart-box"><canvas id="chartSupport"></canvas></div>
    <div class="chart-box"><canvas id="chartStation"></canvas></div>
</div>

<div class="comparison-panel">
    <h3 style="margin:0; color:var(--gold);">Ş‰Ş¦ŞƒŞªŞ†Ş¦Ş’ŞªŞŒŞ¦Ş†ŞªŞŞ¬ ŞŠŞ¦Ş‡Ş¨Ş‚Ş¦ŞŞ° Ş‚Ş¦ŞŒŞ©Ş–Ş§ Ş‡Ş¬Ş‚Ş°Ş“Ş¦ŞƒŞ†ŞªŞƒŞªŞ‚Ş° (Manual Result)</h3>
    <div class="result-input-grid">
        <div class="input-group">
            <label>Ş‰Ş¦ŞƒŞªŞ†Ş¦Ş’Şª Ş€Ş®Ş‡Ş°ŞˆŞ¦ŞˆŞ§</label>
            <select id="res-station" class="btn" style="background:#001a33; color:#fff; border:1px solid var(--gold);" onchange="loadStationResult()"></select>
        </div>
        <div class="input-group">
            <label>Ş‰Ş¨ Ş†Ş¬Ş‚Ş‘Ş¨Ş‘Ş­Ş“Ş¦ŞŞ° ŞŞ¨Ş„ŞªŞ‚Şª ŞˆŞ¯Ş“Şª</label>
            <input type="number" id="res-my-votes" oninput="saveStationResult()">
        </div>
        <div class="input-group">
            <label>Ş‡Ş¨Ş‹Ş¨Ş†Ş®Ş…Şª Ş†Ş¬Ş‚Ş‘Ş¨Ş‘Ş­Ş“Ş¦ŞŞ° ŞŞ¨Ş„ŞªŞ‚Şª ŞˆŞ¯Ş“Şª</label>
            <input type="number" id="res-opp-votes" oninput="saveStationResult()">
        </div>
    </div>
</div>

<div class="control-bar no-print">
    <select id="filter-station" class="btn btn-blue" onchange="updateUI()">
        <option value="all">Ş€ŞªŞƒŞ¨Ş€Ş§ Ş‰Ş¦ŞƒŞªŞ†Ş¦Ş’Ş¬Ş‡Ş°</option>
    </select>
    <input type="text" id="search" placeholder="Ş€Ş¯Ş‡Ş°Ş‹Ş¦ŞˆŞ§..." style="padding:10px; flex:1;" oninput="updateUI()">
    <button class="btn btn-gold" onclick="document.getElementById('csvIn').click()">Import CSV</button>
    <button class="btn btn-gold" onclick="exportCSV()">Save Report</button>
    <button class="btn btn-red" style="background:#d32f2f; color:#fff;" onclick="clearData()">Clear</button>
    <input type="file" id="csvIn" hidden onchange="importCSV(event)">
</div>

<div id="voter-area"></div>

<script>
    let voters = JSON.parse(localStorage.getItem('election_v8_db')) || [];
    let stationResults = JSON.parse(localStorage.getItem('election_v8_results')) || {};
    let charts = {};
    let curLang = 'dv';

    // 1. Core Logic & Charts
    function initCharts() {
        const commonOpt = { maintainAspectRatio: false, plugins: { legend: { labels: { color: '#fff', font: { family: 'Faruma' } } } }, scales: { y: { ticks: { color: '#fff' } }, x: { ticks: { color: '#fff' } } } };
        
        charts.sup = new Chart(document.getElementById('chartSupport'), {
            type: 'pie',
            data: { labels: ['ŞŒŞ§Ş‡Ş©Ş‹Şª', 'Ş‡Ş¨Ş‹Ş¨Ş†Ş®Ş…Şª', 'Ş‚ŞªŞ‚Ş¨Ş‚Ş°Ş‰Ş§'], datasets: [{ data: [0,0,0], backgroundColor: ['#c5a059', '#d32f2f', '#444'] }] },
            options: commonOpt
        });

        charts.st = new Chart(document.getElementById('chartStation'), {
            type: 'bar',
            data: { labels: [], datasets: [{ label: 'ŞˆŞ¯Ş“ŞªŞŞ© Ş‡Ş¦Ş‹Ş¦Ş‹Şª', data: [], backgroundColor: '#2e7d32' }] },
            options: commonOpt
        });
        updateUI();
    }

    // 2. Data Management
    function importCSV(e) {
        const reader = new FileReader();
        reader.onload = (event) => {
            const rows = event.target.result.split('\n').slice(1);
            voters = rows.map(row => {
                const c = row.split(',').map(s => s.trim());
                if(c.length < 5) return null;
                return { name: c[1], id: c[2], st: c[5], phone: c[6], sup: 'none', voted: false };
            }).filter(x => x);
            saveAll();
            populateStations();
        };
        reader.readAsText(e.target.files[0]);
    }

    function saveAll() {
        localStorage.setItem('election_v8_db', JSON.stringify(voters));
        localStorage.setItem('election_v8_results', JSON.stringify(stationResults));
        updateUI();
    }

    function populateStations() {
        const stations = [...new Set(voters.map(v => v.st))];
        const selectors = ['filter-station', 'res-station'];
        selectors.forEach(id => {
            const el = document.getElementById(id);
            const current = el.value;
            el.innerHTML = (id === 'filter-station' ? '<option value="all">Ş€ŞªŞƒŞ¨Ş€Ş§ Ş‰Ş¦ŞƒŞªŞ†Ş¦Ş’Ş¬Ş‡Ş°</option>' : '') + 
                           stations.map(s => `<option value="${s}">${s}</option>`).join('');
            el.value = current || el.options[0].value;
        });
    }

    // 3. Station Results Logic
    function loadStationResult() {
        const st = document.getElementById('res-station').value;
        const res = stationResults[st] || { mine: 0, opp: 0 };
        document.getElementById('res-my-votes').value = res.mine;
        document.getElementById('res-opp-votes').value = res.opp;
    }

    function saveStationResult() {
        const st = document.getElementById('res-station').value;
        if(!st) return;
        stationResults[st] = {
            mine: parseInt(document.getElementById('res-my-votes').value) || 0,
            opp: parseInt(document.getElementById('res-opp-votes').value) || 0
        };
        saveAll();
    }

    // 4. UI Update & Analytics
    function updateUI() {
        const stFilter = document.getElementById('filter-station').value;
        const search = document.getElementById('search').value.toLowerCase();
        
        const filtered = voters.filter(v => 
            (stFilter === 'all' || v.st === stFilter) && 
            (v.name.toLowerCase().includes(search) || v.id.toLowerCase().includes(search))
        );

        // Stats Calculation
        const total = filtered.length;
        const supported = filtered.filter(v => v.sup === 'yes').length;
        const votedCount = filtered.filter(v => v.voted).length;
        
        // Final Result Totals
        let totalMine = 0, totalOpp = 0;
        Object.values(stationResults).forEach(r => { totalMine += r.mine; totalOpp += r.opp; });

        document.getElementById('stat-total').innerText = total;
        document.getElementById('stat-support').innerText = total ? Math.round((supported/total)*100) + '%' : '0%';
        document.getElementById('stat-voted').innerText = total ? Math.round((votedCount/total)*100) + '%' : '0%';
        document.getElementById('stat-gap').innerText = totalMine - totalOpp;

        // Update Charts
        charts.sup.data.datasets[0].data = [supported, filtered.filter(v=>v.sup==='no').length, filtered.filter(v=>v.sup==='none').length];
        charts.sup.update();

        const stGroups = {};
        voters.forEach(v => { if(v.voted) stGroups[v.st] = (stGroups[v.st] || 0) + 1; });
        charts.st.data.labels = Object.keys(stGroups);
        charts.st.data.datasets[0].data = Object.values(stGroups);
        charts.st.update();

        // Render Table/Cards
        const area = document.getElementById('voter-area');
        if(window.innerWidth < 768) {
            area.innerHTML = filtered.map(v => `
                <div class="mobile-card">
                    <b>${v.name}</b><br><small>${v.st} | ${v.phone}</small>
                    <div style="margin-top:10px; display:flex; gap:5px;">
                        <button class="btn ${v.sup==='yes'?'btn-gold':''}" onclick="toggleSup(${voters.indexOf(v)},'yes')">ğŸ‘</button>
                        <button class="btn ${v.sup==='no'?'btn-red':''}" onclick="toggleSup(${voters.indexOf(v)},'no')">ğŸ‘</button>
                        <button class="btn ${v.voted?'btn-gold':''}" style="flex:1" onclick="toggleVote(${voters.indexOf(v)})">${v.voted?'ŞˆŞ¯Ş“ŞªŞŞ¦Ş‡Ş¨ŞŠŞ¨':'ŞˆŞ¯Ş“Şª Ş‚ŞªŞŞ§'}</button>
                    </div>
                </div>`).join('');
        } else {
            area.innerHTML = `<div class="table-container"><table>
                <thead><tr><th>Ş‚Ş¦Ş‚Ş°</th><th>Ş‡Ş¦Ş‡Ş¨Ş‘Ş©</th><th>Ş‰Ş¦ŞƒŞªŞ†Ş¦Ş’Şª</th><th>ŞŠŞ¯Ş‚Şª</th><th>ŞŒŞ§Ş‡Ş©Ş‹Şª</th><th>ŞˆŞ¯Ş“Şª</th></tr></thead>
                <tbody>${filtered.map(v => `<tr>
                    <td>${v.name}</td><td>${v.id}</td><td>${v.st}</td><td>${v.phone}</td>
                    <td>
                        <button class="btn ${v.sup==='yes'?'btn-gold':''}" onclick="toggleSup(${voters.indexOf(v)},'yes')">ğŸ‘</button>
                        <button class="btn ${v.sup==='no'?'btn-red':''}" onclick="toggleSup(${voters.indexOf(v)},'no')">ğŸ‘</button>
                    </td>
                    <td><button class="btn ${v.voted?'btn-gold':''}" onclick="toggleVote(${voters.indexOf(v)})">${v.voted?'âœ…':'ğŸ—³ï¸'}</button></td>
                </tr>`).join('')}</tbody></table></div>`;
        }
    }

    function toggleSup(idx, val) { voters[idx].sup = (voters[idx].sup === val) ? 'none' : val; saveAll(); }
    function toggleVote(idx) { voters[idx].voted = !voters[idx].voted; saveAll(); }
    function clearData() { if(confirm("Clear everything?")) { localStorage.clear(); location.reload(); } }

    window.onload = () => { initCharts(); populateStations(); };
</script>
</body>
</html>
