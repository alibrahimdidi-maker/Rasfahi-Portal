<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidential Command Suite v13 - Master Version</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Font Loading */
        @font-face { font-family: 'Faruma'; src: local('Faruma'), local('MV Boli'); }
        
        :root {
            --royal-blue: #000c1a;
            --gold: #c5a059;
            --pure-white: #ffffff;
            --my-color: #c5a059;
            --opp-color: #d32f2f;
            --voted-color: #2e7d32;
        }

        body {
            font-family: 'Faruma', sans-serif;
            background-color: var(--royal-blue);
            color: var(--pure-white);
            margin: 0;
            padding: 0;
            transition: background 0.3s;
        }

        /* Header Section */
        .header-panel {
            background: linear-gradient(to bottom, #001a33, #000c1a);
            border-bottom: 3px solid var(--gold);
            padding: 30px;
            text-align: center;
        }

        .lang-switch { margin-bottom: 15px; }

        /* Branding & Customization */
        .branding-panel {
            background: rgba(255,255,255,0.05);
            margin: 10px 20px;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--gold);
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            align-items: center;
        }

        .config-group { display: flex; align-items: center; gap: 10px; font-size: 0.9rem; }

        /* Dashboard & Charts */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .chart-container {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--gold);
            border-radius: 15px;
            padding: 20px;
            height: 380px;
        }

        /* Candidate Results Input */
        .results-entry {
            background: rgba(255,255,255,0.02);
            margin: 0 20px 20px 20px;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(197,160,89,0.3);
        }

        .candidate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .cand-input-card {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
        }

        .cand-input-card label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: var(--gold); }
        .cand-input-card input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background: #000c1a;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
        }

        /* Action Buttons Bar */
        .action-bar {
            background: white;
            margin: 20px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            align-items: center;
            color: black;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Faruma';
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-gold { background: var(--gold); color: white; }
        .btn-green { background: var(--voted-color); color: white; }
        .btn-red { background: #d32f2f; color: white; }

        /* Data Table */
        .table-wrapper {
            margin: 20px;
            background: white;
            border-radius: 10px;
            overflow-x: auto;
            color: black;
        }

        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th { background: var(--royal-blue); color: var(--gold); padding: 15px; position: sticky; top: 0; }
        td { padding: 12px; border-bottom: 1px solid #ddd; text-align: center; }

        .status-btn {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.2s;
        }

        .active-my { background-color: var(--my-color) !important; color: white; }
        .active-opp { background-color: var(--opp-color) !important; color: white; }
        .active-voted { background-color: var(--voted-color) !important; color: white; border: none; }

        /* Mobile Optimization */
        @media (max-width: 992px) {
            table { display: none; }
            .mobile-voter-card {
                background: white;
                color: black;
                margin: 10px;
                padding: 15px;
                border-radius: 10px;
                border-right: 6px solid var(--gold);
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
            .card-actions { display: flex; gap: 10px; margin-top: 12px; }
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white; color: black; }
            .chart-container { border: 1px solid #000; page-break-inside: avoid; }
        }
    </style>
</head>
<body>

<div class="header-panel">
    <div class="lang-switch no-print">
        <button class="btn btn-gold" onclick="changeLanguage('dv')">ﬁãﬁ®ﬁàﬁ¨ﬁÄﬁ®</button>
        <button class="btn btn-gold" onclick="changeLanguage('en')">English</button>
    </div>
    <h1 id="app-title">PRESIDENTIAL COMMAND SUITE</h1>
</div>

<div class="branding-panel no-print">
    <div class="config-group">
        <label id="lbl-my-color">ﬁâﬁ® ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞ ﬁÜﬁ™ﬁçﬁ¶:</label>
        <input type="color" id="inputMyColor" value="#c5a059" onchange="applySettings()">
    </div>
    <div class="config-group">
        <label id="lbl-opp-color">ﬁáﬁ®ﬁãﬁ®ﬁÜﬁÆﬁÖﬁ™ ﬁÜﬁ™ﬁçﬁ¶:</label>
        <input type="color" id="inputOppColor" value="#d32f2f" onchange="applySettings()">
    </div>
    <div class="config-group">
        <label id="lbl-font-upload">ﬁäﬁ¶ﬁÉﬁ™ﬁâﬁß ﬁäﬁÆﬁÇﬁ∞ﬁìﬁ∞ (TTF):</label>
        <input type="file" id="fontUpload" accept=".ttf" onchange="handleFontUpload(this)">
    </div>
</div>

<div class="dashboard">
    <div class="chart-container"><canvas id="supportPieChart"></canvas></div>
    <div class="chart-container"><canvas id="candidateBarChart"></canvas></div>
</div>

<div class="results-entry">
    <h3 id="h-results-title" style="margin:0; color:var(--gold);">ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ™ﬁÇﬁ∞ﬁéﬁ¨ ﬁÇﬁ¶ﬁåﬁ©ﬁñﬁß (Manual Input)</h3>
    <div class="candidate-grid" id="candidateInputsContainer">
        </div>
</div>

<div class="action-bar no-print">
    <select id="stationFilter" style="padding:10px; border-radius:5px;" onchange="renderUI()">
        <option value="all">ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ¨ﬁáﬁ∞</option>
    </select>
    <input type="text" id="searchBox" placeholder="ﬁÄﬁØﬁáﬁ∞ﬁãﬁ¶ﬁàﬁß (ﬁÇﬁ¶ﬁÇﬁ∞ / ﬁáﬁ¶ﬁáﬁ®ﬁëﬁ©)..." style="padding:10px; flex:1; border-radius:5px; border:1px solid #ccc;" oninput="renderUI()">
    <button class="btn btn-gold" onclick="generate2000Dummy()">2000 ﬁëﬁ¶ﬁâﬁ© CSV</button>
    <button class="btn btn-gold" onclick="document.getElementById('csvInput').click()">Import CSV</button>
    <button class="btn btn-green" onclick="exportDataCSV()">Export Report</button>
    <button class="btn btn-green" onclick="window.print()">Print / PDF</button>
    <button class="btn btn-red" onclick="resetSystem()">Clear Memory</button>
    <input type="file" id="csvInput" hidden onchange="processCSV(event)">
</div>

<div id="dataOutput"></div>

<script>
    // --- Data Management ---
    let voters = JSON.parse(localStorage.getItem('p_suite_voters')) || [];
    let candidates = JSON.parse(localStorage.getItem('p_suite_cands')) || [
        { name: 'ﬁâﬁ® ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞', votes: 0 },
        ...Array.from({ length: 10 }, (_, i) => ({ name: `ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞ ${i + 1}`, votes: 0 }))
    ];
    let charts = {};
    let lang = 'dv';

    const translations = {
        dv: { title: "ﬁïﬁ∞ﬁÉﬁ¨ﬁíﬁ®ﬁëﬁ¨ﬁÇﬁ∞ﬁùﬁ¶ﬁçﬁ∞ ﬁÜﬁÆﬁâﬁßﬁÇﬁ∞ﬁëﬁ∞ ﬁêﬁ™ﬁáﬁ©ﬁìﬁ∞", myCol: "ﬁâﬁ® ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞ ﬁÜﬁ™ﬁçﬁ¶:", oppCol: "ﬁáﬁ®ﬁãﬁ®ﬁÜﬁÆﬁÖﬁ™ ﬁÜﬁ™ﬁçﬁ¶:", font: "ﬁäﬁ¶ﬁÉﬁ™ﬁâﬁß ﬁäﬁÆﬁÇﬁ∞ﬁìﬁ∞ (TTF):", resTitle: "ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ™ﬁÇﬁ∞ﬁéﬁ¨ ﬁÇﬁ¶ﬁåﬁ©ﬁñﬁß", name: "ﬁÇﬁ¶ﬁÇﬁ∞", id: "ﬁáﬁ¶ﬁáﬁ®ﬁëﬁ©", st: "ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ™", ph: "ﬁäﬁØﬁÇﬁ™", sup: "ﬁåﬁßﬁáﬁ©ﬁãﬁ™", vote: "ﬁàﬁØﬁìﬁ™ﬁçﬁ©" },
        en: { title: "PRESIDENTIAL COMMAND SUITE", myCol: "My Candidate Color:", oppCol: "Opponent Color:", font: "Custom Font (TTF):", resTitle: "Candidate Results", name: "Name", id: "ID", st: "Station", ph: "Phone", sup: "Support", vote: "Voted" }
    };

    // --- Initialization ---
    function init() {
        setupCharts();
        createCandidateInputs();
        updateStationDropdown();
        renderUI();
    }

    function setupCharts() {
        const pieCtx = document.getElementById('supportPieChart').getContext('2d');
        charts.pie = new Chart(pieCtx, {
            type: 'doughnut',
            data: { labels: ['ﬁåﬁßﬁáﬁ©ﬁãﬁ™', 'ﬁáﬁ®ﬁãﬁ®ﬁÜﬁÆﬁÖﬁ™', 'ﬁÇﬁ≠ﬁÇﬁéﬁ≠'], datasets: [{ data: [0, 0, 0], backgroundColor: ['#c5a059', '#d32f2f', '#444'] }] },
            options: { maintainAspectRatio: false, plugins: { legend: { labels: { color: '#fff', font: { family: 'Faruma' } } } } }
        });

        const barCtx = document.getElementById('candidateBarChart').getContext('2d');
        charts.bar = new Chart(barCtx, {
            type: 'bar',
            data: { labels: [], datasets: [{ label: 'Votes', data: [], backgroundColor: [] }] },
            options: { 
                maintainAspectRatio: false, 
                plugins: { legend: { display: false } },
                scales: { y: { ticks: { color: '#fff' } }, x: { ticks: { color: '#fff' } } }
            }
        });
    }

    function createCandidateInputs() {
        const container = document.getElementById('candidateInputsContainer');
        container.innerHTML = candidates.map((c, i) => `
            <div class="cand-input-card" style="${i === 0 ? 'border-color: var(--gold); background: rgba(197,160,89,0.1);' : ''}">
                <label>${i === 0 ? 'ﬁâﬁ¶ﬁáﬁ® ﬁÜﬁ¨ﬁÇﬁëﬁ®ﬁëﬁ≠ﬁìﬁ∞' : 'ﬁáﬁ®ﬁãﬁ®ﬁÜﬁÆﬁÖﬁ™ ' + i}</label>
                <input type="text" value="${c.name}" oninput="updateCandidateData(${i}, 'name', this.value)" placeholder="ﬁÇﬁ¶ﬁÇﬁ∞">
                <input type="number" value="${c.votes}" oninput="updateCandidateData(${i}, 'votes', this.value)" placeholder="ﬁàﬁØﬁìﬁ™">
            </div>
        `).join('');
    }

    function updateCandidateData(idx, field, val) {
        if (field === 'votes') candidates[idx].votes = parseInt(val) || 0;
        else candidates[idx].name = val;
        saveData();
    }

    function applySettings() {
        const myC = document.getElementById('inputMyColor').value;
        const oppC = document.getElementById('inputOppColor').value;
        document.documentElement.style.setProperty('--my-color', myC);
        document.documentElement.style.setProperty('--opp-color', oppC);
        renderUI();
    }

    function handleFontUpload(input) {
        if (input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const font = new FontFace('CustomFont', e.target.result);
                font.load().then(f => {
                    document.fonts.add(f);
                    document.body.style.fontFamily = 'CustomFont, Faruma, sans-serif';
                    renderUI();
                });
            };
            reader.readAsArrayBuffer(input.files[0]);
        }
    }

    // --- Core Logic ---
    function renderUI() {
        const myColor = document.getElementById('inputMyColor').value;
        const oppColor = document.getElementById('inputOppColor').value;
        const filter = document.getElementById('stationFilter').value;
        const query = document.getElementById('searchBox').value.toLowerCase();
        const d = translations[lang];

        // Filter Data
        const filtered = voters.filter(v => (filter === 'all' || v.st === filter) && (v.name.toLowerCase().includes(query) || v.id.toLowerCase().includes(query)));

        // Update Charts
        charts.pie.data.datasets[0].data = [
            voters.filter(v => v.sup === 'yes').length,
            voters.filter(v => v.sup === 'no').length,
            voters.filter(v => v.sup === 'none').length
        ];
        charts.pie.data.datasets[0].backgroundColor = [myColor, oppColor, '#444'];
        charts.pie.update();

        charts.bar.data.labels = candidates.map(c => c.name);
        charts.bar.data.datasets[0].data = candidates.map(c => c.votes);
        charts.bar.data.datasets[0].backgroundColor = candidates.map((_, i) => i === 0 ? myColor : oppColor);
        charts.bar.update();

        // Render List
        const output = document.getElementById('dataOutput');
        if (window.innerWidth < 992) {
            output.innerHTML = filtered.map(v => `
                <div class="mobile-voter-card">
                    <b>${v.name}</b><br><small>${v.id} | ${v.st} | ${v.ph}</small>
                    <div class="card-actions">
                        <button class="status-btn ${v.sup === 'yes' ? 'active-my' : ''}" onclick="toggleStatus(${voters.indexOf(v)}, 'sup', 'yes')">üëç</button>
                        <button class="status-btn ${v.sup === 'no' ? 'active-opp' : ''}" onclick="toggleStatus(${voters.indexOf(v)}, 'sup', 'no')">üëé</button>
                        <button class="status-btn ${v.voted ? 'active-voted' : ''}" style="margin-right:auto" onclick="toggleStatus(${voters.indexOf(v)}, 'voted')">üó≥Ô∏è</button>
                    </div>
                </div>`).join('');
        } else {
            output.innerHTML = `<div class="table-wrapper"><table><thead><tr>
                <th>${d.name}</th><th>${d.id}</th><th>${d.st}</th><th>${d.ph}</th><th>${d.sup}</th><th>${d.vote}</th>
            </tr></thead><tbody>${filtered.map(v => `
                <tr>
                    <td>${v.name}</td><td>${v.id}</td><td>${v.st}</td><td>${v.ph}</td>
                    <td>
                        <button class="status-btn ${v.sup === 'yes' ? 'active-my' : ''}" onclick="toggleStatus(${voters.indexOf(v)}, 'sup', 'yes')">üëç</button>
                        <button class="status-btn ${v.sup === 'no' ? 'active-opp' : ''}" onclick="toggleStatus(${voters.indexOf(v)}, 'sup', 'no')">üëé</button>
                    </td>
                    <td><button class="status-btn ${v.voted ? 'active-voted' : ''}" onclick="toggleStatus(${voters.indexOf(v)}, 'voted')">üó≥Ô∏è</button></td>
                </tr>`).join('')}</tbody></table></div>`;
        }
    }

    function toggleStatus(idx, type, val) {
        if (type === 'sup') voters[idx].sup = (voters[idx].sup === val) ? 'none' : val;
        else voters[idx].voted = !voters[idx].voted;
        saveData();
    }

    function saveData() {
        localStorage.setItem('p_suite_voters', JSON.stringify(voters));
        localStorage.setItem('p_suite_cands', JSON.stringify(candidates));
        renderUI();
    }

    // --- CSV & Export ---
    function generate2000Dummy() {
        let csv = "No,Full Name,ID Card,Address,CurrentAddress,Station,Phone\n";
        for (let i = 1; i <= 2000; i++) csv += `${i},Voter Name ${i},A${1000 + i},Home ${i},Mal√©,Station ${Math.ceil(i/200)},777${i}\n`;
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "Dummy_2000.csv"; a.click();
    }

    function processCSV(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const lines = ev.target.result.split('\n').slice(1);
            voters = lines.map(l => {
                const d = l.split(',');
                return d.length > 5 ? { name: d[1].trim(), id: d[2].trim(), st: d[5].trim(), ph: d[6].trim(), sup: 'none', voted: false } : null;
            }).filter(x => x);
            saveData();
            updateStationDropdown();
        };
        reader.readAsText(e.target.files[0]);
    }

    function exportDataCSV() {
        let csv = "Name,ID,Station,Phone,Support,Voted\n";
        voters.forEach(v => csv += `${v.name},${v.id},${v.st},${v.ph},${v.sup},${v.voted ? 'YES' : 'NO'}\n`);
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' })); a.download = "Election_Report.csv"; a.click();
    }

    function updateStationDropdown() {
        const stations = [...new Set(voters.map(v => v.st))];
        document.getElementById('stationFilter').innerHTML = '<option value="all">ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁâﬁ¶ﬁÉﬁ™ﬁÜﬁ¶ﬁíﬁ¨ﬁáﬁ∞</option>' + stations.map(s => `<option value="${s}">${s}</option>`).join('');
    }

    function changeLanguage(l) {
        lang = l;
        document.body.dir = (l === 'dv') ? 'rtl' : 'ltr';
        const d = translations[l];
        document.getElementById('app-title').innerText = d.title;
        document.getElementById('lbl-my-color').innerText = d.myCol;
        document.getElementById('lbl-opp-color').innerText = d.oppCol;
        document.getElementById('lbl-font-upload').innerText = d.font;
        document.getElementById('h-results-title').innerText = d.resTitle;
        renderUI();
    }

    function resetSystem() { if (confirm("Clear all data?")) { localStorage.clear(); location.reload(); } }

    window.onload = init;
</script>
</body>
</html>
