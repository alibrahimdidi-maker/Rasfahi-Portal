<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ޤުރްއާން ފޮޅުވަތް ރޭންޖް ސުވާލު ޖެނެރޭޓަރ</title>
    <style>
        body { font-family: "Faruma", "MV Boli", "Amiri", sans-serif; background-color: #f0f4f8; padding: 20px; direction: rtl; text-align: center; }
        .container { max-width: 850px; margin: 0 auto; background: white; padding: 35px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; font-size: 24px; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; text-align: right; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #34495e; }
        select, input { width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        button { background-color: #27ae60; color: white; padding: 18px; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-size: 18px; font-weight: bold; margin-top: 15px; transition: 0.3s; }
        button:hover:not(:disabled) { background-color: #219150; transform: translateY(-2px); }
        button:disabled { background-color: #a0aec0; cursor: not-allowed; }
        .status-box { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; }
        .loading { background-color: #ebf8ff; color: #2b6cb0; border: 1px solid #bee3f8; }
        .success { background-color: #f0fff4; color: #276749; border: 1px solid #c6f6d5; }
        #dataInfo { font-size: 14px; margin-bottom: 20px; color: #e53e3e; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>ޤުރްއާން ފޮޅުވަތް ރޭންޖް ސުވާލު ޖެނެރޭޓަރ</h1>
    <div id="dataInfo">މަޑުކޮށްލައްވާ! ޤުރްއާން ޑޭޓާ ލޯޑްވަނީ...</div>

    <div class="form-group">
        <label>ކިޔަވަންޖެހޭ ފޮޅުވަތުގެ ރޭންޖް (މުޞްޙަފުލް މަދީނާގެ މިންގަނޑުން):</label>
        <select id="lineRange">
            <option value="7-8" selected>7 ފޮޅުވަތާއި 8 ފޮޅުވަތާ ދެމެދު</option>
            <option value="8-9">8 ފޮޅުވަތާއި 9 ފޮޅުވަތާ ދެމެދު</option>
            <option value="9-10">9 ފޮޅުވަތާއި 10 ފޮޅުވަތާ ދެމެދު</option>
            <option value="10-15">10 ފޮޅުވަތާއި 15 ފޮޅުވަތާ ދެމެދު</option>
        </select>
    </div>

    <div class="form-group">
        <label>އުފައްދަންވީ ޖުމްލަ ސުވާލު:</label>
        <input type="number" id="targetCount" value="3000">
    </div>

    <button id="genBtn" onclick="startGeneration()" disabled>ސީ.އެސް.ވީ (CSV) ފައިލް ޖެނެރޭޓް ކުރައްވާ</button>
    <div id="status" class="status-box"></div>
</div>

<script>
    let quranSurahs = [];
    // ފިލި ހިމެނޭގޮތަށް މަދީނާ މުޞްޙަފުގެ ފޮޅުވަތެއްގައި އާންމުކޮށް ހުންނަ އަކުރުގެ ޢަދަދު (ގާތްގަނޑަކަށް 80)
    const avgCharsPerLine = 80; 

    window.onload = async () => {
        try {
            const res = await fetch('https://api.alquran.cloud/v1/quran/quran-uthmani');
            const data = await res.json();
            quranSurahs = data.data.surahs;
            const btn = document.getElementById('genBtn');
            btn.disabled = false;
            btn.innerText = "ސީ.އެސް.ވީ (CSV) ފައިލް ޖެނެރޭޓް ކުރައްވާ";
            document.getElementById('dataInfo').innerHTML = "✅ ޤުރްއާން ޑޭޓާ ތައްޔާރު!";
            document.getElementById('dataInfo').style.color = "#38a169";
        } catch (e) {
            document.getElementById('dataInfo').innerText = "❌ ޑޭޓާ ލޯޑްކުރުމުގައި މައްސަލައެއް ދިމާވެއްޖެ!";
        }
    };

    function startGeneration() {
        const status = document.getElementById('status');
        status.style.display = 'block';
        status.className = 'status-box loading';
        status.innerText = "ސުވާލުތައް ހޯދައި ހިސާބުކުރަނީ... ގިނަ ސުވާލު އުފައްދާނަމަ ސިކުންތުކޮޅެއް ނަގާފާނެއެވެ.";

        setTimeout(generateCSV, 500);
    }

    function generateCSV() {
        const range = document.getElementById('lineRange').value.split('-');
        const minLines = parseFloat(range[0]);
        const maxLines = parseFloat(range[1]);
        const target = parseInt(document.getElementById('targetCount').value);
        
        let questions = [];
        let attempts = 0;
        let recentHistory = []; 
        const MAX_ATTEMPTS = 1000000; // ލޫޕް ހުއްޓުމަކަށް ނައިސް ކުރިއަށް ދިޔަ ނުދިނުމަށް

        while (questions.length < target && attempts < MAX_ATTEMPTS) {
            attempts++;
            const sIdx = Math.floor(Math.random() * 114);
            const surah = quranSurahs[sIdx];
            const startIdx = Math.floor(Math.random() * surah.ayahs.length);
            
            // 50 ސުވާލުގެ ތެރޭގައި ތަކުރާރުވޭތޯ ޗެކްކުރުން
            const uniqueKey = `${surah.number}-${surah.ayahs[startIdx].numberInSurah}`;
            if (recentHistory.includes(uniqueKey)) {
                continue; 
            }
            
            let currentText = "";
            let currentLines = 0;
            let ayahRange = [];

            // ސުވާލުގެ ދިގުމިން ހޯދުން
            for (let i = startIdx; i < surah.ayahs.length; i++) {
                const ayah = surah.ayahs[i];
                // ފޮޅުވަތް ހިސާބުކުރުން
                const estimatedLines = ayah.text.length / avgCharsPerLine;
                
                currentLines += estimatedLines;
                ayahRange.push(ayah);
                
                // ދިގުމިން ރޭންޖަށް ފެތޭތޯ ބެލުން
                if (currentLines >= minLines && currentLines <= maxLines) {
                    let fullText = ayahRange.map(a => `${a.text} ۝${toArabic(a.numberInSurah)}`).join(" ");
                    
                    questions.push({
                        id: questions.length + 1,
                        juz: ayahRange[0].juz,
                        page: ayahRange[0].page,
                        surah: `${surah.number}. ${surah.name}`,
                        start: ayahRange[0].numberInSurah,
                        end: ayah.numberInSurah,
                        text: fullText.replace(/"/g, '""') // CSV އަށް އެކަށޭނެހެން ކޯޓޭޝަން މާކްސް ބަދަލުކުރުން
                    });

                    // ހިސްޓްރީ އަޕްޑޭޓްކުރުން
                    recentHistory.push(uniqueKey);
                    if (recentHistory.length > 50) {
                        recentHistory.shift();
                    }

                    break;
                } else if (currentLines > maxLines) {
                    break; // މާ ދިގުވެއްޖެނަމަ ދޫކޮށްލުމަށްފަހު އާ ސުވާލަކަށް ދިޔުން
                }
            }
        }

        if (questions.length < target) {
            console.warn(`އެންމެ ގިނަވެގެން މަސައްކަތްކުރެވޭނެ މިންވަރަށްވުރެ އިތުރުވުމުން އުފެއްދުނީ ${questions.length} ސުވާލެވެ.`);
        }

        downloadCSV(questions);
    }

    function toArabic(n) {
        return n.toString().split('').map(d => ['٠','١','٢','٣','٤','٥','٦','٧','٨','٩'][d]).join('');
    }

    function downloadCSV(data) {
        let csv = "\uFEFFID,Juz,Page,Surah,Start,End,Text\n";
        data.forEach(q => {
            csv += `${q.id},${q.juz},${q.page},"${q.surah}",${q.start},${q.end},"${q.text}"\n`;
        });

        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "Quran_Questions_Strict_Range.csv";
        link.click();

        const status = document.getElementById('status');
        status.className = 'status-box success';
        status.innerText = `✅ ކާމިޔާބުކަމާއެކު ދިގުމިން ހަމަވާ ${data.length} ސުވާލު އުފެއްދިއްޖެ!`;
    }
</script>

</body>
</html>
