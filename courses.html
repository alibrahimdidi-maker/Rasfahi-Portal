        .courses-grid {

        .course-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(12, 45, 72, 0.05);
            border: 1px solid #eee;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(12, 45, 72, 0.15);
            border-color: var(--academy-gold);
        }

        .course-img-wrap {
            height: 180px;
            overflow: hidden;
            position: relative;
        }
        .course-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }
        .course-card:hover .course-img { transform: scale(1.1); }
        
        .level-badge {
            position: absolute; top: 15px; right: 15px;
            background: var(--academy-blue); color: white;
            padding: 5px 12px; border-radius: 8px;
            font-size: 0.8em; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-family: sans-serif;

            line-height: 1.4;

        .meta-label { font-weight: bold; color: var(--academy-gold); }
